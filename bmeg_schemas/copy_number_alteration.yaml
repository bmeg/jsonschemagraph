$schema: https://json-schema.org/draft/2020-12/schema
$id: copy_number_alteration
title: CopyNumberAlteration
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: genomic
description: 'Gene level copy number estimates for an aliquot

  '
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- created_datetime
- updated_datetime
required:
- submitter_id
- project_id
- values
- method
uniqueKeys:
- - id
- - project_id
  - submitter_id
links:
- rel: aliquot
  href: aliquot/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: aliquot.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: copy_number_alterations
properties:
  method:
    type: string
  values:
    type: object
    propertyNames:
      pattern: ^ENSG[0-9]+
    additionalProperties:
      type: number
  aliquot:
    $ref: _definitions.yaml#/to_one
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

$schema: https://json-schema.org/draft/2020-12/schema
$id: gene_ontology_term
title: GeneOntologyTerm
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: 'The Gene Ontology project provides an ontology of defined terms representing  gene
  product properties.

  '
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- created_datetime
- updated_datetime
required:
- submitter_id
- synonym
- project_id
- name
- xref
- go_id
- definition
- namespace
uniqueKeys:
- - id
- - project_id
  - submitter_id
links:
- rel: child_terms
  href: childterm/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene_ontology_term.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: parent_terms
- rel: parent_terms
  href: parentterm/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene_ontology_term.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: child_terms
- rel: genes
  href: gene/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: gene_ontology_terms
properties:
  go_id:
    type: string
  name:
    type: string
  namespace:
    type: string
  definition:
    type: string
  synonym:
    type: array
  xref:
    type: array
    items:
      type: string
  child_terms:
    $ref: _definitions.yaml#/to_many
  parent_terms:
    $ref: _definitions.yaml#/to_many
  genes:
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  id:
    type: string
    systemAlias: node_id
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

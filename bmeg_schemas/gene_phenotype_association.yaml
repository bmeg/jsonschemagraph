$schema: https://json-schema.org/draft/2020-12/schema
$id: gene_phenotype_association
title: GenePhenotypeAssociation
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: 'Associations of genomic features, drugs and diseases

  '
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- created_datetime
- updated_datetime
required:
- submitter_id
- description
- source
- project_id
uniqueKeys:
- - id
- - project_id
  - submitter_id
links:
- rel: alleles
  href: allele/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: allele.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: gene_phenotype_associations
- rel: compounds
  href: compound/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: compound.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: gene_phenotype_associations
- rel: genes
  href: gene/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: gene_phenotype_associations
- rel: genomic_features
  href: genomicfeature/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: genomic_feature.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: gene_phenotype_associations
- rel: phenotypes
  href: phenotype/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: phenotype.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: gene_phenotype_associations
- rel: publications
  href: publication/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: publication.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: gene_phenotype_associations
properties:
  id:
    type: string
  description:
    type: string
  evidence_label:
    type:
    - 'null'
    - string
  oncogenic:
    type:
    - 'null'
    - string
  response_type:
    type:
    - 'null'
    - string
  source:
    type: string
  source_document:
    type:
    - 'null'
    - string
  source_url:
    type:
    - 'null'
    - string
  alleles:
    $ref: _definitions.yaml#/to_many
  compounds:
    $ref: _definitions.yaml#/to_many
  genes:
    $ref: _definitions.yaml#/to_many
  genomic_features:
    $ref: _definitions.yaml#/to_many
  phenotypes:
    $ref: _definitions.yaml#/to_many
  publications:
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

$schema: https://json-schema.org/draft/2020-12/schema
$id: protein_compound_association
title: ProteinCompoundAssociation
type: object
namespace: http://gdc.nci.nih.gov
program: '*'
project: '*'
category: reference
description: Definitions for protein-compound Associations
additionalProperties: false
submittable: true
validators: null
systemProperties:
- project_id
- created_datetime
- updated_datetime
required:
- id
- submitter_id
- project_id
uniqueKeys:
- - id
- - project_id
  - submitter_id
links:
- rel: compound
  href: compound/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: compound.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: protein_compound_associations
- rel: proteins
  href: protein/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: protein.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: protein_compound_associations
- rel: protein_structures
  href: proteinstructure/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: protein_structure.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: protein_compound_associations
- rel: genes
  href: gene/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: protein_compound_associations
- rel: publications
  href: publication/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: publication.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: protein_compound_associations
properties:
  links:
  id:
    type: string
  association_type:
    type: string
    description: protein-compound association keyword, example inhibitor
  compound:
    $ref: _definitions.yaml#/to_one
  proteins:
    $ref: _definitions.yaml#/to_many
  protein_structures:
    $ref: _definitions.yaml#/to_many
  genes:
    $ref: _definitions.yaml#/to_many
  project_id:
    $ref: _definitions.yaml#/project_id
  publications:
    $ref: _definitions.yaml#/to_many
  source:
    type: string
  submitter_id:
    type:
    - string
    - 'null'
  ki_nm:
    type:
    - number
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime

$schema: https://json-schema.org/draft/2020-12/schema
$id: allele_effect
title: AlleleEffect
type: object
links:
- rel: ensembl_gene
  href: ensemblgene/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: allele_effects
- rel: ensembl_transcript
  href: ensembltranscript/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: transcript.yaml
  templatePointers:
  - /id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: allele_effects
properties:
  id:
    type: string
  annotation:
    type: string
  annotation_impact:
    type: string
  aa_position:
    type: integer
  aa_length:
    type: integer
  cds_position:
    type: integer
  cds_length:
    type: integer
  cdna_position:
    type: integer
  cdna_length:
    type: integer
  hgnc_id:
    type: string
  hgvsc:
    type: string
  hgvsp:
    type: string
  ensembl_gene:
    $ref: _definitions.yaml#/to_one
  ensembl_transcript:
    $ref: _definitions.yaml#/to_one
  hugo_symbol:
    type: string
  biotype:
    type: string

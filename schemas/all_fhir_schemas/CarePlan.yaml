properties:
  _created:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``created``.
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _instantiatesCanonical:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``instantiatesCanonical``.
    type: array
  _instantiatesUri:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``instantiatesUri``.
    type: array
  _intent:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``intent``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  _title:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``title``.
  activity:
    description: Identifies an action that has occurred or is a planned action to
      occur as part of the plan. For example, a medication to be used, lab tests to
      perform, self-monitoring that has occurred, education etc.
    element_property: true
    items:
      $ref: CarePlanActivity.yaml
    title: Action to occur or has occurred as part of plan
    type: array
  addresses:
    backref: addresses_care_plan
    binding_description: Codes that describe the health issues this plan addresses.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/clinical-findings
    binding_version: null
    description: Identifies the conditions/problems/concerns/diagnoses/etc. whose
      management and/or mitigation are handled by this plan.
    element_property: true
    enum_reference_types:
    - Condition
    items:
      $ref: CodeableReference.yaml
    title: Health issues this plan addresses
    type: array
  basedOn:
    backref: basedOn_care_plan
    description: A higher-level request resource (i.e. a plan, proposal or order)
      that is fulfilled in whole or in part by this care plan.
    element_property: true
    enum_reference_types:
    - CarePlan
    - ServiceRequest
    - RequestOrchestration
    - NutritionOrder
    items:
      $ref: Reference.yaml
    title: Fulfills plan, proposal or order
    type: array
  careTeam:
    backref: careTeam_care_plan
    description: Identifies all people and organizations who are expected to be involved
      in the care envisioned by this plan.
    element_property: true
    enum_reference_types:
    - CareTeam
    items:
      $ref: Reference.yaml
    title: Who's involved in plan?
    type: array
  category:
    binding_description: Identifies what "kind" of plan this is to support differentiation
      between multiple co-existing plans; e.g. "Home health", "psychiatric", "asthma",
      "disease management", etc.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/care-plan-category
    binding_version: null
    description: Identifies what "kind" of plan this is to support differentiation
      between multiple co-existing plans; e.g. "Home health", "psychiatric", "asthma",
      "disease management", "wellness plan", etc.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Type of plan
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  contributor:
    backref: contributor_care_plan
    description: Identifies the individual(s), organization or device who provided
      the contents of the care plan.
    element_property: true
    enum_reference_types:
    - Patient
    - Practitioner
    - PractitionerRole
    - Device
    - RelatedPerson
    - Organization
    - CareTeam
    items:
      $ref: Reference.yaml
    title: Who provided the content of the care plan
    type: array
  created:
    description: Represents when this particular CarePlan record was created in the
      system, which is often a system-generated date.
    element_property: true
    format: date-time
    title: Date record was first recorded
    type: string
  custodian:
    $ref: Reference.yaml
    backref: custodian_care_plan
    description: When populated, the custodian is responsible for the care plan. The
      care plan is attributed to the custodian.
    element_property: true
    enum_reference_types:
    - Patient
    - Practitioner
    - PractitionerRole
    - Device
    - RelatedPerson
    - Organization
    - CareTeam
    title: Who is the designated responsible party
  description:
    description: A description of the scope and nature of the plan.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Summary of nature of plan
    type: string
  encounter:
    $ref: Reference.yaml
    backref: care_plan
    description: The Encounter during which this CarePlan was created or to which
      the creation of this record is tightly associated.
    element_property: true
    enum_reference_types:
    - Encounter
    title: The Encounter during which this CarePlan was created
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  goal:
    backref: goal_care_plan
    description: Describes the intended objective(s) of carrying out the care plan.
    element_property: true
    enum_reference_types:
    - Goal
    items:
      $ref: Reference.yaml
    title: Desired outcome of plan
    type: array
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Business identifiers assigned to this care plan by the performer
      or other systems which remain constant as the resource is updated and propagates
      from server to server.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: External Ids for this plan
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  instantiatesCanonical:
    description: The URL pointing to a FHIR-defined protocol, guideline, questionnaire
      or other definition that is adhered to in whole or in part by this CarePlan.
    element_property: true
    enum_reference_types:
    - PlanDefinition
    - Questionnaire
    - Measure
    - ActivityDefinition
    - OperationDefinition
    items:
      pattern: \S*
      type: string
    title: Instantiates FHIR protocol or definition
    type: array
  instantiatesUri:
    description: The URL pointing to an externally maintained protocol, guideline,
      questionnaire or other definition that is adhered to in whole or in part by
      this CarePlan.
    element_property: true
    items:
      pattern: \S*
      type: string
    title: Instantiates external protocol or definition
    type: array
  intent:
    binding_description: Codes indicating the degree of authority/intentionality associated
      with a care plan.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/care-plan-intent
    binding_version: 5.0.0
    description: Indicates the level of authority/intentionality associated with the
      care plan and where the care plan fits into the workflow chain.
    element_property: true
    element_required: true
    enum_values:
    - proposal
    - plan
    - order
    - option
    - directive
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: proposal | plan | order | option | directive
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  note:
    description: General notes about the care plan not covered elsewhere.
    element_property: true
    items:
      $ref: Annotation.yaml
    title: Comments about the plan
    type: array
  partOf:
    backref: partOf_care_plan
    description: A larger care plan of which this particular care plan is a component
      or step.
    element_property: true
    enum_reference_types:
    - CarePlan
    items:
      $ref: Reference.yaml
    title: Part of referenced CarePlan
    type: array
  period:
    $ref: Period.yaml
    description: Indicates when the plan did (or is intended to) come into effect
      and end.
    element_property: true
    title: Time period plan covers
  replaces:
    backref: replaces_care_plan
    description: Completed or terminated care plan whose function is taken by this
      new care plan.
    element_property: true
    enum_reference_types:
    - CarePlan
    items:
      $ref: Reference.yaml
    title: CarePlan replaced by this CarePlan
    type: array
  resourceType:
    const: CarePlan
    default: CarePlan
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: Indicates whether the plan is currently being acted upon,
      represents future intentions or is now a historical record.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/request-status
    binding_version: 5.0.0
    description: Indicates whether the plan is currently being acted upon, represents
      future intentions or is now a historical record.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - active
    - on-hold
    - revoked
    - completed
    - entered-in-error
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | on-hold | revoked | completed | entered-in-error | unknown
    type: string
  subject:
    $ref: Reference.yaml
    backref: subject_care_plan
    description: Identifies the patient or group whose intended care is described
      by the plan.
    element_property: true
    enum_reference_types:
    - Patient
    - Group
    title: Who the care plan is for
  supportingInfo:
    backref: supportingInfo_care_plan
    description: Identifies portions of the patient's record that specifically influenced
      the formation of the plan.  These might include comorbidities, recent procedures,
      limitations, recent assessments, etc.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: Information considered as part of plan
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  title:
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Human-friendly name for the care plan
    type: string
required:
- subject
title: CarePlan
type: object

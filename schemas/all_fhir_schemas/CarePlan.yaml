description: Healthcare plan for patient or group. Describes the intention of how
  one or more practitioners intend to deliver care for a particular patient, group
  or community for a period of time, possibly limited to care for a specific condition
  or set of conditions. [See https://hl7.org/fhir/R5/CarePlan.html]

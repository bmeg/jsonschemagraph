properties:
  _date:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``date``.
  _decision:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``decision``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  category:
    binding_description: A classification of the type of consents found in a consent
      statement.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/consent-category
    binding_version: null
    description: A classification of the type of consents found in the statement.
      This element supports indexing and retrieval of consent statements.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Classification of the consent statement - for indexing/retrieval
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  controller:
    backref: controller_consent
    description: The actor that controls/enforces the access according to the consent.
    element_property: true
    enum_reference_types:
    - HealthcareService
    - Organization
    - Patient
    - Practitioner
    items:
      $ref: Reference.yaml
    title: Consent Enforcer
    type: array
  date:
    description: Date the consent instance was agreed to.
    element_property: true
    format: date
    title: Fully executed date of the consent
    type: string
  decision:
    binding_description: Sets the base decision for Consent to be either permit or
      deny, with provisions assumed to be a negation of the previous level.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/consent-provision-type
    binding_version: 5.0.0
    description: Action to take - permit or deny - as default.
    element_property: true
    enum_values:
    - deny
    - permit
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: deny | permit
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  grantee:
    backref: grantee_consent
    description: The entity responsible for complying with the Consent Directive,
      including any obligations or limitations on authorizations and enforcement of
      prohibitions.
    element_property: true
    enum_reference_types:
    - CareTeam
    - HealthcareService
    - Organization
    - Patient
    - Practitioner
    - RelatedPerson
    - PractitionerRole
    items:
      $ref: Reference.yaml
    title: Who is agreeing to the policy and rules
    type: array
  grantor:
    backref: grantor_consent
    description: The entity responsible for granting the rights listed in a Consent
      Directive.
    element_property: true
    enum_reference_types:
    - CareTeam
    - HealthcareService
    - Organization
    - Patient
    - Practitioner
    - RelatedPerson
    - PractitionerRole
    items:
      $ref: Reference.yaml
    title: Who is granting rights according to the policy and rules
    type: array
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Unique identifier for this copy of the Consent Statement.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Identifier for this record (external references)
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  manager:
    backref: manager_consent
    description: The actor that manages the consent through its lifecycle.
    element_property: true
    enum_reference_types:
    - HealthcareService
    - Organization
    - Patient
    - Practitioner
    items:
      $ref: Reference.yaml
    title: Consent workflow management
    type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  period:
    $ref: Period.yaml
    description: Effective period for this Consent Resource and all provisions unless
      specified in that provision.
    element_property: true
    title: Effective period for this Consent
  policyBasis:
    $ref: ConsentPolicyBasis.yaml
    description: A Reference or URL used to uniquely identify the policy the organization
      will enforce for this Consent. This Reference or URL should be specific to the
      version of the policy and should be dereferencable to a computable policy of
      some form.
    element_property: true
    title: Computable version of the backing policy
  policyText:
    backref: policyText_consent
    description: A Reference to the human readable policy explaining the basis for
      the Consent.
    element_property: true
    enum_reference_types:
    - DocumentReference
    items:
      $ref: Reference.yaml
    title: Human Readable Policy
    type: array
  provision:
    description: An exception to the base policy of this consent. An exception can
      be an addition or removal of access permissions.
    element_property: true
    items:
      $ref: ConsentProvision.yaml
    title: Constraints to the base Consent.policyRule/Consent.policy
    type: array
  regulatoryBasis:
    binding_description: Regulatory policy examples
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/consent-policy
    binding_version: null
    description: A set of codes that indicate the regulatory basis (if any) that this
      consent supports.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Regulations establishing base Consent
    type: array
  resourceType:
    const: Consent
    default: Consent
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  sourceAttachment:
    description: The source on which this consent statement is based. The source might
      be a scanned original paper form.
    element_property: true
    items:
      $ref: Attachment.yaml
    title: Source from which this consent is taken
    type: array
  sourceReference:
    backref: sourceReference_consent
    description: A reference to a consent that links back to such a source, a reference
      to a document repository (e.g. XDS) that stores the original consent document.
    element_property: true
    enum_reference_types:
    - Consent
    - DocumentReference
    - Contract
    - QuestionnaireResponse
    items:
      $ref: Reference.yaml
    title: Source from which this consent is taken
    type: array
  status:
    binding_description: Indicates the state of the consent.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/consent-state-codes
    binding_version: 5.0.0
    description: Indicates the current state of this Consent resource.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - active
    - inactive
    - not-done
    - entered-in-error
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | inactive | not-done | entered-in-error | unknown
    type: string
  subject:
    $ref: Reference.yaml
    backref: subject_consent
    description: The patient/healthcare practitioner or group of persons to whom this
      consent applies.
    element_property: true
    enum_reference_types:
    - Patient
    - Practitioner
    - Group
    title: Who the consent applies to
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  verification:
    description: 'Whether a treatment instruction (e.g. artificial respiration: yes
      or no) was verified with the patient, his/her family or another authorized person.'
    element_property: true
    items:
      $ref: ConsentVerification.yaml
    title: Consent Verified by patient or family
    type: array
title: Consent
type: object

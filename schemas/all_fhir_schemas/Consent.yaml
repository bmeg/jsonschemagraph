$id: Consent
additionalProperties: false
description: "A healthcare consumer's  or third party's choices to permit or deny\
  \ recipients or roles to perform actions for specific purposes and periods of time.\
  \ A record of a healthcare consumer\u2019s  choices  or choices made on their behalf\
  \ by a third party, which permits or denies identified recipient(s) or recipient\
  \ role(s) to perform one or more actions within a given policy context, for specific\
  \ purposes and periods of time. [See https://hl7.org/fhir/R5/Consent.html]"

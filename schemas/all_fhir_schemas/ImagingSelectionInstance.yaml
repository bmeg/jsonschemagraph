$id: ImagingSelectionInstance
additionalProperties: false
description: The selected instances. Each imaging selection includes one or more selected
  DICOM SOP instances. [See https://hl7.org/fhir/R5/ImagingSelectionInstance.html]
  [See https://hl7.org/fhir/R5/ImagingSelectionInstance.html]
links: []
properties:
  _number:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``number``.
  _subset:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``subset``.
    type: array
  _uid:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``uid``.
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  imageRegion2D:
    description: Each imaging selection instance or frame list might includes an image
      region, specified by a region type and a set of 2D coordinates.        If the
      parent imagingSelection.instance contains a subset element of type frame, the
      image region applies to all frames in the subset list.
    element_property: true
    items:
      $ref: ImagingSelectionInstanceImageRegion2D.yaml
    title: A specific 2D region in a DICOM image / frame
    type: array
  imageRegion3D:
    description: Each imaging selection might includes a 3D image region, specified
      by a region type and a set of 3D coordinates.
    element_property: true
    items:
      $ref: ImagingSelectionInstanceImageRegion3D.yaml
    title: A specific 3D region in a DICOM frame of reference
    type: array
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  number:
    description: The Instance Number for the selected DICOM instance.
    element_property: true
    minimum: 0
    title: DICOM Instance Number
    type: integer
  resourceType:
    const: ImagingSelectionInstance
    default: ImagingSelectionInstance
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  sopClass:
    $ref: Coding.yaml
    binding_description: DICOM SOP Classes.
    binding_strength: extensible
    binding_uri: http://dicom.nema.org/medical/dicom/current/output/chtml/part04/sect_B.5.html#table_B.5-1
    binding_version: null
    description: The SOP Class UID for the selected DICOM instance.
    element_property: true
    title: DICOM SOP Class UID
  subset:
    description: 'Selected subset of the SOP Instance. The content and format of the
      subset item is determined by the SOP Class of the selected instance.        May
      be one of:        - A list of frame numbers selected from a multiframe SOP Instance.        -
      A list of Content Item Observation UID values selected from a DICOM SR or other
      structured document SOP Instance.        - A list of segment numbers selected
      from a segmentation SOP Instance.        - A list of Region of Interest (ROI)
      numbers selected from a radiotherapy structure set SOP Instance.'
    element_property: true
    items:
      pattern: '[ \r\n\t\S]+'
      type: string
    title: The selected subset of the SOP Instance
    type: array
  uid:
    description: The SOP Instance UID for the selected DICOM instance.
    element_property: true
    element_required: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: DICOM SOP Instance UID
    type: string
title: ImagingSelectionInstance
type: object

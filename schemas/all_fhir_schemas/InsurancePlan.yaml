  rel: administeredBy
  targetHints:
    backref:
    - administeredBy_insurance_plan
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /administeredBy/reference
  templateRequired:
  - id
- href: Location/{id}

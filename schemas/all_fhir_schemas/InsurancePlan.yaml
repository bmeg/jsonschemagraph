  targetHints:
    backref:
    - endpoint_insurance_plan
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: Endpoint.yaml
  templatePointers:
    id: /endpoint/-/reference
  templateRequired:
  - id
- href: Organization/{id}
  rel: network
  targetHints:
    backref:
    - network_insurance_plan
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /network/-/reference
  templateRequired:
  - id
- href: Organization/{id}
  rel: ownedBy
  targetHints:
    backref:

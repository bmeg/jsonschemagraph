properties:
  _alias:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``alias``.
    type: array
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _name:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``name``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  administeredBy:
    $ref: Reference.yaml
    backref: administeredBy_insurance_plan
    description: An organization which administer other services such as underwriting,
      customer service and/or claims processing on behalf of the health insurance
      product owner.
    element_property: true
    enum_reference_types:
    - Organization
    title: Product administrator
  alias:
    description: A list of alternate names that the product is known as, or was known
      as in the past.
    element_property: true
    items:
      pattern: '[ \r\n\t\S]+'
      type: string
    title: Alternate names
    type: array
  contact:
    description: The contact details of communication devices available relevant to
      the specific Insurance Plan/Product. This can include addresses, phone numbers,
      fax numbers, mobile numbers, email addresses and web sites.
    element_property: true
    items:
      $ref: ExtendedContactDetail.yaml
    title: Official contact details relevant to the health insurance plan/product
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  coverage:
    description: Details about the coverage offered by the insurance product.
    element_property: true
    items:
      $ref: InsurancePlanCoverage.yaml
    title: Coverage details
    type: array
  coverageArea:
    backref: coverageArea_insurance_plan
    description: The geographic region in which a health insurance product's benefits
      apply.
    element_property: true
    enum_reference_types:
    - Location
    items:
      $ref: Reference.yaml
    title: Where product applies
    type: array
  endpoint:
    backref: endpoint_insurance_plan
    description: The technical endpoints providing access to services operated for
      the health insurance product.
    element_property: true
    enum_reference_types:
    - Endpoint
    items:
      $ref: Reference.yaml
    title: Technical endpoint
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Business identifiers assigned to this health insurance product which
      remain constant as the resource is updated and propagates from server to server.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business Identifier for Product
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  name:
    description: Official name of the health insurance product as designated by the
      owner.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Official name
    type: string
  network:
    backref: network_insurance_plan
    description: Reference to the network included in the health insurance product.
    element_property: true
    enum_reference_types:
    - Organization
    items:
      $ref: Reference.yaml
    title: What networks are Included
    type: array
  ownedBy:
    $ref: Reference.yaml
    backref: ownedBy_insurance_plan
    description: The entity that is providing  the health insurance product and underwriting
      the risk.  This is typically an insurance carriers, other third-party payers,
      or health plan sponsors comonly referred to as 'payers'.
    element_property: true
    enum_reference_types:
    - Organization
    title: Product issuer
  period:
    $ref: Period.yaml
    description: The period of time that the health insurance product is available.
    element_property: true
    title: When the product is available
  plan:
    description: Details about an insurance plan.
    element_property: true
    items:
      $ref: InsurancePlanPlan.yaml
    title: Plan details
    type: array
  resourceType:
    const: InsurancePlan
    default: InsurancePlan
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: The lifecycle status of an artifact.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/publication-status
    binding_version: 5.0.0
    description: The current state of the health insurance product.
    element_property: true
    enum_values:
    - draft
    - active
    - retired
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | retired | unknown
    type: string
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  type:
    binding_description: Used to categorize the product/plan.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/insuranceplan-type
    binding_version: null
    description: The kind of health insurance product.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Kind of product
    type: array
title: InsurancePlan
type: object

    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /ownedBy/reference
  templateRequired:
  - id
- href: Organization/{id}
  rel: contact_organization
  targetHints:
    backref:
    - extended_contact_detail
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /contact/-/organization/reference
  templateRequired:
  - id
- href: Organization/{id}
  rel: coverage_network
  targetHints:
    backref:
    - network_insurance_plan_coverage

properties:
  _cancellationDate:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``cancellationDate``.
  _created:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``created``.
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _end:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``end``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _minutesDuration:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``minutesDuration``.
  _occurrenceChanged:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``occurrenceChanged``.
  _recurrenceId:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``recurrenceId``.
  _start:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``start``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  account:
    backref: account_appointment
    description: The set of accounts that is expected to be used for billing the activities
      that result from this Appointment.
    element_property: true
    enum_reference_types:
    - Account
    items:
      $ref: Reference.yaml
    title: The set of accounts that may be used for billing for this Appointment
    type: array
  appointmentType:
    $ref: CodeableConcept.yaml
    binding_description: null
    binding_strength: preferred
    binding_uri: http://terminology.hl7.org/ValueSet/v2-0276
    binding_version: null
    element_property: true
    title: The style of appointment or patient that has been booked in the slot (not
      service type)
  basedOn:
    backref: basedOn_appointment
    description: The request this appointment is allocated to assess (e.g. incoming
      referral or procedure request).
    element_property: true
    enum_reference_types:
    - CarePlan
    - DeviceRequest
    - MedicationRequest
    - ServiceRequest
    items:
      $ref: Reference.yaml
    title: The request this appointment is allocated to assess
    type: array
  cancellationDate:
    description: The date/time describing when the appointment was cancelled.
    element_property: true
    format: date-time
    title: When the appointment was cancelled
    type: string
  cancellationReason:
    $ref: CodeableConcept.yaml
    binding_description: null
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/appointment-cancellation-reason
    binding_version: null
    description: The coded reason for the appointment being cancelled. This is often
      used in reporting/billing/futher processing to determine if further actions
      are required, or specific fees apply.
    element_property: true
    title: The coded reason for the appointment being cancelled
  class:
    binding_description: Classification of the encounter.
    binding_strength: preferred
    binding_uri: http://terminology.hl7.org/ValueSet/EncounterClass
    binding_version: null
    description: Concepts representing classification of patient encounter such as
      ambulatory (outpatient), inpatient, emergency, home health or others due to
      local variations.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Classification when becoming an encounter
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  created:
    description: The date that this appointment was initially created. This could
      be different to the meta.lastModified value on the initial entry, as this could
      have been before the resource was created on the FHIR server, and should remain
      unchanged over the lifespan of the appointment.
    element_property: true
    format: date-time
    title: The date that this appointment was initially created
    type: string
  description:
    description: The brief description of the appointment as would be shown on a subject
      line in a meeting request, or appointment list. Detailed or expanded information
      should be put in the note field.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Shown on a subject line in a meeting request, or appointment list
    type: string
  end:
    description: Date/Time that the appointment is to conclude.
    element_property: true
    format: date-time
    title: When appointment is to conclude
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: This records identifiers associated with this appointment concern
      that are defined by business processes and/or used to refer to it when a direct
      URL reference to the resource itself is not appropriate (e.g. in CDA documents,
      or in written / printed documentation).
    element_property: true
    items:
      $ref: Identifier.yaml
    title: External Ids for this item
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  minutesDuration:
    description: Number of minutes that the appointment is to take. This can be less
      than the duration between the start and end times.  For example, where the actual
      time of appointment is only an estimate or if a 30 minute appointment is being
      requested, but any time would work.  Also, if there is, for example, a planned
      15 minute break in the middle of a long appointment, the duration may be 15
      minutes less than the difference between the start and end.
    element_property: true
    exclusiveMinimum: 0
    title: Can be less than start/end (e.g. estimate)
    type: integer
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  note:
    description: Additional notes/comments about the appointment.
    element_property: true
    items:
      $ref: Annotation.yaml
    title: Additional comments
    type: array
  occurrenceChanged:
    description: This appointment varies from the recurring pattern.
    element_property: true
    title: Indicates that this appointment varies from a recurrence pattern
    type: boolean
  originatingAppointment:
    $ref: Reference.yaml
    backref: originatingAppointment_appointment
    description: The originating appointment in a recurring set of related appointments.
    element_property: true
    enum_reference_types:
    - Appointment
    title: The originating appointment in a recurring set of appointments
  participant:
    description: List of participants involved in the appointment.
    element_property: true
    items:
      $ref: AppointmentParticipant.yaml
    title: Participants involved in appointment
    type: array
  patientInstruction:
    backref: patientInstruction_appointment
    description: While Appointment.note contains information for internal use, Appointment.patientInstructions
      is used to capture patient facing information about the Appointment (e.g. please
      bring your referral or fast from 8pm night before).
    element_property: true
    enum_reference_types:
    - DocumentReference
    - Binary
    - Communication
    items:
      $ref: CodeableReference.yaml
    title: Detailed information and instructions for the patient
    type: array
  previousAppointment:
    $ref: Reference.yaml
    backref: previousAppointment_appointment
    description: The previous appointment in a series of related appointments.
    element_property: true
    enum_reference_types:
    - Appointment
    title: The previous appointment in a series
  priority:
    $ref: CodeableConcept.yaml
    binding_description: Indicates the urgency of the appointment.
    binding_strength: example
    binding_uri: http://terminology.hl7.org/ValueSet/v3-ActPriority
    binding_version: null
    description: The priority of the appointment. Can be used to make informed decisions
      if needing to re-prioritize appointments. (The iCal Standard specifies 0 as
      undefined, 1 as highest, 9 as lowest priority).
    element_property: true
    title: Used to make informed decisions if needing to re-prioritize
  reason:
    backref: reason_appointment
    binding_description: The Reason for the appointment to take place.
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/encounter-reason
    binding_version: null
    description: The reason that this appointment is being scheduled. This is more
      clinical than administrative. This can be coded, or as specified using information
      from another resource. When the patient arrives and the encounter begins it
      may be used as the admission diagnosis. The indication will typically be a Condition
      (with other resources referenced in the evidence.detail), or a Procedure.
    element_property: true
    enum_reference_types:
    - Condition
    - Procedure
    - Observation
    - ImmunizationRecommendation
    items:
      $ref: CodeableReference.yaml
    title: Reason this appointment is scheduled
    type: array
  recurrenceId:
    description: The sequence number that identifies a specific appointment in a recurring
      pattern.
    element_property: true
    exclusiveMinimum: 0
    title: The sequence number in the recurrence
    type: integer
  recurrenceTemplate:
    description: The details of the recurrence pattern or template that is used to
      generate recurring appointments.
    element_property: true
    items:
      $ref: AppointmentRecurrenceTemplate.yaml
    title: Details of the recurrence pattern/template used to generate occurrences
    type: array
  replaces:
    backref: replaces_appointment
    description: Appointment replaced by this Appointment in cases where there is
      a cancellation, the details of the cancellation can be found in the cancellationReason
      property (on the referenced resource).
    element_property: true
    enum_reference_types:
    - Appointment
    items:
      $ref: Reference.yaml
    title: Appointment replaced by this Appointment
    type: array
  requestedPeriod:
    description: A set of date ranges (potentially including times) that the appointment
      is preferred to be scheduled within.  The duration (usually in minutes) could
      also be provided to indicate the length of the appointment to fill and populate
      the start/end times for the actual allocated time. However, in other situations
      the duration may be calculated by the scheduling system.
    element_property: true
    items:
      $ref: Period.yaml
    title: Potential date/time interval(s) requested to allocate the appointment within
    type: array
  resourceType:
    const: Appointment
    default: Appointment
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  serviceCategory:
    binding_description: null
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/service-category
    binding_version: null
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: A broad categorization of the service that is to be performed during this
      appointment
    type: array
  serviceType:
    backref: serviceType_appointment
    binding_description: null
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/service-type
    binding_version: null
    element_property: true
    enum_reference_types:
    - HealthcareService
    items:
      $ref: CodeableReference.yaml
    title: The specific service that is to be performed during this appointment
    type: array
  slot:
    backref: slot_appointment
    description: The slots from the participants' schedules that will be filled by
      the appointment.
    element_property: true
    enum_reference_types:
    - Slot
    items:
      $ref: Reference.yaml
    title: The slots that this appointment is filling
    type: array
  specialty:
    binding_description: null
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/c80-practice-codes
    binding_version: null
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: The specialty of a practitioner that would be required to perform the service
      requested in this appointment
    type: array
  start:
    description: Date/Time that the appointment is to take place.
    element_property: true
    format: date-time
    title: When appointment is to take place
    type: string
  status:
    binding_description: The free/busy status of an appointment.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/appointmentstatus
    binding_version: 5.0.0
    description: The overall status of the Appointment. Each of the participants has
      their own participation status which indicates their involvement in the process,
      however this status indicates the shared status.
    element_property: true
    element_required: true
    enum_values:
    - proposed
    - pending
    - booked
    - arrived
    - fulfilled
    - cancelled
    - noshow
    - entered-in-error
    - checked-in
    - waitlist
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: proposed | pending | booked | arrived | fulfilled | cancelled | noshow
      | entered-in-error | checked-in | waitlist
    type: string
  subject:
    $ref: Reference.yaml
    backref: appointment
    description: The patient or group associated with the appointment, if they are
      to be present (usually) then they should also be included in the participant
      backbone element.
    element_property: true
    enum_reference_types:
    - Patient
    - Group
    title: The patient or group associated with the appointment
  supportingInformation:
    backref: supportingInformation_appointment
    description: Additional information to support the appointment provided when making
      the appointment.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: Additional information to support the appointment
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative

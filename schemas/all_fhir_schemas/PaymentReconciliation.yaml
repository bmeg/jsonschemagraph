  accountNumber:
    description: A portion of the account number, often the last 4 digits, used for
      verification not charging purposes.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Digits for verification
    type: string
  allocation:
    description: Distribution of the payment amount for a previously acknowledged
      payable.
    element_property: true
    items:
      $ref: PaymentReconciliationAllocation.yaml
    title: Settlement particulars
    type: array
  amount:
    $ref: Money.yaml
    description: Total payment amount as indicated on the financial instrument.
    element_property: true
    title: Total amount of Payment
  authorization:
    description: An alphanumeric issued by the processor to confirm the successful
      issuance of payment.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Authorization number
    type: string
  cardBrand:
    description: The card brand such as debit, Visa, Amex etc. used if a card is the
      method of payment.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Type of card
    type: string
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  created:
    description: The date when the resource was created.
    element_property: true
    element_required: true
    format: date-time
    title: Creation date
    type: string
  date:
    description: The date of payment as indicated on the financial instrument.
    element_property: true
    element_required: true
    format: date
    title: When payment issued
    type: string
  disposition:
    description: A human readable description of the status of the request for the
      reconciliation.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Disposition message
    type: string
  enterer:
    $ref: Reference.yaml
    backref: enterer_payment_reconciliation
    description: Payment enterer if not the actual payment issuer.
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    - Organization
    title: Who entered the payment
  expirationDate:
    description: The year and month (YYYY-MM) when the instrument, typically card,
      expires.
    element_property: true
    format: date
    title: Expiration year-month
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  formCode:
    $ref: CodeableConcept.yaml
    binding_description: The forms codes.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/forms
    binding_version: null
    description: A code for the form to be used for printing the content.
    element_property: true
    title: Printed form identifier
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: A unique identifier assigned to this payment reconciliation.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business Identifier for a payment reconciliation
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  issuerType:
    $ref: CodeableConcept.yaml
    binding_description: null
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/payment-issuertype
    binding_version: null
    description: The type of the source such as patient or insurance.
    element_property: true
    title: Nature of the source
  kind:
    $ref: CodeableConcept.yaml
    binding_description: null
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/payment-kind
    binding_version: null
    description: The workflow or activity which gave rise to or during which the payment
      ocurred such as a kiosk, deposit on account, periodic payment etc.
    element_property: true
    title: Workflow originating payment
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  location:
    $ref: Reference.yaml
    backref: payment_reconciliation
    description: The location of the site or device for electronic transfers or physical
      location for cash payments.
    element_property: true
    enum_reference_types:
    - Location
    title: Where payment collected
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  method:
    $ref: CodeableConcept.yaml
    binding_description: null
    binding_strength: extensible
    binding_uri: http://terminology.hl7.org/ValueSet/v2-0570
    binding_version: null
    description: The means of payment such as check, card cash, or electronic funds
      transfer.
    element_property: true
    title: Payment instrument
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  outcome:
    binding_description: The outcome of the processing.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/payment-outcome
    binding_version: 5.0.0
    description: The outcome of a request for a reconciliation.
    element_property: true
    enum_values:
    - queued
    - complete
    - error
    - partial
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: queued | complete | error | partial
    type: string
  paymentIdentifier:
    $ref: Identifier.yaml
    description: Issuer's unique identifier for the payment instrument.
    element_property: true
    title: Business identifier for the payment
  paymentIssuer:
    $ref: Reference.yaml
    backref: paymentIssuer_payment_reconciliation
    description: The party who generated the payment.
    element_property: true
    enum_reference_types:
    - Organization
    - Patient
    - RelatedPerson
    title: Party generating payment
  period:
    $ref: Period.yaml
    description: The period of time for which payments have been gathered into this
      bulk payment for settlement.
    element_property: true
    title: Period covered
  processNote:
    description: A note that describes or explains the processing in a human readable
      form.
    element_property: true
    items:
      $ref: PaymentReconciliationProcessNote.yaml
    title: Note concerning processing
    type: array
  processor:
    description: The name of the card processor, etf processor, bank for checks.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Processor name
    type: string
  referenceNumber:
    description: The check number, eft reference, car processor reference.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Check number or payment reference
    type: string
  request:
    $ref: Reference.yaml
    backref: payment_reconciliation
    description: Original request resource reference.
    element_property: true
    enum_reference_types:
    - Task
    title: Reference to requesting resource
  requestor:
    $ref: Reference.yaml
    backref: requestor_payment_reconciliation
    description: The practitioner who is responsible for the services rendered to
      the patient.
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    - Organization
    title: Responsible practitioner
  resourceType:
    const: PaymentReconciliation
    default: PaymentReconciliation
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  returnedAmount:
    $ref: Money.yaml
    description: The amount returned by the receiver which is excess to the amount
      payable, often referred to as 'change'.
    element_property: true
    title: Amount returned by the receiver
  status:
    binding_description: A code specifying the state of the resource instance.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/fm-status
    binding_version: 5.0.0
    description: The status of the resource instance.
    element_property: true
    element_required: true
    enum_values:
    - active
    - cancelled
    - draft
    - entered-in-error
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: active | cancelled | draft | entered-in-error
    type: string
  tenderedAmount:
    $ref: Money.yaml
    description: The amount offered by the issuer, typically applies to cash when
      the issuer provides an amount in bank note denominations equal to or excess
      of the amount actually being paid.
    element_property: true
    title: Amount offered by the issuer
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  type:
    $ref: CodeableConcept.yaml
    binding_description: null
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/payment-type
    binding_version: null
    description: Code to indicate the nature of the payment such as payment, adjustment.
    element_property: true
    title: Category of payment

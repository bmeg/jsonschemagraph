  the item's ingredient are primarily stated (for which see Ingredient.for or ManufacturedItemDefinition.ingredient).
  [See https://hl7.org/fhir/R5/ManufacturedItemDefinitionComponentConstituent.html]
  [See https://hl7.org/fhir/R5/ManufacturedItemDefinitionComponentConstituent.html]

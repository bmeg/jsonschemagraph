properties:
  _code:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``code``.
  _date:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``date``.
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _experimental:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``experimental``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _name:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``name``.
  _publisher:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``publisher``.
  _purpose:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``purpose``.
  _search:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``search``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  _title:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``title``.
  _url:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``url``.
  _version:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``version``.
  _versionAlgorithmString:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``versionAlgorithmString``.
  code:
    binding_description: Which type a compartment definition describes.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/compartment-type
    binding_version: 5.0.0
    description: Which compartment this definition describes.
    element_property: true
    element_required: true
    enum_values:
    - Patient
    - Encounter
    - RelatedPerson
    - Practitioner
    - Device
    - EpisodeOfCare
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Patient | Encounter | RelatedPerson | Practitioner | Device | EpisodeOfCare
    type: string
  contact:
    description: Contact details to assist a user in finding and communicating with
      the publisher.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Contact details for the publisher
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  date:
    description: The date  (and optionally time) when the compartment definition was
      last significantly changed. The date must change when the business version changes
      and it must change if the status code changes. In addition, it should change
      when the substantive content of the compartment definition changes.
    element_property: true
    format: date-time
    title: Date last changed
    type: string
  description:
    description: A free text natural language description of the compartment definition
      from a consumer's perspective.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Natural language description of the compartment definition
    type: string
  experimental:
    description: A Boolean value to indicate that this compartment definition is authored
      for testing purposes (or education/evaluation/marketing) and is not intended
      to be used for genuine usage.
    element_property: true
    title: For testing purposes, not real usage
    type: boolean
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  name:
    description: A natural language name identifying the compartment definition. This
      name should be usable as an identifier for the module by machine processing
      applications such as code generation.
    element_property: true
    element_required: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this compartment definition (computer friendly)
    type: string
  publisher:
    description: The name of the organization or individual responsible for the release
      and ongoing maintenance of the compartment definition.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name of the publisher/steward (organization or individual)
    type: string
  purpose:
    description: Explanation of why this compartment definition is needed and why
      it has been designed as it has.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Why this compartment definition is defined
    type: string
  resource:
    description: Information about how a resource is related to the compartment.
    element_property: true
    items:
      $ref: CompartmentDefinitionResource.yaml
    title: How a resource is related to the compartment
    type: array
  resourceType:
    const: CompartmentDefinition
    default: CompartmentDefinition
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  search:
    description: Whether the search syntax is supported,.
    element_property: true
    element_required: true
    title: Whether the search syntax is supported
    type: boolean
  status:
    binding_description: The lifecycle status of an artifact.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/publication-status
    binding_version: 5.0.0
    description: The status of this compartment definition. Enables tracking the life-cycle
      of the content.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - active
    - retired
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | retired | unknown
    type: string
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  title:
    description: A short, descriptive, user-friendly title for the capability statement.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this compartment definition (human friendly)
    type: string
  url:
    description: An absolute URI that is used to identify this compartment definition
      when it is referenced in a specification, model, design or an instance; also
      called its canonical identifier. This SHOULD be globally unique and SHOULD be
      a literal address at which an authoritative instance of this compartment definition
      is (or will be) published. This URL can be the target of a canonical reference.
      It SHALL remain the same when the compartment definition is stored on different
      servers.
    element_property: true
    element_required: true
    pattern: \S*
    title: Canonical identifier for this compartment definition, represented as a
      URI (globally unique)
    type: string
  useContext:
    description: The content was developed with a focus and intent of supporting the
      contexts that are listed. These contexts may be general categories (gender,
      age, ...) or may be references to specific programs (insurance plans, studies,
      ...) and may be used to assist with indexing and searching for appropriate compartment
      definition instances.
    element_property: true
    items:
      $ref: UsageContext.yaml
    title: The context that the content is intended to support
    type: array
  version:
    description: The identifier that is used to identify this version of the compartment
      definition when it is referenced in a specification, model, design or instance.
      This is an arbitrary value managed by the compartment definition author and
      is not expected to be globally unique. For example, it might be a timestamp
      (e.g. yyyymmdd) if a managed version is not available. There is also no expectation
      that versions can be placed in a lexicographical sequence.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Business version of the compartment definition
    type: string
  versionAlgorithmCoding:
    $ref: Coding.yaml
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    title: How to compare versions
  versionAlgorithmString:
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    pattern: '[ \r\n\t\S]+'
    title: How to compare versions
    type: string
title: CompartmentDefinition
type: object

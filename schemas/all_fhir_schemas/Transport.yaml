    element_property: true
    enum_reference_types:
    - Device
    - Organization
    - Patient
    - Practitioner
    - PractitionerRole
    - RelatedPerson
    title: Who is asking for transport to be done
  resourceType:
    const: Transport
    default: Transport
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  restriction:
    $ref: TransportRestriction.yaml
    description: If the Transport.focus is a request resource and the transport is

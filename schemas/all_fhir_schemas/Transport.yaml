properties:
  _authoredOn:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``authoredOn``.
  _completionTime:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``completionTime``.
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _instantiatesCanonical:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``instantiatesCanonical``.
  _instantiatesUri:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``instantiatesUri``.
  _intent:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``intent``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _lastModified:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``lastModified``.
  _priority:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``priority``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  authoredOn:
    description: The date and time this transport was created.
    element_property: true
    format: date-time
    title: Transport Creation Date
    type: string
  basedOn:
    backref: basedOn_transport
    description: BasedOn refers to a higher-level authorization that triggered the
      creation of the transport.  It references a "request" resource such as a ServiceRequest
      or Transport, which is distinct from the "request" resource the Transport is
      seeking to fulfill.  This latter resource is referenced by FocusOn.  For example,
      based on a ServiceRequest (= BasedOn), a transport is created to fulfill a procedureRequest
      ( = FocusOn ) to transport a specimen to the lab.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: Request fulfilled by this transport
    type: array
  code:
    $ref: CodeableConcept.yaml
    binding_description: Codes to identify what the transport involves.  These will
      typically be specific to a particular workflow.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/transport-code
    binding_version: null
    description: A name or code (or both) briefly describing what the transport involves.
    element_property: true
    title: Transport Type
  completionTime:
    description: Identifies the completion time of the event (the occurrence).
    element_property: true
    format: date-time
    title: Completion time of the event (the occurrence)
    type: string
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  currentLocation:
    $ref: Reference.yaml
    backref: currentLocation_transport
    description: The current location for the entity to be transported.
    element_property: true
    enum_reference_types:
    - Location
    title: The entity current location
  description:
    description: A free-text description of what is to be performed.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Human-readable explanation of transport
    type: string
  encounter:
    $ref: Reference.yaml
    backref: transport
    description: The healthcare event  (e.g. a patient and healthcare provider interaction)
      during which this transport was created.
    element_property: true
    enum_reference_types:
    - Encounter
    title: Healthcare event during which this transport originated
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  focus:
    $ref: Reference.yaml
    backref: focus_transport
    description: The request being actioned or the resource being manipulated by this
      transport.
    element_property: true
    enum_reference_types:
    - Resource
    title: What transport is acting on
  for_fhir:
    $ref: Reference.yaml
    backref: for_transport
    description: '[Reserved word `for` renamed to `for_fhir`] The entity who benefits
      from the performance of the service specified in the transport (e.g., the patient).'
    element_property: true
    enum_reference_types:
    - Resource
    title: Beneficiary of the Transport
  groupIdentifier:
    $ref: Identifier.yaml
    description: A shared identifier common to multiple independent Request instances
      that were activated/authorized more or less simultaneously by a single author.  The
      presence of the same identifier on each request ties those requests together
      and may have business ramifications in terms of reporting of results, billing,
      etc.  E.g. a requisition number shared by a set of lab tests ordered together,
      or a prescription number shared by all meds ordered at one time.
    element_property: true
    title: Requisition or grouper id
  history:
    $ref: Reference.yaml
    backref: history_transport
    description: The transport event prior to this one.
    element_property: true
    enum_reference_types:
    - Transport
    title: Parent (or preceding) transport
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Identifier for the transport event that is used to identify it across
      multiple disparate systems.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: External identifier
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  input:
    description: Additional information that may be needed in the execution of the
      transport.
    element_property: true
    items:
      $ref: TransportInput.yaml
    title: Information used to perform transport
    type: array
  instantiatesCanonical:
    description: The URL pointing to a *FHIR*-defined protocol, guideline, orderset
      or other definition that is adhered to in whole or in part by this Transport.
    element_property: true
    enum_reference_types:
    - ActivityDefinition
    pattern: \S*
    title: Formal definition of transport
    type: string
  instantiatesUri:
    description: The URL pointing to an *externally* maintained  protocol, guideline,
      orderset or other definition that is adhered to in whole or in part by this
      Transport.
    element_property: true
    pattern: \S*
    title: Formal definition of transport
    type: string
  insurance:
    backref: insurance_transport
    description: Insurance plans, coverage extensions, pre-authorizations and/or pre-determinations
      that may be relevant to the Transport.
    element_property: true
    enum_reference_types:
    - Coverage
    - ClaimResponse
    items:
      $ref: Reference.yaml
    title: Associated insurance coverage
    type: array
  intent:
    binding_description: Distinguishes whether the transport is a proposal, plan or
      full order.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/transport-intent
    binding_version: 5.0.0
    description: Indicates the "level" of actionability associated with the Transport,
      i.e. i+R[9]Cs this a proposed transport, a planned transport, an actionable
      transport, etc.
    element_property: true
    element_required: true
    enum_values:
    - unknown
    - proposal
    - plan
    - order
    - original-order
    - reflex-order
    - filler-order
    - instance-order
    - option
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: unknown | proposal | plan | order | original-order | reflex-order | filler-order
      | instance-order | option
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  lastModified:
    description: The date and time of last modification to this transport.
    element_property: true
    format: date-time
    title: Transport Last Modified Date
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  location:
    $ref: Reference.yaml
    backref: location_transport
    description: Principal physical location where this transport is performed.
    element_property: true
    enum_reference_types:
    - Location
    title: Where transport occurs
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  note:
    description: Free-text information captured about the transport as it progresses.
    element_property: true
    items:
      $ref: Annotation.yaml
    title: Comments made about the transport
    type: array
  output:
    description: Outputs produced by the Transport.
    element_property: true
    items:
      $ref: TransportOutput.yaml
    title: Information produced as part of transport
    type: array
  owner:
    $ref: Reference.yaml
    backref: owner_transport
    description: Individual organization or Device currently responsible for transport
      execution.
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    - Organization
    - CareTeam
    - HealthcareService
    - Patient
    - Device
    - RelatedPerson
    title: Responsible individual
  partOf:
    backref: partOf_transport
    description: A larger event of which this particular event is a component or step.
    element_property: true
    enum_reference_types:
    - Transport
    items:
      $ref: Reference.yaml
    title: Part of referenced event
    type: array
  performerType:
    binding_description: The type(s) of transport performers allowed.
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/performer-role
    binding_version: null
    description: The kind of participant that should perform the transport.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Requested performer
    type: array
  priority:
    binding_description: The priority of a transport (may affect service level applied
      to the transport).
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/request-priority
    binding_version: 5.0.0
    description: Indicates how quickly the Transport should be addressed with respect
      to other requests.
    element_property: true
    enum_values:
    - routine
    - urgent
    - asap
    - stat
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: routine | urgent | asap | stat
    type: string
  reason:
    $ref: CodeableReference.yaml
    backref: reason_transport
    description: A resource reference indicating why this transport needs to be performed.
    element_property: true
    enum_reference_types:
    - Resource
    title: Why transport is needed
  relevantHistory:

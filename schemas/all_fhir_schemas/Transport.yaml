    binding_uri: http://hl7.org/fhir/ValueSet/transport-status
    binding_version: 5.0.0
    description: A code specifying the state of the transport event.
    element_property: true
    enum_values:
    - in-progress
    - completed
    - abandoned
    - cancelled
    - planned
    - entered-in-error
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: in-progress | completed | abandoned | cancelled | planned | entered-in-error
    type: string
  statusReason:
    $ref: CodeableConcept.yaml
    binding_description: Codes to identify the reason for current status.  These will

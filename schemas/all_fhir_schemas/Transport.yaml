      identify key state transitions or updates that are likely to be relevant to
      a user looking at the current version of the transport.
    element_property: true
    enum_reference_types:
    - Provenance
    items:
      $ref: Reference.yaml
    title: Key events in history of the Transport
    type: array
  requestedLocation:
    $ref: Reference.yaml
    backref: requestedLocation_transport

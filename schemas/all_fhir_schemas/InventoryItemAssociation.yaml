      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  quantity:
    $ref: Ratio.yaml
    description: The quantity of the related product in this product - Numerator is
      the quantity of the related product. Denominator is the quantity of the present
      product. For example a value of 20 means that this product contains 20 units
      of the related product; a value of 1:20 means the inverse - that the contained
      product contains 20 units of the present product.
    element_property: true
    title: The quantity of the product in this product
  relatedItem:

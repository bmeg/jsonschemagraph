  rel: manufacturer
  targetHints:
    backref:
    - manufacturer_device_definition
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /manufacturer/reference
  templateRequired:
  - id
- href: Organization/{id}
  rel: owner
  targetHints:
    backref:
    - owner_device_definition
    direction:

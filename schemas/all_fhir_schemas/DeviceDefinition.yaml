properties:
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _modelNumber:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``modelNumber``.
  _partNumber:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``partNumber``.
  _productionIdentifierInUDI:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``productionIdentifierInUDI``.
    type: array
  chargeItem:
    element_property: true
    items:
      $ref: DeviceDefinitionChargeItem.yaml
    title: Billing code or reference associated with the device
    type: array
  classification:
    element_property: true
    items:
      $ref: DeviceDefinitionClassification.yaml
    title: What kind of device or device system this is
    type: array
  conformsTo:
    description: Identifies the standards, specifications, or formal guidances for
      the capabilities supported by the device. The device may be certified as conformant
      to these specifications e.g., communication, performance, process, measurement,
      or specialization standards.
    element_property: true
    items:
      $ref: DeviceDefinitionConformsTo.yaml
    title: Identifies the standards, specifications, or formal guidances for the capabilities
      supported by the device
    type: array
  contact:
    description: Contact details for an organization or a particular human that is
      responsible for the device.
    element_property: true
    items:
      $ref: ContactPoint.yaml
    title: Details for human/organization for support
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  correctiveAction:
    $ref: DeviceDefinitionCorrectiveAction.yaml
    element_property: true
    title: Tracking of latest field safety corrective action
  description:
    element_property: true
    pattern: \s*(\S|\s)*
    title: Additional information to describe the device
    type: string
  deviceName:
    element_property: true
    items:
      $ref: DeviceDefinitionDeviceName.yaml
    title: The name or names of the device as given by the manufacturer
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  guideline:
    $ref: DeviceDefinitionGuideline.yaml
    element_property: true
    title: Information aimed at providing directions for the usage of this model of
      device
  hasPart:
    description: A device that is part (for example a component) of the present device.
    element_property: true
    items:
      $ref: DeviceDefinitionHasPart.yaml
    title: A device, part of the current one
    type: array
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: 'Unique instance identifiers assigned to a device by the software,
      manufacturers, other organizations or owners. For example: handle ID. The identifier
      is typically valued if the udiDeviceIdentifier, partNumber or modelNumber is
      not valued and represents a different type of identifier.  However, it is permissible
      to still include those identifiers in DeviceDefinition.identifier with the appropriate
      identifier.type.'
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Instance identifier
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  languageCode:
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Language code for the human-readable text strings produced by the device
      (all supported)
    type: array
  link:
    element_property: true
    items:
      $ref: DeviceDefinitionLink.yaml
    title: An associated device, attached to, used with, communicating with or linking
      a previous or new device model to the focal device
    type: array
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  manufacturer:
    $ref: Reference.yaml
    backref: manufacturer_device_definition
    description: A name of the manufacturer  or legal representative e.g. labeler.
      Whether this is the actual manufacturer or the labeler or responsible depends
      on implementation and jurisdiction.
    element_property: true
    enum_reference_types:
    - Organization
    title: Name of device manufacturer
  material:
    element_property: true
    items:
      $ref: DeviceDefinitionMaterial.yaml
    title: A substance used to create the material(s) of which the device is made
    type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modelNumber:
    description: The model number for the device for example as defined by the manufacturer
      or labeler, or other agency.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: The catalog or model number for the device for example as defined by the
      manufacturer
    type: string
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  note:
    description: Descriptive information, usage information or implantation information
      that is not captured in an existing element.
    element_property: true
    items:
      $ref: Annotation.yaml
    title: Device notes and comments
    type: array
  owner:
    $ref: Reference.yaml
    backref: owner_device_definition
    description: An organization that is responsible for the provision and ongoing
      maintenance of the device.
    element_property: true
    enum_reference_types:
    - Organization
    title: Organization responsible for device
  packaging:
    element_property: true
    items:
      $ref: DeviceDefinitionPackaging.yaml
    title: Information about the packaging of the device, i.e. how the device is packaged
    type: array
  partNumber:
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: The part number or catalog number of the device
    type: string
  productionIdentifierInUDI:
    binding_description: The production identifier(s) that are expected to appear
      in the UDI carrier.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/device-productidentifierinudi
    binding_version: 5.0.0
    description: Indicates the production identifier(s) that are expected to appear
      in the UDI carrier on the device label.
    element_property: true
    enum_values:
    - lot-number
    - manufactured-date
    - serial-number
    - expiration-date
    - biological-source
    - software-version
    items:
      pattern: ^[^\s]+(\s[^\s]+)*$
      type: string
    title: lot-number | manufactured-date | serial-number | expiration-date | biological-source
      | software-version
    type: array
  property:
    description: Static or essentially fixed characteristics or features of this kind
      of device that are otherwise not captured in more specific attributes, e.g.,
      time or timing attributes, resolution, accuracy, and physical attributes.
    element_property: true
    items:
      $ref: DeviceDefinitionProperty.yaml
    title: Inherent, essentially fixed, characteristics of this kind of device, e.g.,
      time properties, size, etc
    type: array
  regulatoryIdentifier:
    description: Identifier associated with the regulatory documentation (certificates,
      technical documentation, post-market surveillance documentation and reports)
      of a set of device models sharing the same intended purpose, risk class and
      essential design and manufacturing characteristics. One example is the Basic
      UDI-DI in Europe.
    element_property: true
    items:
      $ref: DeviceDefinitionRegulatoryIdentifier.yaml
    title: Regulatory identifier(s) associated with this device
    type: array
  resourceType:
    const: DeviceDefinition
    default: DeviceDefinition
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  safety:
    binding_description: null
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/device-safety
    binding_version: null
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Safety characteristics of the device
    type: array
  shelfLifeStorage:
    element_property: true
    items:
      $ref: ProductShelfLife.yaml
    title: Shelf Life and storage information
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  udiDeviceIdentifier:
    description: Unique device identifier (UDI) assigned to device label or package.  Note
      that the Device may include multiple udiCarriers as it either may include just
      the udiCarrier for the jurisdiction it is sold, or for multiple jurisdictions
      it could have been sold.
    element_property: true
    items:
      $ref: DeviceDefinitionUdiDeviceIdentifier.yaml
    title: Unique Device Identifier (UDI) Barcode string
    type: array
  version:
    element_property: true
    items:
      $ref: DeviceDefinitionVersion.yaml
    title: The version of the device or software
    type: array
title: DeviceDefinition
type: object

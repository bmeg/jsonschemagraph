    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /owner/reference
  templateRequired:
  - id
- href: DeviceDefinition/{id}
  rel: hasPart_reference
  targetHints:
    backref:
    - device_definition_has_part
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: DeviceDefinition.yaml
  templatePointers:
    id: /hasPart/-/reference/reference
  templateRequired:
  - id
- href: Practitioner/{id}
  rel: note_authorReference_Practitioner
  targetHints:

$id: DeviceDefinition
additionalProperties: false
description: An instance of a medical-related component of a medical device. The characteristics,
  operational status and capabilities of a medical- related component of a medical
  device. [See https://hl7.org/fhir/R5/DeviceDefinition.html]
links:

$id: ImmunizationRecommendationRecommendation
additionalProperties: false
description: Vaccine administration recommendations. [See https://hl7.org/fhir/R5/ImmunizationRecommendationRecommendation.html]
  [See https://hl7.org/fhir/R5/ImmunizationRecommendationRecommendation.html]
links:
- href: Immunization/{id}
  rel: supportingImmunization_Immunization
  targetHints:
    backref:
    - supportingImmunization_immunization_recommendation_recommendation
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: Immunization.yaml
  templatePointers:
    id: /supportingImmunization/-/reference
  templateRequired:
  - id
- href: ImmunizationEvaluation/{id}
  rel: supportingImmunization_ImmunizationEvaluation
  targetHints:
    backref:
    - supportingImmunization_immunization_recommendation_recommendation
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: ImmunizationEvaluation.yaml
  templatePointers:
    id: /supportingImmunization/-/reference
  templateRequired:
  - id
- href: Resource/{id}
  rel: supportingPatientInformation
  targetHints:
    backref:
    - supportingPatientInformation_immunization_recommendation_recommendation
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: Resource.yaml
  templatePointers:
    id: /supportingPatientInformation/-/reference
  templateRequired:
  - id
properties:
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _doseNumber:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``doseNumber``.
  _series:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``series``.
  _seriesDoses:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``seriesDoses``.
  contraindicatedVaccineCode:
    binding_description: The type of vaccine administered.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/vaccine-code
    binding_version: null
    description: Vaccine(s) which should not be used to fulfill the recommendation.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Vaccine which is contraindicated to fulfill the recommendation
    type: array
  dateCriterion:
    description: Vaccine date recommendations.  For example, earliest date to administer,
      latest date to administer, etc.
    element_property: true
    items:
      $ref: ImmunizationRecommendationRecommendationDateCriterion.yaml
    title: Dates governing proposed immunization
    type: array
  description:
    description: Contains the description about the protocol under which the vaccine
      was administered.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Protocol details
    type: string
  doseNumber:
    description: Nominal position of the recommended dose in a series as determined
      by the evaluation and forecasting process (e.g. dose 2 is the next recommended
      dose).
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Recommended dose number within series
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  forecastReason:
    binding_description: The reason for the patient's status with respect to a vaccination
      protocol.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/immunization-recommendation-reason
    binding_version: null
    description: The reason for the assigned forecast status.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Vaccine administration status reason
    type: array
  forecastStatus:
    $ref: CodeableConcept.yaml
    binding_description: The patient's status with respect to a vaccination protocol.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/immunization-recommendation-status
    binding_version: null
    description: Indicates the patient status with respect to the path to immunity
      for the target disease.
    element_property: true
    title: Vaccine recommendation status
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  resourceType:
    const: ImmunizationRecommendationRecommendation
    default: ImmunizationRecommendationRecommendation
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  series:
    description: One possible path to achieve presumed immunity against a disease
      - within the context of an authority.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name of vaccination series
    type: string
  seriesDoses:
    description: The recommended number of doses to achieve immunity as determined
      by the evaluation and forecasting process.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Recommended number of doses for immunity
    type: string
  supportingImmunization:
    backref: supportingImmunization_immunization_recommendation_recommendation
    description: Immunization event history and/or evaluation that supports the status
      and recommendation.
    element_property: true
    enum_reference_types:
    - Immunization
    - ImmunizationEvaluation
    items:
      $ref: Reference.yaml
    title: Past immunizations supporting recommendation
    type: array
  supportingPatientInformation:
    backref: supportingPatientInformation_immunization_recommendation_recommendation
    description: Patient Information that supports the status and recommendation.  This
      includes patient observations, adverse reactions and allergy/intolerance information.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: Patient observations supporting recommendation
    type: array
  targetDisease:
    binding_description: The disease that the recommended vaccination targets.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/immunization-target-disease
    binding_version: null
    description: The targeted disease for the recommendation.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Disease to be immunized against
    type: array
  vaccineCode:
    binding_description: The type of vaccine administered.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/vaccine-code
    binding_version: null
    description: Vaccine(s) or vaccine group that pertain to the recommendation.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Vaccine  or vaccine group recommendation applies to
    type: array
required:
- forecastStatus
title: ImmunizationRecommendationRecommendation
type: object

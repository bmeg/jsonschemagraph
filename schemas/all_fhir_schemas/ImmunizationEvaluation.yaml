$id: ImmunizationEvaluation
additionalProperties: false
description: Immunization evaluation information. Describes a comparison of an immunization
  event against published recommendations to determine if the administration is "valid"
  in relation to those  recommendations. [See https://hl7.org/fhir/R5/ImmunizationEvaluation.html]
links:
- href: Organization/{id}
  rel: authority
  targetHints:
    backref:
    - immunization_evaluation
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /authority/reference
  templateRequired:
  - id
- href: Immunization/{id}
  rel: immunizationEvent
  targetHints:
    backref:
    - immunization_evaluation
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Immunization.yaml
  templatePointers:
    id: /immunizationEvent/reference
  templateRequired:
  - id
- href: Patient/{id}
  rel: patient
  targetHints:
    backref:
    - immunization_evaluation
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Patient.yaml
  templatePointers:
    id: /patient/reference
  templateRequired:
  - id
properties:
  _date:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``date``.
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _doseNumber:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``doseNumber``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _series:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``series``.
  _seriesDoses:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``seriesDoses``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  authority:
    $ref: Reference.yaml
    backref: immunization_evaluation
    description: Indicates the authority who published the protocol (e.g. ACIP).
    element_property: true
    enum_reference_types:
    - Organization
    title: Who is responsible for publishing the recommendations
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  date:
    description: The date the evaluation of the vaccine administration event was performed.
    element_property: true
    format: date-time
    title: Date evaluation was performed
    type: string
  description:
    description: Additional information about the evaluation.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Evaluation notes
    type: string
  doseNumber:
    description: Nominal position in a series as determined by the outcome of the
      evaluation process.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Dose number within series
    type: string
  doseStatus:
    $ref: CodeableConcept.yaml
    binding_description: The status of the administered dose relative to the published
      recommendations for the target disease.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/immunization-evaluation-dose-status
    binding_version: null
    description: Indicates if the dose is valid or not valid with respect to the published
      recommendations.
    element_property: true
    title: Status of the dose relative to published recommendations
  doseStatusReason:
    binding_description: The reason the dose status was assigned.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/immunization-evaluation-dose-status-reason
    binding_version: null
    description: Provides an explanation as to why the vaccine administration event
      is valid or not relative to the published recommendations.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Reason why the doese is considered valid, invalid or some other status
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: A unique identifier assigned to this immunization evaluation record.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business identifier
    type: array
  immunizationEvent:
    $ref: Reference.yaml
    backref: immunization_evaluation
    description: The vaccine administration event being evaluated.
    element_property: true
    enum_reference_types:
    - Immunization
    title: Immunization being evaluated
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  patient:
    $ref: Reference.yaml
    backref: immunization_evaluation
    description: The individual for whom the evaluation is being done.
    element_property: true
    enum_reference_types:
    - Patient
    title: Who this evaluation is for
  resourceType:
    const: ImmunizationEvaluation
    default: ImmunizationEvaluation
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  series:
    description: One possible path to achieve presumed immunity against a disease
      - within the context of an authority.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name of vaccine series
    type: string
  seriesDoses:
    description: The recommended number of doses to achieve immunity as determined
      by the outcome of the evaluation process.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Recommended number of doses for immunity
    type: string
  status:
    binding_description: The status of the evaluation being done.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/immunization-evaluation-status
    binding_version: 5.0.0
    description: Indicates the current status of the evaluation of the vaccination
      administration event.
    element_property: true
    element_required: true
    enum_values:
    - completed
    - entered-in-error
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: completed | entered-in-error
    type: string
  targetDisease:
    $ref: CodeableConcept.yaml
    binding_description: The vaccine preventable disease the dose is being evaluated
      against.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/immunization-target-disease
    binding_version: null
    description: The vaccine preventable disease the dose is being evaluated against.
    element_property: true
    title: The vaccine preventable disease schedule being evaluated
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
required:
- doseStatus
- immunizationEvent
- patient
- targetDisease
title: ImmunizationEvaluation
type: object

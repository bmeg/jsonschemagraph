properties:
  _dataUpdateType:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``dataUpdateType``.
  _date:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``date``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _measure:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``measure``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  _type:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``type``.
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  dataUpdateType:
    binding_description: null
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/submit-data-update-type
    binding_version: 5.0.0
    description: Indicates whether the data submitted in a data-exchange report represents
      a snapshot or incremental update. A snapshot update replaces all previously
      submitted data for the receiver, whereas an incremental update represents only
      updated and/or changed data and should be applied as a differential update to
      the existing submitted data for the receiver.
    element_property: true
    enum_values:
    - incremental
    - snapshot
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: incremental | snapshot
    type: string
  date:
    description: The date this measure was calculated.
    element_property: true
    format: date-time
    title: When the measure was calculated
    type: string
  evaluatedResource:
    backref: evaluatedResource_measure_report
    description: Evaluated resources are used to capture what data was involved in
      the calculation of a measure. This usage is only allowed for individual reports
      to ensure that the size of the MeasureReport resource is bounded.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: What data was used to calculate the measure score
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  group:
    description: The results of the calculation, one for each population group in
      the measure.
    element_property: true
    items:
      $ref: MeasureReportGroup.yaml
    title: Measure results for each group
    type: array
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: A formal identifier that is used to identify this MeasureReport when
      it is represented in other formats or referenced in a specification, model,
      design or an instance.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Additional identifier for the MeasureReport
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  improvementNotation:
    $ref: CodeableConcept.yaml
    binding_description: The improvement notation of the measure report (e.g. increase
      or decrease)
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/measure-improvement-notation
    binding_version: 5.0.0
    description: Whether improvement in the measure is noted by an increase or decrease
      in the measure score.
    element_property: true
    title: increase | decrease
  inputParameters:
    $ref: Reference.yaml
    backref: measure_report
    description: A reference to a Parameters resource (typically represented using
      a contained resource) that represents any input parameters that were provided
      to the operation that generated the report.
    element_property: true
    enum_reference_types:
    - Parameters
    title: What parameters were provided to the report
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  location:
    $ref: Reference.yaml
    backref: location_measure_report
    description: A reference to the location for which the data is being reported.
    element_property: true
    enum_reference_types:
    - Location
    title: Where the reported data is from
  measure:
    description: A reference to the Measure that was calculated to produce this report.
    element_property: true
    enum_reference_types:
    - Measure
    pattern: \S*
    title: What measure was calculated
    type: string
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  period:
    $ref: Period.yaml
    description: The reporting period for which the report was calculated.
    element_property: true
    title: What period the report covers
  reporter:
    $ref: Reference.yaml
    backref: reporter_measure_report
    description: The individual or organization that is reporting the data.
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    - Organization
    - Group
    title: Who is reporting the data
  reportingVendor:
    $ref: Reference.yaml
    backref: reportingVendor_measure_report
    description: "A reference to the vendor who queried the data, calculated results\
      \ and/or generated the report. The \u2018reporting vendor\u2019 is intended\
      \ to represent the submitting entity when it is not the same as the reporting\
      \ entity. This extension is used when the Receiver is interested in getting\
      \ vendor information in the report."
    element_property: true
    enum_reference_types:
    - Organization
    title: What vendor prepared the data
  resourceType:
    const: MeasureReport
    default: MeasureReport
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  scoring:
    $ref: CodeableConcept.yaml
    binding_description: null
    binding_strength: extensible
    binding_uri: http://terminology.hl7.org/ValueSet/measure-scoring
    binding_version: null
    description: Indicates how the calculation is performed for the measure, including
      proportion, ratio, continuous-variable, and cohort. The value set is extensible,
      allowing additional measure scoring types to be represented. It is expected
      to be the same as the scoring element on the referenced Measure.
    element_property: true
    title: What scoring method (e.g. proportion, ratio, continuous-variable)
  status:
    binding_description: The status of the measure report (e.g. complete, pending,
      or error)
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/measure-report-status
    binding_version: 5.0.0
    description: The MeasureReport status. No data will be available until the MeasureReport
      status is complete.
    element_property: true
    element_required: true
    enum_values:
    - complete
    - pending
    - error
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: complete | pending | error
    type: string
  subject:
    $ref: Reference.yaml
    backref: subject_measure_report
    description: Optional subject identifying the individual or individuals the report
      is for.
    element_property: true
    enum_reference_types:
    - CareTeam
    - Device
    - Group
    - HealthcareService
    - Location
    - Organization
    - Patient
    - Practitioner
    - PractitionerRole
    - RelatedPerson
    title: What individual(s) the report is for
  supplementalData:
    backref: supplementalData_measure_report
    description: A reference to a Resource that represents additional information
      collected for the report. If the value of the supplemental data is not a Resource
      (i.e. evaluating the supplementalData expression for this case in the measure
      results in a value that is not a FHIR Resource), it is reported as a reference
      to a contained Observation resource.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: Additional information collected for the report
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  type:
    binding_description: 'The type of the measure report: individual, patient listing,
      or summary'
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/measure-report-type
    binding_version: 5.0.0
    description: The type of measure report. This may be an individual report, which
      provides the score for the measure for an individual member of the population;
      a subject-listing, which returns the list of members that meet the various criteria
      in the measure; a summary report, which returns a population count for each
      of the criteria in the measure; or a data-collection, which enables the MeasureReport
      to be used to exchange the data-of-interest for a quality measure.
    element_property: true
    element_required: true
    enum_values:
    - individual
    - subject-list
    - summary
    - data-exchange
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: individual | subject-list | summary | data-exchange
    type: string
required:
- period
title: MeasureReport
type: object

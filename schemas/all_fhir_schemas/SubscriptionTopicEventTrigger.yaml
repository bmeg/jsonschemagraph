$id: SubscriptionTopicEventTrigger
additionalProperties: false
description: Event definitions the SubscriptionTopic. Event definition which can be
  used to trigger the SubscriptionTopic. [See https://hl7.org/fhir/R5/SubscriptionTopicEventTrigger.html]
  [See https://hl7.org/fhir/R5/SubscriptionTopicEventTrigger.html]
links: []

    title: Why the request orchestration is needed
    type: array
  replaces:
    backref: replaces_request_orchestration
    description: Completed or terminated request(s) whose function is taken by this
      new request.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: Request(s) replaced by this request
    type: array
  resourceType:
    const: RequestOrchestration
    default: RequestOrchestration
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: Codes identifying the lifecycle stage of a request.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/request-status
    binding_version: 5.0.0
    description: The current state of the request. For request orchestrations, the
      status reflects the status of all the requests in the orchestration.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - active
    - on-hold
    - revoked
    - completed
    - entered-in-error
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | on-hold | revoked | completed | entered-in-error | unknown
    type: string
  subject:
    $ref: Reference.yaml
    backref: subject_request_orchestration
    description: The subject for which the request orchestration was created.
    element_property: true
    enum_reference_types:
    - CareTeam
    - Device
    - Group
    - HealthcareService
    - Location
    - Organization
    - Patient
    - Practitioner
    - PractitionerRole
    - RelatedPerson
    title: Who the request orchestration is about
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation

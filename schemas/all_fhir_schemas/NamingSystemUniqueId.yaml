$id: NamingSystemUniqueId
additionalProperties: false
description: Unique identifiers used for system. Indicates how the system may be identified
  when referenced in electronic exchange. [See https://hl7.org/fhir/R5/NamingSystemUniqueId.html]
  [See https://hl7.org/fhir/R5/NamingSystemUniqueId.html]
links: []
properties:
  _authoritative:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``authoritative``.
  _comment:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``comment``.
  _preferred:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``preferred``.
  _type:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``type``.
  _value:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``value``.
  authoritative:
    description: Indicates whether this identifier ie endorsed by the official owner
      of the associated naming system.
    element_property: true
    title: Whether the identifier is authoritative
    type: boolean
  comment:
    description: Notes about the past or intended usage of this identifier.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Notes about identifier usage
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  period:
    $ref: Period.yaml
    description: Identifies the period of time over which this identifier is considered
      appropriate to refer to the naming system.  Outside of this window, the identifier
      might be non-deterministic.
    element_property: true
    title: When is identifier valid?
  preferred:
    description: Indicates whether this identifier is the "preferred" identifier of
      this type.
    element_property: true
    title: Is this the id that should be used for this type
    type: boolean
  resourceType:
    const: NamingSystemUniqueId
    default: NamingSystemUniqueId
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  type:
    binding_description: Identifies the style of unique identifier used to identify
      a namespace.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/namingsystem-identifier-type
    binding_version: 5.0.0
    description: Identifies the unique identifier scheme used for this particular
      identifier.
    element_property: true
    element_required: true
    enum_values:
    - oid
    - uuid
    - uri
    - iri-stem
    - v2csmnemonic
    - other
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: oid | uuid | uri | iri-stem | v2csmnemonic | other
    type: string
  value:
    description: The string that should be sent over the wire to identify the code
      system or identifier system.
    element_property: true
    element_required: true
    pattern: '[ \r\n\t\S]+'
    title: The unique identifier
    type: string
title: NamingSystemUniqueId
type: object

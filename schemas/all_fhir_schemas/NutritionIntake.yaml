  status:
    binding_description: A coded concept indicating the current status of a NutritionIntake.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/event-status
    binding_version: 5.0.0
    description: A code representing the patient or other source's judgment about
      the state of the intake that this assertion is about.  Generally, this will
      be active or completed.
    element_property: true
    element_required: true
    enum_values:
    - preparation
    - in-progress
    - not-done
    - on-hold
    - stopped
    - completed
    - entered-in-error
    - unknown

  detailBoolean:
    description: The target value of the measure to be achieved to signify fulfillment
      of the goal, e.g. 150 pounds or 7.0%, or in the case of pharmaceutical quality
      - NMT 0.6%, Clear solution, etc. Either the high or low or both values of the
      range can be specified. When a low value is missing, it indicates that the goal
      is achieved at any value at or below the high value. Similarly, if the high
      value is missing, it indicates that the goal is achieved at any value at or
      above the low value.
    element_property: true
    one_of_many: detail
    one_of_many_required: false
    title: The target value to be achieved
    type: boolean

properties:
  _dateAsserted:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``dateAsserted``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  _timingDateTime:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``timingDateTime``.
  adherence:
    $ref: DeviceUsageAdherence.yaml
    description: This indicates how or if the device is being used.
    element_property: true
    title: How device is being used
  basedOn:
    backref: basedOn_device_usage
    description: A plan, proposal or order that is fulfilled in whole or in part by
      this DeviceUsage.
    element_property: true
    enum_reference_types:
    - ServiceRequest
    items:
      $ref: Reference.yaml
    title: Fulfills plan, proposal or order
    type: array
  bodySite:
    $ref: CodeableReference.yaml
    backref: device_usage
    binding_description: SNOMED CT Body site concepts
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/body-site
    binding_version: null
    description: Indicates the anotomic location on the subject's body where the device
      was used ( i.e. the target).
    element_property: true
    enum_reference_types:
    - BodyStructure
    title: Target body site
  category:
    description: This attribute indicates a category for the statement - The device
      statement may be made in an inpatient or outpatient settting (inpatient | outpatient
      | community | patientspecified).
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: The category of the statement - classifying how the statement is made
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  context:
    $ref: Reference.yaml
    backref: device_usage
    element_property: true
    enum_reference_types:
    - Encounter
    - EpisodeOfCare
    title: The encounter or episode of care that establishes the context for this
      device use statement
  dateAsserted:
    description: The time at which the statement was recorded by informationSource.
    element_property: true
    format: date-time
    title: When the statement was made (and recorded)
    type: string
  derivedFrom:
    backref: derivedFrom_device_usage
    description: Allows linking the DeviceUsage to the underlying Request, or to other
      information that supports or is used to derive the DeviceUsage.
    element_property: true
    enum_reference_types:
    - ServiceRequest
    - Procedure
    - Claim
    - Observation
    - QuestionnaireResponse
    - DocumentReference
    items:
      $ref: Reference.yaml
    title: Supporting information
    type: array
  device:
    $ref: CodeableReference.yaml
    backref: device_usage
    element_property: true
    enum_reference_types:
    - Device
    - DeviceDefinition
    title: Code or Reference to device used
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: An external identifier for this statement such as an IRI.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: External identifier for this record
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  informationSource:
    $ref: Reference.yaml
    backref: informationSource_device_usage
    description: Who reported the device was being used by the patient.
    element_property: true
    enum_reference_types:
    - Patient
    - Practitioner
    - PractitionerRole
    - RelatedPerson
    - Organization
    title: Who made the statement
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  note:
    description: Details about the device statement that were not represented at all
      or sufficiently in one of the attributes provided in a class. These may include
      for example a comment, an instruction, or a note associated with the statement.
    element_property: true
    items:
      $ref: Annotation.yaml
    title: Addition details (comments, instructions)
    type: array
  patient:
    $ref: Reference.yaml
    backref: patient_device_usage
    description: The patient who used the device.
    element_property: true
    enum_reference_types:
    - Patient
    title: Patient using device
  reason:
    backref: reason_device_usage
    description: Reason or justification for the use of the device. A coded concept,
      or another resource whose existence justifies this DeviceUsage.
    element_property: true
    enum_reference_types:
    - Condition
    - Observation
    - DiagnosticReport
    - DocumentReference
    - Procedure
    items:
      $ref: CodeableReference.yaml
    title: Why device was used
    type: array
  resourceType:
    const: DeviceUsage
    default: DeviceUsage
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: A coded concept indicating the current status of the Device
      Usage.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/deviceusage-status
    binding_version: 5.0.0
    description: A code representing the patient or other source's judgment about
      the state of the device used that this statement is about.  Generally this will
      be active or completed.
    element_property: true
    element_required: true
    enum_values:
    - active
    - completed
    - not-done
    - entered-in-error
    - +
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: active | completed | not-done | entered-in-error +
    type: string
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  timingDateTime:
    description: How often the device was used.
    element_property: true
    format: date-time
    one_of_many: timing
    one_of_many_required: false
    title: How often  the device was used
    type: string
  timingPeriod:
    $ref: Period.yaml
    description: How often the device was used.
    element_property: true
    one_of_many: timing
    one_of_many_required: false
    title: How often  the device was used
  timingTiming:
    $ref: Timing.yaml
    description: How often the device was used.
    element_property: true
    one_of_many: timing
    one_of_many_required: false
    title: How often  the device was used
  usageReason:
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: The reason for asserting the usage status - for example forgot, lost, stolen,
      broken
    type: array
  usageStatus:
    $ref: CodeableConcept.yaml
    binding_description: Codes representing the usage status of the device.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/deviceusage-status
    binding_version: 5.0.0
    element_property: true
    title: The status of the device usage, for example always, sometimes, never. This
      is not the same as the status of the statement
required:
- device
- patient
title: DeviceUsage
type: object

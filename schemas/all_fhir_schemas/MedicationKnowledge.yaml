$id: MedicationKnowledge
additionalProperties: false
description: Definition of Medication Knowledge. Information about a medication that
  is used to support knowledge. [See https://hl7.org/fhir/R5/MedicationKnowledge.html]
links:
- href: Medication/{id}
  rel: associatedMedication
  targetHints:
    backref:
    - associatedMedication_medication_knowledge
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: Medication.yaml
  templatePointers:
    id: /associatedMedication/-/reference
  templateRequired:
  - id
- href: Organization/{id}
  rel: author
  targetHints:
    backref:
    - medication_knowledge
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /author/reference
  templateRequired:
  - id
- href: ClinicalUseDefinition/{id}
  rel: clinicalUseIssue
  targetHints:
    backref:
    - clinicalUseIssue_medication_knowledge
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: ClinicalUseDefinition.yaml
  templatePointers:
    id: /clinicalUseIssue/-/reference
  templateRequired:
  - id
- href: MedicinalProductDefinition/{id}
  rel: definitional_definition
  targetHints:
    backref:
    - definition_medication_knowledge_definitional
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: MedicinalProductDefinition.yaml
  templatePointers:
    id: /definitional/definition/-/reference
  templateRequired:
  - id
- href: DocumentReference/{id}
  rel: monograph_source
  targetHints:
    backref:
    - medication_knowledge_monograph
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: DocumentReference.yaml
  templatePointers:
    id: /monograph/-/source/reference
  templateRequired:
  - id
- href: PackagedProductDefinition/{id}
  rel: packaging_packagedProduct
  targetHints:
    backref:
    - medication_knowledge_packaging
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: PackagedProductDefinition.yaml
  templatePointers:
    id: /packaging/-/packagedProduct/reference
  templateRequired:
  - id
- href: Organization/{id}
  rel: regulatory_regulatoryAuthority
  targetHints:
    backref:
    - medication_knowledge_regulatory
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /regulatory/-/regulatoryAuthority/reference
  templateRequired:
  - id
- href: MedicationKnowledge/{id}
  rel: relatedMedicationKnowledge_reference
  targetHints:
    backref:
    - reference_medication_knowledge_related_medication_knowledge
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: MedicationKnowledge.yaml
  templatePointers:
    id: /relatedMedicationKnowledge/-/reference/-/reference
  templateRequired:
  - id
properties:
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _name:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``name``.
    type: array
  _preparationInstruction:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``preparationInstruction``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  associatedMedication:
    backref: associatedMedication_medication_knowledge
    description: Links to associated medications that could be prescribed, dispensed
      or administered.
    element_property: true
    enum_reference_types:
    - Medication
    items:
      $ref: Reference.yaml
    title: The set of medication resources that are associated with this medication
    type: array
  author:
    $ref: Reference.yaml
    backref: medication_knowledge
    description: The creator or owner of the knowledge or information about the medication.
    element_property: true
    enum_reference_types:
    - Organization
    title: Creator or owner of the knowledge or information about the medication
  clinicalUseIssue:
    backref: clinicalUseIssue_medication_knowledge
    description: Potential clinical issue with or between medication(s) (for example,
      drug-drug interaction, drug-disease contraindication, drug-allergy interaction,
      etc.).
    element_property: true
    enum_reference_types:
    - ClinicalUseDefinition
    items:
      $ref: Reference.yaml
    title: Potential clinical issue with or between medication(s)
    type: array
  code:
    $ref: CodeableConcept.yaml
    binding_description: A coded concept that defines the type of a medication.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/medication-codes
    binding_version: null
    description: 'A code that specifies this medication, or a textual description
      if no code is available. Usage note: This could be a standard medication code
      such as a code from RxNorm, SNOMED CT, IDMP etc. It could also be a national
      or local formulary code, optionally with translations to other code systems.'
    element_property: true
    title: Code that identifies this medication
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  cost:
    description: The price of the medication.
    element_property: true
    items:
      $ref: MedicationKnowledgeCost.yaml
    title: The pricing of the medication
    type: array
  definitional:
    $ref: MedicationKnowledgeDefinitional.yaml
    description: Along with the link to a Medicinal Product Definition resource, this
      information provides common definitional elements that are needed to understand
      the specific medication that is being described.
    element_property: true
    title: Minimal definition information about the medication
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business identifier for this medication
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  indicationGuideline:
    description: Guidelines or protocols that are applicable for the administration
      of the medication based on indication.
    element_property: true
    items:
      $ref: MedicationKnowledgeIndicationGuideline.yaml
    title: Guidelines or protocols for administration of the medication for an indication
    type: array
  intendedJurisdiction:
    description: Lists the jurisdictions that this medication knowledge was written
      for.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Codes that identify the different jurisdictions for which the information
      of this resource was created
    type: array
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  medicineClassification:
    element_property: true
    items:
      $ref: MedicationKnowledgeMedicineClassification.yaml
    title: Categorization of the medication within a formulary or classification system
    type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  monitoringProgram:
    description: The program under which the medication is reviewed.
    element_property: true
    items:
      $ref: MedicationKnowledgeMonitoringProgram.yaml
    title: Program under which a medication is reviewed
    type: array
  monograph:
    element_property: true
    items:
      $ref: MedicationKnowledgeMonograph.yaml
    title: Associated documentation about the medication
    type: array
  name:
    description: All of the names for a medication, for example, the name(s) given
      to a medication in different countries.  For example, acetaminophen and paracetamol
      or salbutamol and albuterol.
    element_property: true
    items:
      pattern: '[ \r\n\t\S]+'
      type: string
    title: A name associated with the medication being described
    type: array
  packaging:
    description: Information that only applies to packages (not products).
    element_property: true
    items:
      $ref: MedicationKnowledgePackaging.yaml
    title: Details about packaged medications
    type: array
  preparationInstruction:
    element_property: true
    pattern: \s*(\S|\s)*
    title: The instructions for preparing the medication
    type: string
  productType:
    description: Category of the medication or product (e.g. branded product, therapeutic
      moeity, generic product, innovator product, etc.).
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Category of the medication or product
    type: array
  regulatory:
    element_property: true
    items:
      $ref: MedicationKnowledgeRegulatory.yaml
    title: Regulatory information about a medication
    type: array
  relatedMedicationKnowledge:
    description: Associated or related medications. For example, if the medication
      is a branded product (e.g. Crestor), this is the Therapeutic Moeity (e.g. Rosuvastatin)
      or if this is a generic medication (e.g. Rosuvastatin), this would link to a
      branded product (e.g. Crestor.
    element_property: true
    items:
      $ref: MedicationKnowledgeRelatedMedicationKnowledge.yaml
    title: Associated or related medication information
    type: array
  resourceType:
    const: MedicationKnowledge
    default: MedicationKnowledge
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: A coded concept defining if the medication is in active use.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/medicationknowledge-status
    binding_version: 5.0.0
    description: A code to indicate if the medication referred to by this MedicationKnowledge
      is in active use within the drug database or inventory system. The status refers
      to the validity about the information of the medication and not to its medicinal
      properties.
    element_property: true
    enum_values:
    - active
    - entered-in-error
    - inactive
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: active | entered-in-error | inactive
    type: string
  storageGuideline:
    description: Information on how the medication should be stored, for example,
      refrigeration temperatures and length of stability at a given temperature.
    element_property: true
    items:
      $ref: MedicationKnowledgeStorageGuideline.yaml
    title: How the medication should be stored
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
title: MedicationKnowledge
type: object

$id: ImagingSelectionInstanceImageRegion2D
additionalProperties: false
description: A specific 2D region in a DICOM image / frame. Each imaging selection
  instance or frame list might includes an image region, specified by a region type
  and a set of 2D coordinates.        If the parent imagingSelection.instance contains
  a subset element of type frame, the image region applies to all frames in the subset
  list. [See https://hl7.org/fhir/R5/ImagingSelectionInstanceImageRegion2D.html] [See
  https://hl7.org/fhir/R5/ImagingSelectionInstanceImageRegion2D.html]

  coordinate:
    description: The coordinates describing the image region. Encoded as a set of
      (column, row) pairs that denote positions in the selected image / frames specified
      with sub-pixel resolution.        The origin at the TLHC of the TLHC pixel is
      0.0\0.0, the BRHC of the TLHC pixel is 1.0\1.0, and the BRHC of the BRHC pixel
      is the number of columns\rows in the image / frames. The values must be within
      the range 0\0 to the number of columns\rows in the image / frames.
    element_property: true
    element_required: true
    items:
      type: number
    title: Specifies the coordinates that define the image region
    type: array

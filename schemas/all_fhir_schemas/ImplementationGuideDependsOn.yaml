$id: ImplementationGuideDependsOn
additionalProperties: false
description: Another Implementation guide this depends on. Another implementation
  guide that this implementation depends on. Typically, an implementation guide uses
  value sets, profiles etc.defined in other implementation guides. [See https://hl7.org/fhir/R5/ImplementationGuideDependsOn.html]
  [See https://hl7.org/fhir/R5/ImplementationGuideDependsOn.html]
links: []
properties:

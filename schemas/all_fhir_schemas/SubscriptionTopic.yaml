  approvalDate:
    description: The date on which the asset content was approved by the publisher.
      Approval happens once when the content is officially approved for usage.
    element_property: true
    format: date
    title: When SubscriptionTopic is/was approved by publisher
    type: string
  canFilterBy:
    description: List of properties by which Subscriptions on the SubscriptionTopic
      can be filtered. May be defined Search Parameters (e.g., Encounter.patient)
      or parameters defined within this SubscriptionTopic context (e.g., hub.event).
    element_property: true
    items:
      $ref: SubscriptionTopicCanFilterBy.yaml
    title: Properties by which a Subscription can filter notifications from the SubscriptionTopic
    type: array
  contact:
    description: Contact details to assist a user in finding and communicating with
      the publisher.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Contact details for the publisher
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  copyright:
    description: A copyright statement relating to the SubscriptionTopic and/or its
      contents. Copyright statements are generally legal restrictions on the use and
      publishing of the SubscriptionTopic.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Use and/or publishing restrictions
    type: string
  copyrightLabel:
    description: A short string (<50 characters), suitable for inclusion in a page
      footer that identifies the copyright holder, effective period, and optionally
      whether rights are resctricted. (e.g. 'All rights reserved', 'Some rights reserved').
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Copyright holder and year(s)
    type: string
  date:
    description: The date (and optionally time) when the subscription topic was last
      significantly changed. The date must change when the business version changes
      and it must change if the status code changes. In addition, it should change
      when the substantive content of the subscription topic changes.
    element_property: true
    format: date-time
    title: Date status first applied
    type: string
  derivedFrom:
    description: The canonical URL pointing to another FHIR-defined SubscriptionTopic
      that is adhered to in whole or in part by this SubscriptionTopic.
    element_property: true
    enum_reference_types:
    - SubscriptionTopic
    items:
      pattern: \S*
      type: string
    title: Based on FHIR protocol or definition
    type: array
  description:
    description: A free text natural language description of the Topic from the consumer's
      perspective.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Natural language description of the SubscriptionTopic
    type: string
  effectivePeriod:
    $ref: Period.yaml
    description: The period during which the SubscriptionTopic content was or is planned
      to be effective.
    element_property: true
    title: The effective date range for the SubscriptionTopic
  eventTrigger:
    description: Event definition which can be used to trigger the SubscriptionTopic.
    element_property: true
    items:
      $ref: SubscriptionTopicEventTrigger.yaml
    title: Event definitions the SubscriptionTopic
    type: array
  experimental:
    description: A flag to indicate that this TopSubscriptionTopicic is authored for
      testing purposes (or education/evaluation/marketing), and is not intended to
      be used for genuine usage.
    element_property: true
    title: If for testing purposes, not real usage
    type: boolean
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Business identifiers assigned to this subscription topic by the performer
      and/or other systems.  These identifiers remain constant as the resource is
      updated and propagates from server to server.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business identifier for subscription topic
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  jurisdiction:
    binding_description: Countries and regions within which this artifact is targeted
      for use.
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/jurisdiction
    binding_version: null
    description: A jurisdiction in which the Topic is intended to be used.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Intended jurisdiction of the SubscriptionTopic (if applicable)
    type: array
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  lastReviewDate:
    description: The date on which the asset content was last reviewed. Review happens
      periodically after that, but doesn't change the original approval date.
    element_property: true
    format: date
    title: Date the Subscription Topic was last reviewed by the publisher
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  name:
    description: A natural language name identifying the subscription topic This name
      should be usable as an identifier for the module by machine processing applications
      such as code generation.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this subscription topic (computer friendly)
    type: string
  notificationShape:
    description: List of properties to describe the shape (e.g., resources) included
      in notifications from this Subscription Topic.
    element_property: true
    items:
      $ref: SubscriptionTopicNotificationShape.yaml
    title: Properties for describing the shape of notifications generated by this
      topic
    type: array
  publisher:
    description: Helps establish the "authority/credibility" of the SubscriptionTopic.  May
      also allow for contact.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: The name of the individual or organization that published the SubscriptionTopic
    type: string
  purpose:
    description: Explains why this Topic is needed and why it has been designed as
      it has.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Why this SubscriptionTopic is defined
    type: string
  resourceTrigger:
    description: A definition of a resource-based event that triggers a notification
      based on the SubscriptionTopic. The criteria may be just a human readable description
      and/or a full FHIR search string or FHIRPath expression. Multiple triggers are
      considered OR joined (e.g., a resource update matching ANY of the definitions
      will trigger a notification).
    element_property: true
    items:
      $ref: SubscriptionTopicResourceTrigger.yaml
    title: Definition of a resource-based trigger for the subscription topic
    type: array
  resourceType:
    const: SubscriptionTopic
    default: SubscriptionTopic
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: The lifecycle status of an artifact.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/publication-status
    binding_version: 5.0.0
    description: The current state of the SubscriptionTopic.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - active
    - retired
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | retired | unknown
    type: string
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  title:
    description: A short, descriptive, user-friendly title for the subscription topic.  For
      example, "admission".
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this subscription topic (human friendly)
    type: string
  url:
    description: An absolute URI that is used to identify this subscription topic
      when it is referenced in a specification, model, design or an instance; also
      called its canonical identifier. This SHOULD be globally unique and SHOULD be
      a literal address at which an authoritative instance of this subscription topic
      is (or will be) published. This URL can be the target of a canonical reference.
      It SHALL remain the same when the subscription topic is stored on different
      servers.
    element_property: true
    element_required: true
    pattern: \S*
    title: Canonical identifier for this subscription topic, represented as an absolute
      URI (globally unique)
    type: string
  useContext:
    description: The content was developed with a focus and intent of supporting the
      contexts that are listed. These terms may be used to assist with indexing and
      searching of code system definitions.
    element_property: true
    items:
      $ref: UsageContext.yaml
    title: Content intends to support these contexts
    type: array
  version:
    description: The identifier that is used to identify this version of the subscription
      topic when it is referenced in a specification, model, design or instance. This
      is an arbitrary value managed by the Topic author and is not expected to be
      globally unique. For example, it might be a timestamp (e.g. yyyymmdd) if a managed
      version is not available. There is also no expectation that versions are orderable.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Business version of the subscription topic
    type: string
  versionAlgorithmCoding:
    $ref: Coding.yaml
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    title: How to compare versions
  versionAlgorithmString:
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    pattern: '[ \r\n\t\S]+'
    title: How to compare versions
    type: string

    type: array
  resourceType:
    const: CapabilityStatementImplementation
    default: CapabilityStatementImplementation
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  url:
    description: An absolute base URL for the implementation.  This forms the base
      for REST interfaces as well as the mailbox and document interfaces.
    element_property: true
    format: uri
    maxLength: 65536
    minLength: 1

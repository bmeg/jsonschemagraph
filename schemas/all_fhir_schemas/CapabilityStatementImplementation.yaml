$id: CapabilityStatementImplementation
additionalProperties: false
description: If this describes a specific instance. Identifies a specific implementation
  instance that is described by the capability statement - i.e. a particular installation,
  rather than the capabilities of a software program. [See https://hl7.org/fhir/R5/CapabilityStatementImplementation.html]
  [See https://hl7.org/fhir/R5/CapabilityStatementImplementation.html]
links:
- href: Organization/{id}
  rel: custodian
  targetHints:
    backref:
    - capability_statement_implementation
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /custodian/reference
  templateRequired:

$id: IngredientManufacturer
additionalProperties: false
description: 'An organization that manufactures this ingredient. The organization(s)
  that manufacture this ingredient. Can be used to indicate:         1) Organizations
  we are aware of that manufacture this ingredient         2) Specific Manufacturer(s)
  currently being used 3) Set of organisations allowed to manufacture this ingredient
  for this product         Users must be clear on the application of context relevant
  to their use case. [See https://hl7.org/fhir/R5/IngredientManufacturer.html]'

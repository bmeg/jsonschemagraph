properties:
  _displayName:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``displayName``.
  _expirationDate:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``expirationDate``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _lotNumber:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``lotNumber``.
  _manufactureDate:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``manufactureDate``.
  _manufacturer:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``manufacturer``.
  _modelNumber:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``modelNumber``.
  _partNumber:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``partNumber``.
  _serialNumber:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``serialNumber``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  _url:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``url``.
  availabilityStatus:
    $ref: CodeableConcept.yaml
    binding_description: The availability status reason of the device.
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/device-availability-status
    binding_version: null
    description: The availability of the device.
    element_property: true
    title: lost | damaged | destroyed | available
  biologicalSourceEvent:
    $ref: Identifier.yaml
    element_property: true
    title: An identifier that supports traceability to the event during which material
      in this product from one or more biological entities was obtained or pooled
  category:
    binding_description: Categories of medical devices.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/device-category
    binding_version: null
    description: Devices may be associated with one or more categories.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Indicates a high-level grouping of the device
    type: array
  conformsTo:
    description: Identifies the standards, specifications, or formal guidances for
      the capabilities supported by the device. The device may be certified as conformant
      to these specifications e.g., communication, performance, process, measurement,
      or specialization standards.
    element_property: true
    items:
      $ref: DeviceConformsTo.yaml
    title: Identifies the standards, specifications, or formal guidances for the capabilities
      supported by the device
    type: array
  contact:
    description: Contact details for an organization or a particular human that is
      responsible for the device.
    element_property: true
    items:
      $ref: ContactPoint.yaml
    title: Details for human/organization for support
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  cycle:
    $ref: Count.yaml
    element_property: true
    title: The series of occurrences that repeats during the operation of the device
  definition:
    $ref: CodeableReference.yaml
    backref: device
    element_property: true
    enum_reference_types:
    - DeviceDefinition
    title: The reference to the definition for the device
  displayName:
    description: The name used to display by default when the device is referenced.
      Based on intent of use by the resource creator, this may reflect one of the
      names in Device.name, or may be another simple name.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: The name used to display by default when the device is referenced
    type: string
  duration:
    $ref: Duration.yaml
    element_property: true
    title: A measurement of time during the device's operation (e.g., days, hours,
      mins, etc.)
  endpoint:
    backref: endpoint_device
    description: Technical endpoints providing access to services provided by the
      device defined at this resource.
    element_property: true
    enum_reference_types:
    - Endpoint
    items:
      $ref: Reference.yaml
    title: Technical endpoints providing access to electronic services provided by
      the device
    type: array
  expirationDate:
    description: The date and time beyond which this device is no longer valid or
      should not be used (if applicable).
    element_property: true
    format: date-time
    title: Date and time of expiry of this device (if applicable)
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  gateway:
    backref: gateway_device
    description: The linked device acting as a communication controller, data collector,
      translator, or concentrator for the current device (e.g., mobile phone application
      that relays a blood pressure device's data).
    element_property: true
    enum_reference_types:
    - Device
    items:
      $ref: CodeableReference.yaml
    title: Linked device acting as a communication/data collector, translator or controller
    type: array
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Unique instance identifiers assigned to a device by manufacturers
      other organizations or owners.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Instance identifier
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  location:
    $ref: Reference.yaml
    backref: device
    description: The place where the device can be found.
    element_property: true
    enum_reference_types:
    - Location
    title: Where the device is found
  lotNumber:
    description: Lot number assigned by the manufacturer.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Lot number of manufacture
    type: string
  manufactureDate:
    description: The date and time when the device was manufactured.
    element_property: true
    format: date-time
    title: Date when the device was made
    type: string
  manufacturer:
    description: A name of the manufacturer or entity legally responsible for the
      device.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name of device manufacturer
    type: string
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  mode:
    $ref: CodeableConcept.yaml
    binding_description: Operational mode of a device.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/device-operation-mode
    binding_version: null
    description: The designated condition for performing a task with the device.
    element_property: true
    title: The designated condition for performing a task
  modelNumber:
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: The manufacturer's model number for the device
    type: string
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  name:
    description: This represents the manufacturer's name of the device as provided
      by the device, from a UDI label, or by a person describing the Device.  This
      typically would be used when a person provides the name(s) or when the device
      represents one of the names available from DeviceDefinition.
    element_property: true
    items:
      $ref: DeviceName.yaml
    title: The name or names of the device as known to the manufacturer and/or patient
    type: array
  note:
    description: Descriptive information, usage information or implantation information
      that is not captured in an existing element.
    element_property: true
    items:
      $ref: Annotation.yaml
    title: Device notes and comments
    type: array
  owner:
    $ref: Reference.yaml
    backref: device
    description: An organization that is responsible for the provision and ongoing
      maintenance of the device.
    element_property: true
    enum_reference_types:
    - Organization
    title: Organization responsible for device
  parent:
    $ref: Reference.yaml
    backref: parent_device
    element_property: true
    enum_reference_types:
    - Device
    title: The higher level or encompassing device that this device is a logical part
      of
  partNumber:
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: The part number or catalog number of the device
    type: string
  property:
    description: Static or essentially fixed characteristics or features of the device
      (e.g., time or timing attributes, resolution, accuracy, intended use or instructions
      for use, and physical attributes) that are not otherwise captured in more specific
      attributes.
    element_property: true
    items:
      $ref: DeviceProperty.yaml
    title: Inherent, essentially fixed, characteristics of the device.  e.g., time
      properties, size, material, etc.
    type: array
  resourceType:
    const: Device
    default: Device
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  safety:
    binding_description: null
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/device-safety
    binding_version: null
    description: Provides additional safety characteristics about a medical device.  For
      example devices containing latex.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Safety Characteristics of Device
    type: array
  serialNumber:
    description: The serial number assigned by the organization when the device was
      manufactured.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Serial number assigned by the manufacturer
    type: string
  status:
    binding_description: The record status of the device.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/device-status
    binding_version: 5.0.0
    description: The Device record status. This is not the status of the device like
      availability.
    element_property: true
    enum_values:
    - active
    - inactive
    - entered-in-error
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: active | inactive | entered-in-error
    type: string
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  type:
    binding_description: Codes to identify medical devices.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/device-type
    binding_version: null
    description: The kind or type of device. A device instance may have more than
      one type - in which case those are the types that apply to the specific instance
      of the device.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: The kind or type of device
    type: array
  udiCarrier:
    description: Unique device identifier (UDI) assigned to device label or package.  Note
      that the Device may include multiple udiCarriers as it either may include just
      the udiCarrier for the jurisdiction it is sold, or for multiple jurisdictions
      it could have been sold.
    element_property: true
    items:
      $ref: DeviceUdiCarrier.yaml
    title: Unique Device Identifier (UDI) Barcode string
    type: array
  url:
    description: A network address on which the device may be contacted directly.
    element_property: true
    pattern: \S*
    title: Network address to contact device
    type: string
  version:
    element_property: true
    items:
      $ref: DeviceVersion.yaml
    title: The actual design of the device or software version running on the device
    type: array
title: Device
type: object

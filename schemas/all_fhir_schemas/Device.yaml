$id: Device
additionalProperties: false
description: Item used in healthcare. A type of a manufactured item that is used in
  the provision of healthcare without being substantially changed through that activity.
  The device may be a medical or non-medical device. [See https://hl7.org/fhir/R5/Device.html]
links:

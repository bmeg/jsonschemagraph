    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  authoredOn:
    element_property: true
    format: date-time
    title: When the request was made
    type: string
  basedOn:
    backref: basedOn_supply_request
    description: Plan/proposal/order fulfilled by this request.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: What other request is fulfilled by this supply request
    type: array
  category:
    $ref: CodeableConcept.yaml
    binding_description: Category of supply request.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/supplyrequest-kind
    binding_version: null
    description: Category of supply, e.g.  central, non-stock, etc. This is used to
      support work flows associated with the supply process.
    element_property: true
    title: The kind of supply (central, non-stock, etc.)
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  deliverFor:
    $ref: Reference.yaml
    backref: deliverFor_supply_request
    description: The patient to whom the supply will be given or for whom they will
      be used.
    element_property: true
    enum_reference_types:
    - Patient
    title: The patient for who the supply request is for
  deliverFrom:
    $ref: Reference.yaml
    backref: deliverFrom_supply_request
    description: Where the supply is expected to come from.
    element_property: true
    enum_reference_types:
    - Organization
    - Location
    title: The origin of the supply
  deliverTo:
    $ref: Reference.yaml
    backref: deliverTo_supply_request
    description: Where the supply is destined to go.
    element_property: true
    enum_reference_types:
    - Organization
    - Location
    - Patient
    - RelatedPerson
    title: The destination of the supply
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Business identifiers assigned to this SupplyRequest by the author
      and/or other systems. These identifiers remain constant as the resource is updated
      and propagates from server to server.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business Identifier for SupplyRequest
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  item:
    $ref: CodeableReference.yaml
    backref: item_supply_request
    binding_description: The item that was requested.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/supply-item
    binding_version: null
    description: The item that is requested to be supplied. This is either a link
      to a resource representing the details of the item or a code that identifies
      the item from a known list.
    element_property: true
    enum_reference_types:
    - Medication
    - Substance
    - Device
    - DeviceDefinition
    - BiologicallyDerivedProduct
    - NutritionProduct
    - InventoryItem
    title: Medication, Substance, or Device requested to be supplied
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  occurrenceDateTime:
    element_property: true
    format: date-time
    one_of_many: occurrence
    one_of_many_required: false
    title: When the request should be fulfilled
    type: string
  occurrencePeriod:
    $ref: Period.yaml
    element_property: true
    one_of_many: occurrence
    one_of_many_required: false
    title: When the request should be fulfilled
  occurrenceTiming:
    $ref: Timing.yaml
    element_property: true
    one_of_many: occurrence
    one_of_many_required: false
    title: When the request should be fulfilled
  parameter:
    description: Specific parameters for the ordered item.  For example, the size
      of the indicated item.
    element_property: true
    items:
      $ref: SupplyRequestParameter.yaml
    title: Ordered item details
    type: array
  priority:
    binding_description: Identifies the level of importance to be assigned to actioning
      the request.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/request-priority
    binding_version: 5.0.0
    description: Indicates how quickly this SupplyRequest should be addressed with
      respect to other requests.
    element_property: true
    enum_values:
    - routine
    - urgent
    - asap
    - stat
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: routine | urgent | asap | stat
    type: string
  quantity:
    $ref: Quantity.yaml
    description: The amount that is being ordered of the indicated item.
    element_property: true
    title: The requested amount of the item indicated
  reason:
    backref: reason_supply_request
    binding_description: The reason why the supply item was requested.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/supplyrequest-reason
    binding_version: null
    element_property: true
    enum_reference_types:
    - Condition
    - Observation
    - DiagnosticReport
    - DocumentReference
    items:
      $ref: CodeableReference.yaml
    title: The reason why the supply item was requested
    type: array
  requester:
    $ref: Reference.yaml
    backref: requester_supply_request
    description: The device, practitioner, etc. who initiated the request.
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    - Organization
    - Patient
    - RelatedPerson
    - Device
    - CareTeam
    title: Individual making the request
  resourceType:
    const: SupplyRequest
    default: SupplyRequest
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: Status of the supply request.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/supplyrequest-status
    binding_version: 5.0.0
    description: Status of the supply request.
    element_property: true
    enum_values:
    - draft
    - active
    - suspended
    - +
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | suspended +
    type: string
  supplier:
    backref: supplier_supply_request
    element_property: true
    enum_reference_types:
    - Organization
    - HealthcareService
    items:
      $ref: Reference.yaml
    title: Who is intended to fulfill the request
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
required:
- item
- quantity
title: SupplyRequest
type: object

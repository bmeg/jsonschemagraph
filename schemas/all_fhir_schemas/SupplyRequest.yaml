properties:
  _authoredOn:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``authoredOn``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _occurrenceDateTime:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``occurrenceDateTime``.

  _versionAlgorithmString:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``versionAlgorithmString``.
  contact:
    description: Contact details to assist a user in finding and communicating with
      the publisher.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Contact details for the publisher
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  copyright:
    description: A copyright statement relating to the implementation guide and/or
      its contents. Copyright statements are generally legal restrictions on the use
      and publishing of the implementation guide.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Use and/or publishing restrictions
    type: string
  copyrightLabel:
    description: A short string (<50 characters), suitable for inclusion in a page
      footer that identifies the copyright holder, effective period, and optionally
      whether rights are resctricted. (e.g. 'All rights reserved', 'Some rights reserved').
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Copyright holder and year(s)
    type: string
  date:
    description: The date  (and optionally time) when the implementation guide was
      last significantly changed. The date must change when the business version changes
      and it must change if the status code changes. In addition, it should change
      when the substantive content of the implementation guide changes.
    element_property: true
    format: date-time
    title: Date last changed
    type: string
  definition:
    $ref: ImplementationGuideDefinition.yaml
    description: The information needed by an IG publisher tool to publish the whole
      implementation guide.
    element_property: true
    title: Information needed to build the IG
  dependsOn:
    description: Another implementation guide that this implementation depends on.
      Typically, an implementation guide uses value sets, profiles etc.defined in
      other implementation guides.
    element_property: true
    items:
      $ref: ImplementationGuideDependsOn.yaml
    title: Another Implementation guide this depends on
    type: array
  description:
    description: A free text natural language description of the implementation guide
      from a consumer's perspective.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Natural language description of the implementation guide
    type: string
  experimental:
    description: A Boolean value to indicate that this implementation guide is authored
      for testing purposes (or education/evaluation/marketing) and is not intended
      to be used for genuine usage.
    element_property: true
    title: For testing purposes, not real usage
    type: boolean
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhirVersion:
    binding_description: All published FHIR Versions.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/FHIR-version
    binding_version: 5.0.0
    description: The version(s) of the FHIR specification that this ImplementationGuide
      targets - e.g. describes how to use. The value of this element is the formal
      version of the specification, without the revision number, e.g. [publication].[major].[minor],
      which is 4.6.0. for this version.
    element_property: true
    element_required: true
    items:
      pattern: ^[^\s]+(\s[^\s]+)*$
      type: string
    title: FHIR Version(s) this Implementation Guide targets
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  global:
    description: A set of profiles that all resources covered by this implementation
      guide must conform to.
    element_property: true
    items:
      $ref: ImplementationGuideGlobal.yaml
    title: Profiles that apply globally
    type: array
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: A formal identifier that is used to identify this implementation
      guide when it is represented in other formats, or referenced in a specification,
      model, design or an instance.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Additional identifier for the implementation guide (business identifier)
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  jurisdiction:
    binding_description: Countries and regions within which this artifact is targeted
      for use.
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/jurisdiction
    binding_version: null
    description: A legal or geographic region in which the implementation guide is
      intended to be used.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Intended jurisdiction for implementation guide (if applicable)
    type: array
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  license:
    binding_description: The license that applies to an Implementation Guide (using
      an SPDX license Identifiers, or 'not-open-source'). The binding is required
      but new SPDX license Identifiers are allowed to be used (https://spdx.org/licenses/).
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/spdx-license
    binding_version: 5.0.0
    description: The license that applies to this Implementation Guide, using an SPDX
      license code, or 'not-open-source'.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: SPDX license code for this IG (or not-open-source)
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  manifest:
    $ref: ImplementationGuideManifest.yaml
    description: Information about an assembled implementation guide, created by the
      publication tooling.
    element_property: true
    title: Information about an assembled IG
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  name:
    description: A natural language name identifying the implementation guide. This
      name should be usable as an identifier for the module by machine processing
      applications such as code generation.
    element_property: true
    element_required: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this implementation guide (computer friendly)
    type: string
  packageId:
    description: The NPM package name for this Implementation Guide, used in the NPM
      package distribution, which is the primary mechanism by which FHIR based tooling
      manages IG dependencies. This value must be globally unique, and should be assigned
      with care.
    element_property: true
    element_required: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: NPM Package name for IG
    type: string
  publisher:
    description: The name of the organization or individual responsible for the release
      and ongoing maintenance of the implementation guide.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name of the publisher/steward (organization or individual)
    type: string
  purpose:
    description: Explanation of why this implementation guide is needed and why it
      has been designed as it has.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Why this implementation guide is defined
    type: string
  resourceType:
    const: ImplementationGuide
    default: ImplementationGuide
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: The lifecycle status of an artifact.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/publication-status
    binding_version: 5.0.0
    description: The status of this implementation guide. Enables tracking the life-cycle
      of the content.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - active
    - retired
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | retired | unknown
    type: string
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  title:
    description: A short, descriptive, user-friendly title for the implementation
      guide.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this implementation guide (human friendly)
    type: string
  url:
    description: An absolute URI that is used to identify this implementation guide
      when it is referenced in a specification, model, design or an instance; also
      called its canonical identifier. This SHOULD be globally unique and SHOULD be
      a literal address at which an authoritative instance of this implementation
      guide is (or will be) published. This URL can be the target of a canonical reference.
      It SHALL remain the same when the implementation guide is stored on different
      servers.
    element_property: true
    element_required: true
    pattern: \S*
    title: Canonical identifier for this implementation guide, represented as a URI
      (globally unique)
    type: string
  useContext:
    description: The content was developed with a focus and intent of supporting the
      contexts that are listed. These contexts may be general categories (gender,
      age, ...) or may be references to specific programs (insurance plans, studies,
      ...) and may be used to assist with indexing and searching for appropriate implementation
      guide instances.
    element_property: true
    items:
      $ref: UsageContext.yaml
    title: The context that the content is intended to support
    type: array
  version:
    description: The identifier that is used to identify this version of the implementation
      guide when it is referenced in a specification, model, design or instance. This
      is an arbitrary value managed by the implementation guide author and is not
      expected to be globally unique. For example, it might be a timestamp (e.g. yyyymmdd)
      if a managed version is not available. There is also no expectation that versions
      can be placed in a lexicographical sequence.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Business version of the implementation guide
    type: string
  versionAlgorithmCoding:
    $ref: Coding.yaml
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    title: How to compare versions
  versionAlgorithmString:
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    pattern: '[ \r\n\t\S]+'
    title: How to compare versions
    type: string
title: ImplementationGuide
type: object

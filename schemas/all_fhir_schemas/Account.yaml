properties:
  _calculatedAt:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``calculatedAt``.
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _name:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``name``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  balance:
    description: The calculated account balances - these are calculated and processed
      by the finance system.  The balances with a `term` that is not current are usually
      generated/updated by an invoicing or similar process.
    element_property: true
    items:
      $ref: AccountBalance.yaml
    title: Calculated account balance(s)
    type: array
  billingStatus:
    $ref: CodeableConcept.yaml
    binding_description: Indicates whether the account is available to be used for
      billing purposes.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/account-billing-status
    binding_version: null
    description: The BillingStatus tracks the lifecycle of the account through the
      billing process. It indicates how transactions are treated when they are allocated
      to the account.
    element_property: true
    title: Tracks the lifecycle of the account through the billing process
  calculatedAt:
    element_property: true
    format: date-time
    title: Time the balance amount was calculated
    type: string
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  coverage:
    element_property: true
    items:
      $ref: AccountCoverage.yaml
    title: The party(s) that are responsible for covering the payment of this account,
      and what order should they be applied to the account
    type: array
  currency:
    $ref: CodeableConcept.yaml
    binding_description: null
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/currencies
    binding_version: 5.0.0
    description: The default currency for the account.
    element_property: true
    title: The base or default currency
  description:
    description: Provides additional information about what the account tracks and
      how it is used.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Explanation of purpose/use
    type: string
  diagnosis:
    description: When using an account for billing a specific Encounter the set of
      diagnoses that are relevant for billing are stored here on the account where
      they are able to be sequenced appropriately prior to processing to produce claim(s).
    element_property: true
    items:
      $ref: AccountDiagnosis.yaml
    title: The list of diagnoses relevant to this account
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  guarantor:
    description: The parties responsible for balancing the account if other payment
      options fall short.
    element_property: true
    items:
      $ref: AccountGuarantor.yaml
    title: The parties ultimately responsible for balancing the Account
    type: array
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Unique identifier used to reference the account.  Might or might
      not be intended for human use (e.g. credit card number).
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Account number
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  name:
    description: Name used for the account when displaying it to humans in reports,
      etc.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Human-readable label
    type: string
  owner:
    $ref: Reference.yaml
    backref: owner_account
    description: Indicates the service area, hospital, department, etc. with responsibility
      for managing the Account.
    element_property: true
    enum_reference_types:
    - Organization
    title: Entity managing the Account
  procedure:
    description: When using an account for billing a specific Encounter the set of
      procedures that are relevant for billing are stored here on the account where
      they are able to be sequenced appropriately prior to processing to produce claim(s).
    element_property: true
    items:
      $ref: AccountProcedure.yaml
    title: The list of procedures relevant to this account
    type: array
  relatedAccount:
    element_property: true
    items:
      $ref: AccountRelatedAccount.yaml
    title: Other associated accounts related to this account
    type: array
  resourceType:
    const: Account
    default: Account
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  servicePeriod:
    $ref: Period.yaml
    description: The date range of services associated with this account.
    element_property: true
    title: Transaction window
  status:
    binding_description: Indicates whether the account is available to be used.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/account-status
    binding_version: 5.0.0
    description: Indicates whether the account is presently used/usable or not.
    element_property: true
    element_required: true
    enum_values:
    - active
    - inactive
    - entered-in-error
    - on-hold
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: active | inactive | entered-in-error | on-hold | unknown
    type: string
  subject:
    backref: subject_account
    description: Identifies the entity which incurs the expenses. While the immediate
      recipients of services or goods might be entities related to the subject, the
      expenses were ultimately incurred by the subject of the Account.
    element_property: true
    enum_reference_types:
    - Patient
    - Device
    - Practitioner
    - PractitionerRole
    - Location
    - HealthcareService
    - Organization
    items:
      $ref: Reference.yaml
    title: The entity that caused the expenses
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  type:
    $ref: CodeableConcept.yaml
    binding_description: The usage type of this account, permits categorization of
      accounts.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/account-type
    binding_version: null
    description: Categorizes the account for reporting and searching purposes.
    element_property: true
    title: E.g. patient, expense, depreciation
title: Account
type: object

properties:
  _asNeededBoolean:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``asNeededBoolean``.
  _authoredOn:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``authoredOn``.
  _doNotPerform:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``doNotPerform``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _instantiatesCanonical:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``instantiatesCanonical``.
    type: array
  _instantiatesUri:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``instantiatesUri``.
    type: array
  _intent:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``intent``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _occurrenceDateTime:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``occurrenceDateTime``.
  _priority:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``priority``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  asNeededBoolean:
    description: If a CodeableConcept is present, it indicates the pre-condition for
      performing the service.  For example "pain", "on flare-up", etc.
    element_property: true
    one_of_many: asNeeded
    one_of_many_required: false
    title: Preconditions for service
    type: boolean
  asNeededCodeableConcept:
    $ref: CodeableConcept.yaml
    description: If a CodeableConcept is present, it indicates the pre-condition for
      performing the service.  For example "pain", "on flare-up", etc.
    element_property: true
    one_of_many: asNeeded
    one_of_many_required: false
    title: Preconditions for service
  authoredOn:
    description: When the request transitioned to being actionable.
    element_property: true
    format: date-time
    title: Date request signed
    type: string
  basedOn:
    backref: basedOn_service_request
    description: Plan/proposal/order fulfilled by this request.
    element_property: true
    enum_reference_types:
    - CarePlan
    - ServiceRequest
    - MedicationRequest
    items:
      $ref: Reference.yaml
    title: What request fulfills
    type: array
  bodySite:
    binding_description: SNOMED CT Body site concepts
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/body-site
    binding_version: null
    description: Anatomic location where the procedure should be performed. This is
      the target site.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Coded location on Body
    type: array
  bodyStructure:
    $ref: Reference.yaml
    backref: service_request
    description: Anatomic location where the procedure should be performed. This is
      the target site.
    element_property: true
    enum_reference_types:
    - BodyStructure
    title: BodyStructure-based location on the body
  category:
    binding_description: Classification of the requested service.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/servicerequest-category
    binding_version: null
    description: A code that classifies the service for searching, sorting and display
      purposes (e.g. "Surgical Procedure").
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Classification of service
    type: array
  code:
    $ref: CodeableReference.yaml
    backref: service_request
    binding_description: Codes for tests or services that can be carried out by a
      designated individual, organization or healthcare service.  For laboratory,
      LOINC is  [preferred](terminologies.html#preferred) and a valueset using LOINC
      Order codes is available [here](valueset-diagnostic-requests.html).
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/procedure-code
    binding_version: null
    description: A code or reference that identifies a particular service (i.e., procedure,
      diagnostic investigation, or panel of investigations) that have been requested.
    element_property: true
    enum_reference_types:
    - ActivityDefinition
    - PlanDefinition
    title: What is being requested/ordered
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  doNotPerform:
    description: Set this to true if the record is saying that the service/procedure
      should NOT be performed.
    element_property: true
    title: True if service/procedure should not be performed
    type: boolean
  encounter:
    $ref: Reference.yaml
    backref: service_request
    description: An encounter that provides additional information about the healthcare
      context in which this request is made.
    element_property: true
    enum_reference_types:
    - Encounter
    title: Encounter in which the request was created
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  focus:
    backref: focus_service_request
    description: The actual focus of a service request when it is not the subject
      of record representing something or someone associated with the subject such
      as a spouse, parent, fetus, or donor. The focus of a service request could also
      be an existing condition,  an intervention, the subject's diet,  another service
      request on the subject,  or a body structure such as tumor or implanted device.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: What the service request is about, when it is not about the subject of
      record
    type: array
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Identifiers assigned to this order instance by the orderer and/or
      the receiver and/or order fulfiller.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Identifiers assigned to this order
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  instantiatesCanonical:
    description: The URL pointing to a FHIR-defined protocol, guideline, orderset
      or other definition that is adhered to in whole or in part by this ServiceRequest.
    element_property: true
    enum_reference_types:
    - ActivityDefinition
    - PlanDefinition
    items:
      pattern: \S*
      type: string
    title: Instantiates FHIR protocol or definition
    type: array
  instantiatesUri:
    description: The URL pointing to an externally maintained protocol, guideline,
      orderset or other definition that is adhered to in whole or in part by this
      ServiceRequest.
    element_property: true
    items:
      pattern: \S*
      type: string
    title: Instantiates external protocol or definition
    type: array
  insurance:
    backref: insurance_service_request
    description: Insurance plans, coverage extensions, pre-authorizations and/or pre-determinations
      that may be needed for delivering the requested service.
    element_property: true
    enum_reference_types:
    - Coverage
    - ClaimResponse
    items:
      $ref: Reference.yaml
    title: Associated insurance coverage
    type: array
  intent:
    binding_description: The kind of service request.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/request-intent
    binding_version: 5.0.0
    description: Whether the request is a proposal, plan, an original order or a reflex
      order.
    element_property: true
    element_required: true
    enum_values:
    - proposal
    - plan
    - directive
    - order
    - +
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: proposal | plan | directive | order +
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  location:
    backref: location_service_request
    binding_description: A location type where services are delivered.
    binding_strength: example
    binding_uri: http://terminology.hl7.org/ValueSet/v3-ServiceDeliveryLocationRoleType
    binding_version: null
    description: The preferred location(s) where the procedure should actually happen
      in coded or free text form. E.g. at home or nursing day care center.
    element_property: true
    enum_reference_types:
    - Location
    items:
      $ref: CodeableReference.yaml
    title: Requested location
    type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  note:
    description: Any other notes and comments made about the service request. For
      example, internal billing notes.
    element_property: true
    items:
      $ref: Annotation.yaml
    title: Comments
    type: array
  occurrenceDateTime:
    description: The date/time at which the requested service should occur.
    element_property: true
    format: date-time
    one_of_many: occurrence
    one_of_many_required: false
    title: When service should occur
    type: string
  occurrencePeriod:
    $ref: Period.yaml
    description: The date/time at which the requested service should occur.
    element_property: true
    one_of_many: occurrence
    one_of_many_required: false
    title: When service should occur
  occurrenceTiming:
    $ref: Timing.yaml
    description: The date/time at which the requested service should occur.
    element_property: true
    one_of_many: occurrence
    one_of_many_required: false
    title: When service should occur
  orderDetail:
    description: Additional details and instructions about the how the services are
      to be delivered.   For example, and order for a urinary catheter may have an
      order detail for an external or indwelling catheter, or an order for a bandage
      may require additional instructions specifying how the bandage should be applied.
    element_property: true
    items:
      $ref: ServiceRequestOrderDetail.yaml
    title: Additional order information
    type: array
  patientInstruction:
    description: Instructions in terms that are understood by the patient or consumer.
    element_property: true
    items:
      $ref: ServiceRequestPatientInstruction.yaml
    title: Patient or consumer-oriented instructions
    type: array
  performer:
    backref: performer_service_request
    description: The desired performer for doing the requested service.  For example,

description: What the plan is trying to accomplish. A goal describes an expected outcome
  that activities within the plan are intended to achieve. For example, weight loss,
  restoring an activity of daily living, obtaining herd immunity via immunization,
  meeting a process improvement objective, meeting the acceptance criteria for a test
  as specified by a quality specification, etc. [See https://hl7.org/fhir/R5/PlanDefinitionGoal.html]
  [See https://hl7.org/fhir/R5/PlanDefinitionGoal.html]

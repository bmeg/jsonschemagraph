description: The quantity of substance, per presentation, or per volume or mass, and
  type of quantity. The quantity of substance in the unit of presentation, or in the
  volume (or mass) of the single pharmaceutical product or manufactured item. The
  allowed repetitions do not represent different strengths, but are different representations
  - mathematically equivalent - of a single strength. [See https://hl7.org/fhir/R5/IngredientSubstanceStrength.html]
  [See https://hl7.org/fhir/R5/IngredientSubstanceStrength.html]

  presentationCodeableConcept:
    $ref: CodeableConcept.yaml
    description: The quantity of substance in the unit of presentation, or in the
      volume (or mass) of the single pharmaceutical product or manufactured item.
      Unit of presentation refers to the quantity that the item occurs in e.g. a strength
      per tablet size, perhaps 'per 20mg' (the size of the tablet). It is not generally
      normalized as a unitary unit, which would be 'per mg').
    element_property: true
    one_of_many: presentation
    one_of_many_required: false
    title: The quantity of substance in the unit of presentation

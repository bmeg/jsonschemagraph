      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  note:
    element_property: true
    items:
      $ref: Annotation.yaml
    title: Any notes capture with the analysis event
    type: array
  output:
    element_property: true
    items:
      $ref: GenomicStudyAnalysisOutput.yaml
    title: Outputs for the analysis event
    type: array
  performer:
    element_property: true
    items:
      $ref: GenomicStudyAnalysisPerformer.yaml
    title: Performer for the analysis event
    type: array
  protocolPerformed:
    $ref: Reference.yaml
    backref: genomic_study_analysis
    element_property: true
    enum_reference_types:
    - Procedure
    - Task
    title: The protocol that was performed for the analysis event
  regionsCalled:
    backref: regionsCalled_genomic_study_analysis
    element_property: true
    enum_reference_types:
    - DocumentReference
    - Observation
    items:
      $ref: Reference.yaml
    title: Genomic regions actually called in the analysis event (BED file)
    type: array
  regionsStudied:
    backref: regionsStudied_genomic_study_analysis
    element_property: true
    enum_reference_types:
    - DocumentReference
    - Observation
    items:
      $ref: Reference.yaml
    title: The genomic regions to be studied in the analysis (BED file)
    type: array
  resourceType:
    const: GenomicStudyAnalysis
    default: GenomicStudyAnalysis
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  specimen:
    backref: specimen_genomic_study_analysis
    element_property: true
    enum_reference_types:
    - Specimen
    items:
      $ref: Reference.yaml
    title: The specimen used in the analysis event
    type: array

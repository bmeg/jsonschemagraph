  changeType:
    binding_description: The change type relevant to GenomicStudy analysis.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/genomicstudy-changetype
    binding_version: null
    description: Type of the genomic changes studied in the analysis, e.g., DNA, RNA,
      or amino acid change.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Type of the genomic changes studied in the analysis (e.g., DNA, RNA, or
      AA change)
    type: array
  date:
    element_property: true
    format: date-time
    title: The date of the analysis event
    type: string
  device:
    element_property: true
    items:
      $ref: GenomicStudyAnalysisDevice.yaml
    title: Devices used for the analysis (e.g., instruments, software), with settings
      and parameters
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  focus:
    backref: focus_genomic_study_analysis
    description: The focus of a genomic analysis when it is not the patient of record
      representing something or someone associated with the patient such as a spouse,
      parent, child, or sibling. For example, in trio testing, the GenomicStudy.subject
      would be the child (proband) and the GenomicStudy.analysis.focus of a specific
      analysis would be the parent.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: What the genomic analysis is about, when it is not about the subject of
      record
    type: array
  genomeBuild:
    $ref: CodeableConcept.yaml
    binding_description: Human reference sequence NCBI build ID
    binding_strength: extensible
    binding_uri: http://loinc.org/vs/LL1040-6
    binding_version: null
    description: The reference genome build that is used in this analysis.
    element_property: true
    title: Genome build that is used in this analysis
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  identifier:
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Identifiers for the analysis event
    type: array
  input:
    element_property: true
    items:
      $ref: GenomicStudyAnalysisInput.yaml
    title: Inputs for the analysis event
    type: array
  instantiatesCanonical:
    element_property: true
    enum_reference_types:
    - PlanDefinition
    - ActivityDefinition
    pattern: \S*
    title: The defined protocol that describes the analysis
    type: string
  instantiatesUri:
    element_property: true
    pattern: \S*
    title: The URL pointing to an externally maintained protocol that describes the
      analysis
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  methodType:
    binding_description: The method type of the GenomicStudy analysis.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/genomicstudy-methodtype
    binding_version: null
    description: Type of the methods used in the analysis, e.g., Fluorescence in situ
      hybridization (FISH), Karyotyping, or Microsatellite instability testing (MSI).
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Type of the methods used in the analysis (e.g., FISH, Karyotyping, MSI)
    type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.

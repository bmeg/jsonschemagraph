$id: CapabilityStatementMessaging
additionalProperties: false
description: If messaging is supported. A description of the messaging capabilities
  of the solution. [See https://hl7.org/fhir/R5/CapabilityStatementMessaging.html]
  [See https://hl7.org/fhir/R5/CapabilityStatementMessaging.html]
links: []
properties:
  _documentation:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``documentation``.
  _reliableCache:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``reliableCache``.
  documentation:
    description: Documentation about the system's messaging capabilities for this
      endpoint not otherwise documented by the capability statement.  For example,
      the process for becoming an authorized messaging exchange partner.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Messaging interface behavior details
    type: string
  endpoint:
    description: An endpoint (network accessible address) to which messages and/or
      replies are to be sent.
    element_property: true
    items:
      $ref: CapabilityStatementMessagingEndpoint.yaml
    title: Where messages should be sent
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  reliableCache:
    description: Length if the receiver's reliable messaging cache in minutes (if
      a receiver) or how long the cache length on the receiver should be (if a sender).
    element_property: true
    minimum: 0
    title: Reliable Message Cache Length (min)
    type: integer
  resourceType:
    const: CapabilityStatementMessaging
    default: CapabilityStatementMessaging
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  supportedMessage:
    description: References to message definitions for messages this system can send
      or receive.
    element_property: true
    items:
      $ref: CapabilityStatementMessagingSupportedMessage.yaml
    title: Messages supported by this system
    type: array
title: CapabilityStatementMessaging
type: object

properties:
  _authoredOn:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``authoredOn``.
  _doNotPerform:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``doNotPerform``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _intent:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``intent``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _occurrenceDateTime:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``occurrenceDateTime``.
  _priority:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``priority``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  about:
    backref: about_communication_request
    description: Other resources that pertain to this communication request and to
      which this communication request should be associated.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: Resources that pertain to this communication request
    type: array
  authoredOn:
    description: For draft requests, indicates the date of initial creation.  For
      requests with other statuses, indicates the date of activation.
    element_property: true
    format: date-time
    title: When request transitioned to being actionable
    type: string
  basedOn:
    backref: basedOn_communication_request
    description: A plan or proposal that is fulfilled in whole or in part by this
      request.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: Fulfills plan or proposal
    type: array
  category:
    binding_description: Codes for general categories of communications such as alerts,
      instruction, etc.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/communication-category
    binding_version: null
    description: The type of message to be sent such as alert, notification, reminder,
      instruction, etc.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Message category
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  doNotPerform:
    description: If true indicates that the CommunicationRequest is asking for the
      specified action to *not* occur.
    element_property: true
    title: True if request is prohibiting action
    type: boolean
  encounter:
    $ref: Reference.yaml
    backref: communication_request
    description: The Encounter during which this CommunicationRequest was created
      or to which the creation of this record is tightly associated.
    element_property: true
    enum_reference_types:
    - Encounter
    title: The Encounter during which this CommunicationRequest was created
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  groupIdentifier:
    $ref: Identifier.yaml
    description: A shared identifier common to multiple independent Request instances
      that were activated/authorized more or less simultaneously by a single author.  The
      presence of the same identifier on each request ties those requests together
      and may have business ramifications in terms of reporting of results, billing,
      etc.  E.g. a requisition number shared by a set of lab tests ordered together,
      or a prescription number shared by all meds ordered at one time.
    element_property: true
    title: Composite request this is part of
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Business identifiers assigned to this communication request by the
      performer or other systems which remain constant as the resource is updated
      and propagates from server to server.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Unique identifier
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  informationProvider:
    backref: informationProvider_communication_request
    description: The entity (e.g. person, organization, clinical information system,
      or device) which is to be the source of the communication.
    element_property: true
    enum_reference_types:
    - Device
    - Organization
    - Patient
    - Practitioner
    - PractitionerRole
    - RelatedPerson
    - HealthcareService
    - Endpoint
    items:
      $ref: Reference.yaml
    title: Who should share the information
    type: array
  intent:
    binding_description: Codes indicating the degree of authority/intentionality associated
      with a request.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/request-intent
    binding_version: 5.0.0
    description: Indicates the level of authority/intentionality associated with the
      CommunicationRequest and where the request fits into the workflow chain.
    element_property: true
    element_required: true
    enum_values:
    - proposal
    - plan
    - directive
    - order
    - original-order
    - reflex-order
    - filler-order
    - instance-order
    - option
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: proposal | plan | directive | order | original-order | reflex-order | filler-order
      | instance-order | option
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  medium:
    binding_description: Codes for communication mediums such as phone, fax, email,
      in person, etc.
    binding_strength: example
    binding_uri: http://terminology.hl7.org/ValueSet/v3-ParticipationMode
    binding_version: null
    description: A channel that was used for this communication (e.g. email, fax).
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: A channel of communication
    type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  note:
    description: Comments made about the request by the requester, sender, recipient,
      subject or other participants.
    element_property: true
    items:
      $ref: Annotation.yaml
    title: Comments made about communication request
    type: array
  occurrenceDateTime:
    description: The time when this communication is to occur.
    element_property: true
    format: date-time
    one_of_many: occurrence
    one_of_many_required: false
    title: When scheduled
    type: string
  occurrencePeriod:
    $ref: Period.yaml
    description: The time when this communication is to occur.
    element_property: true
    one_of_many: occurrence
    one_of_many_required: false
    title: When scheduled
  payload:
    description: Text, attachment(s), or resource(s) to be communicated to the recipient.
    element_property: true
    items:
      $ref: CommunicationRequestPayload.yaml
    title: Message payload
    type: array
  priority:
    binding_description: Codes indicating the relative importance of a communication
      request.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/request-priority
    binding_version: 5.0.0
    description: Characterizes how quickly the proposed act must be initiated. Includes
      concepts such as stat, urgent, routine.
    element_property: true
    enum_values:
    - routine
    - urgent
    - asap
    - stat
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: routine | urgent | asap | stat
    type: string
  reason:
    backref: reason_communication_request
    binding_description: Codes for describing reasons for the occurrence of a communication.
    binding_strength: example
    binding_uri: http://terminology.hl7.org/ValueSet/v3-ActReason
    binding_version: null
    description: Describes why the request is being made in coded or textual form.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: CodeableReference.yaml
    title: Why is communication needed?
    type: array
  recipient:
    backref: recipient_communication_request
    description: The entity (e.g. person, organization, clinical information system,
      device, group, or care team) which is the intended target of the communication.
    element_property: true
    enum_reference_types:
    - Device
    - Organization
    - Patient
    - Practitioner
    - PractitionerRole
    - RelatedPerson
    - Group
    - CareTeam
    - HealthcareService
    - Endpoint
    items:
      $ref: Reference.yaml
    title: Who to share the information with
    type: array
  replaces:
    backref: replaces_communication_request
    description: Completed or terminated request(s) whose function is taken by this
      new request.
    element_property: true
    enum_reference_types:
    - CommunicationRequest
    items:
      $ref: Reference.yaml
    title: Request(s) replaced by this request
    type: array
  requester:
    $ref: Reference.yaml
    backref: requester_communication_request
    description: The device, individual, or organization who asks for the information
      to be shared.
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    - Organization
    - Patient
    - RelatedPerson
    - Device
    title: Who asks for the information to be shared
  resourceType:
    const: CommunicationRequest
    default: CommunicationRequest
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: The status of the communication request.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/request-status
    binding_version: 5.0.0
    description: The status of the proposal or order.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - active
    - on-hold
    - revoked
    - completed
    - entered-in-error
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | on-hold | revoked | completed | entered-in-error | unknown
    type: string
  statusReason:
    $ref: CodeableConcept.yaml
    binding_description: Codes identifying the reason for the current state of a request.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/communication-request-status-reason
    binding_version: null
    description: Captures the reason for the current state of the CommunicationRequest.
    element_property: true
    title: Reason for current status
  subject:
    $ref: Reference.yaml
    backref: subject_communication_request
    description: The patient or group that is the focus of this communication request.
    element_property: true
    enum_reference_types:
    - Patient
    - Group
    title: Focus of message
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient

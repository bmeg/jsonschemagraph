$id: ExampleScenarioInstance
additionalProperties: false
description: Data used in the scenario. A single data collection that is shared as
  part of the scenario. [See https://hl7.org/fhir/R5/ExampleScenarioInstance.html]
  [See https://hl7.org/fhir/R5/ExampleScenarioInstance.html]
links:
- href: Reference/{id}
  rel: content
  targetHints:
    backref:
    - example_scenario_instance
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Reference.yaml
  templatePointers:
    id: /content/reference
  templateRequired:
  - id
- href: Reference/{id}
  rel: version_content
  targetHints:
    backref:
    - example_scenario_instance_version
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Reference.yaml
  templatePointers:
    id: /version/-/content/reference
  templateRequired:
  - id
properties:
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _key:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``key``.
  _structureProfileCanonical:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``structureProfileCanonical``.
  _structureProfileUri:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``structureProfileUri``.
  _structureVersion:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``structureVersion``.
  _title:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``title``.
  containedInstance:
    description: References to other instances that can be found within this instance
      (e.g. the observations contained in a bundle).
    element_property: true
    items:
      $ref: ExampleScenarioInstanceContainedInstance.yaml
    title: Resources contained in the instance
    type: array
  content:
    $ref: Reference.yaml
    backref: example_scenario_instance
    description: Points to an instance (typically an example) that shows the data
      that would corespond to this instance.
    element_property: true
    enum_reference_types:
    - Reference
    title: Example instance data
  description:
    description: An explanation of what the instance contains and what it's for.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Human-friendly description of the instance
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  key:
    description: A unique string within the scenario that is used to reference the
      instance.
    element_property: true
    element_required: true
    pattern: '[ \r\n\t\S]+'
    title: ID or acronym of the instance
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  resourceType:
    const: ExampleScenarioInstance
    default: ExampleScenarioInstance
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  structureProfileCanonical:
    description: Refers to a profile, template or other ruleset the instance adheres
      to.
    element_property: true
    one_of_many: structureProfile
    one_of_many_required: false
    pattern: \S*
    title: Rules instance adheres to
    type: string
  structureProfileUri:
    description: Refers to a profile, template or other ruleset the instance adheres
      to.
    element_property: true
    one_of_many: structureProfile
    one_of_many_required: false
    pattern: \S*
    title: Rules instance adheres to
    type: string
  structureType:
    $ref: Coding.yaml
    binding_description: The structure that defines the instance
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/examplescenario-instance-type
    binding_version: null
    description: A code indicating the kind of data structure (FHIR resource or some
      other standard) this is an instance of.
    element_property: true
    title: Data structure for example
  structureVersion:
    description: Conveys the version of the data structure instantiated.  I.e. what
      release of FHIR, X12, OpenEHR, etc. is instance compliant with.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: E.g. 4.0.1
    type: string
  title:
    description: A short descriptive label the instance to be used in tables or diagrams.
    element_property: true
    element_required: true
    pattern: '[ \r\n\t\S]+'
    title: Label for instance
    type: string
  version:
    description: Represents the instance as it was at a specific time-point.
    element_property: true
    items:
      $ref: ExampleScenarioInstanceVersion.yaml
    title: Snapshot of instance that changes
    type: array
required:
- structureType
title: ExampleScenarioInstance
type: object

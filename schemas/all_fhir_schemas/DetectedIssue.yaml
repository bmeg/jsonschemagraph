properties:
  _detail:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``detail``.
  _identifiedDateTime:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``identifiedDateTime``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _reference:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``reference``.
  _severity:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``severity``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  author:
    $ref: Reference.yaml
    backref: author_detected_issue
    description: Individual or device responsible for the issue being raised.  For
      example, a decision support application or a pharmacist conducting a medication
      review.
    element_property: true
    enum_reference_types:
    - Patient
    - RelatedPerson
    - Practitioner
    - PractitionerRole
    - Device
    title: The provider or device that identified the issue
  category:
    binding_description: Codes for high level detected issue categories.
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/detectedissue-category
    binding_version: null
    description: A code that classifies the general type of detected issue.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Type of detected issue, e.g. drug-drug, duplicate therapy, etc
    type: array
  code:
    $ref: CodeableConcept.yaml
    binding_description: Codes identifying the type of detected issue; e.g. Drug-drug
      interaction, Timing issue, Duplicate therapy, etc.
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/detectedissue-category
    binding_version: null
    description: Identifies the specific type of issue identified.
    element_property: true
    title: Specific type of detected issue, e.g. drug-drug, duplicate therapy, etc
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  detail:
    description: A textual explanation of the detected issue.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Description and context
    type: string
  encounter:
    $ref: Reference.yaml
    backref: detected_issue
    description: The encounter during which this issue was detected.
    element_property: true
    enum_reference_types:
    - Encounter
    title: Encounter detected issue is part of
  evidence:
    description: Supporting evidence or manifestations that provide the basis for
      identifying the detected issue such as a GuidanceResponse or MeasureReport.
    element_property: true
    items:
      $ref: DetectedIssueEvidence.yaml
    title: Supporting evidence
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifiedDateTime:
    description: The date or period when the detected issue was initially identified.
    element_property: true
    format: date-time
    one_of_many: identified
    one_of_many_required: false
    title: When identified
    type: string
  identifiedPeriod:
    $ref: Period.yaml
    description: The date or period when the detected issue was initially identified.
    element_property: true
    one_of_many: identified
    one_of_many_required: false
    title: When identified
  identifier:
    description: Business identifier associated with the detected issue record.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Unique id for the detected issue
    type: array
  implicated:
    backref: implicated_detected_issue
    description: Indicates the resource representing the current activity or proposed
      activity that is potentially problematic.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: Problem resource
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  mitigation:
    description: Indicates an action that has been taken or is committed to reduce
      or eliminate the likelihood of the risk identified by the detected issue from
      manifesting.  Can also reflect an observation of known mitigating factors that
      may reduce/eliminate the need for any action.
    element_property: true
    items:
      $ref: DetectedIssueMitigation.yaml
    title: Step taken to address
    type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  reference:
    description: The literature, knowledge-base or similar reference that describes
      the propensity for the detected issue identified.
    element_property: true
    pattern: \S*
    title: Authority for issue
    type: string
  resourceType:
    const: DetectedIssue
    default: DetectedIssue
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  severity:
    binding_description: Indicates the potential degree of impact of the identified
      issue on the patient.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/detectedissue-severity
    binding_version: 5.0.0
    description: Indicates the degree of importance associated with the identified
      issue based on the potential impact on the patient.
    element_property: true
    enum_values:
    - high
    - moderate
    - low
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: high | moderate | low
    type: string
  status:
    binding_description: Indicates the status of the identified issue.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/detectedissue-status
    binding_version: 5.0.0
    description: Indicates the status of the detected issue.
    element_property: true
    element_required: true
    enum_values:
    - preliminary
    - final
    - entered-in-error
    - mitigated
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: preliminary | final | entered-in-error | mitigated
    type: string
  subject:
    $ref: Reference.yaml
    backref: subject_detected_issue
    description: Indicates the subject whose record the detected issue is associated
      with.
    element_property: true
    enum_reference_types:
    - Patient
    - Group
    - Device
    - Location
    - Organization
    - Procedure
    - Practitioner
    - Medication
    - Substance
    - BiologicallyDerivedProduct
    - NutritionProduct
    title: Associated subject
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
title: DetectedIssue
type: object

  issue with or between one or more active or proposed clinical actions for a patient;
  e.g. Drug-drug interaction, Ineffective treatment frequency, Procedure-condition
  conflict, gaps in care, etc. [See https://hl7.org/fhir/R5/DetectedIssue.html]

$id: SubstanceNucleicAcid
additionalProperties: false
description: "Nucleic acids are defined by three distinct elements: the base, sugar\
  \ and linkage. Individual substance/moiety IDs will be created for each of these\
  \ elements. The nucleotide sequence will be always entered in the 5\u2019-3\u2019\
  \ direction. [See https://hl7.org/fhir/R5/SubstanceNucleicAcid.html]"
links: []
properties:
  _areaOfHybridisation:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``areaOfHybridisation``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _numberOfSubunits:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``numberOfSubunits``.
  areaOfHybridisation:
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: "The area of hybridisation shall be described if applicable for double\
      \ stranded RNA or DNA. The number associated with the subunit followed by the\
      \ number associated to the residue shall be specified in increasing order. The\
      \ underscore \u201C\u201D shall be used as separator as follows: \u201CSubunitnumber\
      \ Residue\u201D"
    type: string
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there

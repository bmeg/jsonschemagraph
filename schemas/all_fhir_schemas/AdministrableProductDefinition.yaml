$id: AdministrableProductDefinition
additionalProperties: false
description: A medicinal product in the final form, suitable for administration -
  after any mixing of multiple components. A medicinal product in the final form which
  is suitable for administering to a patient (after any mixing of multiple components,
  dissolution etc. has been performed). [See https://hl7.org/fhir/R5/AdministrableProductDefinition.html]
links:
- href: DeviceDefinition/{id}
  rel: device
  targetHints:
    backref:
    - administrable_product_definition
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: DeviceDefinition.yaml
  templatePointers:
    id: /device/reference
  templateRequired:
  - id
- href: MedicinalProductDefinition/{id}
  rel: formOf
  targetHints:
    backref:
    - formOf_administrable_product_definition
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: MedicinalProductDefinition.yaml
  templatePointers:
    id: /formOf/-/reference
  templateRequired:
  - id
- href: ManufacturedItemDefinition/{id}
  rel: producedFrom
  targetHints:
    backref:
    - producedFrom_administrable_product_definition
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: ManufacturedItemDefinition.yaml
  templatePointers:
    id: /producedFrom/-/reference
  templateRequired:
  - id
- href: Binary/{id}
  rel: property_valueReference
  targetHints:
    backref:
    - administrable_product_definition_property
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Binary.yaml
  templatePointers:
    id: /property/-/valueReference/reference
  templateRequired:
  - id
properties:
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  administrableDoseForm:
    $ref: CodeableConcept.yaml
    binding_description: Dose form for a medication, in the form suitable for administering
      to the patient, after mixing, where necessary.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/administrable-dose-form
    binding_version: null
    description: The dose form of the final product after necessary reconstitution
      or processing. Contrasts to the manufactured dose form (see ManufacturedItemDefinition).
      If the manufactured form was 'powder for solution for injection', the administrable
      dose form could be 'solution for injection' (once mixed with another item having
      manufactured form 'solvent for solution for injection').
    element_property: true
    title: The dose form of the final product after necessary reconstitution or processing
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  description:
    description: A general description of the product, when in its final form, suitable
      for administration e.g. effervescent blue liquid, to be swallowed. Intended
      to be used when the other structured properties of this resource are insufficient
      or cannot be supported. It is not intended to duplicate information already
      carried elswehere.
    element_property: true
    pattern: \s*(\S|\s)*
    title: A general description of the product, when in its final form, suitable
      for administration e.g. effervescent blue liquid, to be swallowed
    type: string
  device:
    $ref: Reference.yaml
    backref: administrable_product_definition
    description: A device that is integral to the medicinal product, in effect being
      considered as an "ingredient" of the medicinal product. This is not intended
      for devices that are just co-packaged.
    element_property: true
    enum_reference_types:
    - DeviceDefinition
    title: A device that is integral to the medicinal product, in effect being considered
      as an "ingredient" of the medicinal product
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  formOf:
    backref: formOf_administrable_product_definition
    description: References a product from which one or more of the constituent parts
      of that product can be prepared and used as described by this administrable
      product.  If this administrable product describes the administration of a crushed
      tablet, the 'formOf' would be the product representing a distribution containing
      tablets and possibly also a cream.  This is distinct from the 'producedFrom'
      which refers to the specific components of the product that are used in this
      preparation, rather than the product as a whole.
    element_property: true
    enum_reference_types:
    - MedicinalProductDefinition
    items:
      $ref: Reference.yaml
    title: References a product from which one or more of the constituent parts of
      that product can be prepared and used as described by this administrable product
    type: array
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    element_property: true
    items:
      $ref: Identifier.yaml
    title: An identifier for the administrable product
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  ingredient:
    binding_description: This value set includes all substance codes from SNOMED CT
      - provided as an exemplar value set.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/substance-codes
    binding_version: null
    description: The ingredients of this administrable medicinal product. This is
      only needed if the ingredients are not specified either using ManufacturedItemDefiniton
      (via AdministrableProductDefinition.producedFrom) to state which component items
      are used to make this, or using by incoming references from the Ingredient resource,
      to state in detail which substances exist within this. This element allows a
      basic coded ingredient to be used.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: The ingredients of this administrable medicinal product. This is only needed
      if the ingredients are not specified either using ManufacturedItemDefiniton,
      or using by incoming references from the Ingredient resource
    type: array
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  producedFrom:
    backref: producedFrom_administrable_product_definition
    description: Indicates the specific manufactured items that are part of the 'formOf'
      product that are used in the preparation of this specific administrable form.  In
      some cases, an administrable form might use all of the items from the overall
      product (or there might only be one item), while in other cases, an administrable
      form might use only a subset of the items available in the overall product.  For
      example, an administrable form might involve combining a liquid and a powder
      available as part of an overall product, but not involve applying the also supplied
      cream.
    element_property: true
    enum_reference_types:
    - ManufacturedItemDefinition
    items:
      $ref: Reference.yaml
    title: Indicates the specific manufactured items that are part of the 'formOf'
      product that are used in the preparation of this specific administrable form
    type: array
  property:
    element_property: true
    items:
      $ref: AdministrableProductDefinitionProperty.yaml
    title: Characteristics e.g. a product's onset of action
    type: array
  resourceType:
    const: AdministrableProductDefinition
    default: AdministrableProductDefinition
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  routeOfAdministration:
    description: The path by which the product is taken into or makes contact with
      the body. In some regions this is referred to as the licenced or approved route.
      RouteOfAdministration cannot be used when the 'formOf' product already uses
      MedicinalProductDefinition.route (and vice versa).
    element_property: true
    items:
      $ref: AdministrableProductDefinitionRouteOfAdministration.yaml
    title: The path by which the product is taken into or makes contact with the body
    type: array
  status:
    binding_description: The lifecycle status of an artifact.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/publication-status
    binding_version: 5.0.0
    description: The status of this administrable product. Enables tracking the life-cycle
      of the content.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - active
    - retired
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | retired | unknown
    type: string
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  unitOfPresentation:
    $ref: CodeableConcept.yaml
    binding_description: The presentation type in which an administrable medicinal
      product is given to a patient.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/unit-of-presentation
    binding_version: null
    description: The presentation type in which this item is given to a patient. e.g.
      for a spray - 'puff' (as in 'contains 100 mcg per puff'), or for a liquid -
      'vial' (as in 'contains 5 ml per vial').
    element_property: true
    title: The presentation type in which this item is given to a patient. e.g. for
      a spray - 'puff'
required:
- routeOfAdministration
title: AdministrableProductDefinition
type: object

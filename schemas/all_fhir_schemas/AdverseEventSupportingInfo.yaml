  itemCodeableConcept:
    $ref: CodeableConcept.yaml
    description: Relevant past history for the subject. In a clinical care context,
      an example being a patient had an adverse event following a pencillin administration
      and the patient had a previously documented penicillin allergy. In a clinical
      trials context, an example is a bunion or rash that was present prior to the
      study. Additionally, the supporting item can be a document that is relevant
      to this instance of the adverse event that is not part of the subject's medical
      history. For example, a clinical note, staff list, or material safety data sheet
      (MSDS).  Supporting information is not a contributing factor, preventive action,
      or mitigating action.

$id: HealthcareService
additionalProperties: false
description: The details of a healthcare service available at a location. [See https://hl7.org/fhir/R5/HealthcareService.html]
links:
- href: Location/{id}
  rel: coverageArea
  targetHints:
    backref:
    - coverageArea_healthcare_service
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: Location.yaml
  templatePointers:
    id: /coverageArea/-/reference
  templateRequired:
  - id
- href: Endpoint/{id}
  rel: endpoint
  targetHints:
    backref:
    - endpoint_healthcare_service
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: Endpoint.yaml
  templatePointers:
    id: /endpoint/-/reference
  templateRequired:
  - id
- href: Location/{id}
  rel: location
  targetHints:
    backref:
    - location_healthcare_service
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: Location.yaml
  templatePointers:
    id: /location/-/reference
  templateRequired:
  - id
- href: HealthcareService/{id}
  rel: offeredIn
  targetHints:
    backref:
    - offeredIn_healthcare_service
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: HealthcareService.yaml
  templatePointers:
    id: /offeredIn/-/reference
  templateRequired:
  - id
- href: Organization/{id}
  rel: providedBy
  targetHints:
    backref:
    - healthcare_service
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /providedBy/reference
  templateRequired:
  - id
- href: Organization/{id}
  rel: contact_organization
  targetHints:
    backref:
    - extended_contact_detail
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /contact/-/organization/reference
  templateRequired:
  - id
properties:
  _active:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``active``.
  _appointmentRequired:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``appointmentRequired``.
  _comment:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``comment``.
  _extraDetails:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``extraDetails``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _name:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``name``.
  active:
    description: This flag is used to mark the record to not be used. This is not
      used when a center is closed for maintenance, or for holidays, the notAvailable
      period is to be used for this.
    element_property: true
    title: Whether this HealthcareService record is in active use
    type: boolean
  appointmentRequired:
    description: Indicates whether or not a prospective consumer will require an appointment
      for a particular service at a site to be provided by the Organization. Indicates
      if an appointment is required for access to this service.
    element_property: true
    title: If an appointment is required for access to this service
    type: boolean
  availability:
    description: A collection of times that the healthcare service is available.
    element_property: true
    items:
      $ref: Availability.yaml
    title: Times the healthcare service is available (including exceptions)
    type: array
  category:
    binding_description: A category of the service(s) that could be provided.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/service-category
    binding_version: null
    description: Identifies the broad category of service being performed or delivered.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Broad category of service being performed or delivered
    type: array
  characteristic:
    binding_description: A custom attribute that could be provided at a service (e.g.
      Wheelchair accessibility).
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/service-mode
    binding_version: null
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Collection of characteristics (attributes)
    type: array
  comment:
    description: Any additional description of the service and/or any specific issues
      not covered by the other attributes, which can be displayed as further detail
      under the serviceName.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Additional description and/or any specific issues not covered elsewhere
    type: string
  communication:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: Some services are specifically made available in multiple languages,
      this property permits a directory to declare the languages this is offered in.
      Typically this is only provided where a service operates in communities with
      mixed languages used.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: The language that this service is offered in
    type: array
  contact:
    description: The contact details of communication devices available relevant to
      the specific HealthcareService. This can include addresses, phone numbers, fax
      numbers, mobile numbers, email addresses and web sites.
    element_property: true
    items:
      $ref: ExtendedContactDetail.yaml
    title: Official contact details for the HealthcareService
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  coverageArea:
    backref: coverageArea_healthcare_service
    description: The location(s) that this service is available to (not where the
      service is provided).
    element_property: true
    enum_reference_types:
    - Location
    items:
      $ref: Reference.yaml
    title: Location(s) service is intended for/available to
    type: array
  eligibility:
    description: Does this service have specific eligibility requirements that need
      to be met in order to use the service?
    element_property: true
    items:
      $ref: HealthcareServiceEligibility.yaml
    title: Specific eligibility requirements required to use the service
    type: array
  endpoint:
    backref: endpoint_healthcare_service
    description: Technical endpoints providing access to services operated for the
      specific healthcare services defined at this resource.
    element_property: true
    enum_reference_types:
    - Endpoint
    items:
      $ref: Reference.yaml
    title: Technical endpoints providing access to electronic services operated for
      the healthcare service
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  extraDetails:
    element_property: true
    pattern: \s*(\S|\s)*
    title: Extra details about the service that can't be placed in the other fields
    type: string
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    element_property: true
    items:
      $ref: Identifier.yaml
    title: External identifiers for this item
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  location:
    backref: location_healthcare_service
    description: The location(s) where this healthcare service may be provided.
    element_property: true
    enum_reference_types:
    - Location
    items:
      $ref: Reference.yaml
    title: Location(s) where service may be provided
    type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  name:
    description: Further description of the service as it would be presented to a
      consumer while searching.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Description of service as presented to a consumer while searching
    type: string
  offeredIn:
    backref: offeredIn_healthcare_service
    description: When the HealthcareService is representing a specific, schedulable
      service, the availableIn property can refer to a generic service.
    element_property: true
    enum_reference_types:
    - HealthcareService
    items:
      $ref: Reference.yaml
    title: The service within which this service is offered
    type: array
  photo:
    $ref: Attachment.yaml
    description: If there is a photo/symbol associated with this HealthcareService,
      it may be included here to facilitate quick identification of the service in
      a list.
    element_property: true
    title: Facilitates quick identification of the service
  program:
    binding_description: Government or local programs that this service applies to.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/program
    binding_version: null
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Programs that this service is applicable to
    type: array
  providedBy:
    $ref: Reference.yaml
    backref: healthcare_service
    description: The organization that provides this healthcare service.
    element_property: true
    enum_reference_types:
    - Organization
    title: Organization that provides this service
  referralMethod:
    binding_description: The methods of referral can be used when referring to a specific
      HealthcareService resource.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/service-referral-method
    binding_version: null
    description: Ways that the service accepts referrals, if this is not provided
      then it is implied that no referral is required.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Ways that the service accepts referrals
    type: array
  resourceType:
    const: HealthcareService
    default: HealthcareService
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  serviceProvisionCode:
    binding_description: The code(s) that detail the conditions under which the healthcare
      service is available/offered.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/service-provision-conditions
    binding_version: null
    description: The code(s) that detail the conditions under which the healthcare
      service is available/offered.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Conditions under which service is available/offered
    type: array
  specialty:
    binding_description: A specialty that a healthcare service may provide.
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/c80-practice-codes
    binding_version: null
    description: Collection of specialties handled by the Healthcare service. This
      is more of a medical term.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Specialties handled by the HealthcareService
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  type:
    binding_description: Additional details about where the content was created (e.g.
      clinical specialty).
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/service-type
    binding_version: null
    description: The specific type of service that may be delivered or performed.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Type of service that may be delivered or performed
    type: array
title: HealthcareService
type: object

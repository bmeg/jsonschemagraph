    - in-expansion
    - in-compose-or-expansion
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: in-compose | in-expansion | in-compose-or-expansion
    type: string
  codeSystem:
    description: Identifies a code system that is supported by the server. If there
      is a no code system URL, then this declares the general assumptions a client
      can make about support for any CodeSystem resource.
    element_property: true
    items:
      $ref: TerminologyCapabilitiesCodeSystem.yaml
    title: A code system supported by the server
    type: array
  contact:
    description: Contact details to assist a user in finding and communicating with
      the publisher.
    element_property: true
    items:

  codeSearch:
    binding_description: The degree to which the server supports the code search parameter
      on ValueSet, if it is supported.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/code-search-support
    binding_version: 5.0.0
    description: The degree to which the server supports the code search parameter
      on ValueSet, if it is supported.
    element_property: true

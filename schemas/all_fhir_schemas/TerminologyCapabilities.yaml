    type: array
  validateCode:
    $ref: TerminologyCapabilitiesValidateCode.yaml
    element_property: true
    title: Information about the [ValueSet/$validate-code](valueset-operation-validate-code.html)
      operation
  version:
    description: The identifier that is used to identify this version of the terminology
      capabilities when it is referenced in a specification, model, design or instance.
      This is an arbitrary value managed by the terminology capabilities author and
      is not expected to be globally unique. For example, it might be a timestamp
      (e.g. yyyymmdd) if a managed version is not available. There is also no expectation
      that versions can be placed in a lexicographical sequence.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Business version of the terminology capabilities
    type: string
  versionAlgorithmCoding:

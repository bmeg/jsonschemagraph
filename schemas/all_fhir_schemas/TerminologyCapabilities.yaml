    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  copyright:
    description: A copyright statement relating to the terminology capabilities and/or
      its contents. Copyright statements are generally legal restrictions on the use
      and publishing of the terminology capabilities.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Use and/or publishing restrictions
    type: string
  copyrightLabel:
    description: A short string (<50 characters), suitable for inclusion in a page
      footer that identifies the copyright holder, effective period, and optionally
      whether rights are resctricted. (e.g. 'All rights reserved', 'Some rights reserved').
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Copyright holder and year(s)
    type: string
  date:
    description: The date  (and optionally time) when the terminology capabilities
      was last significantly changed. The date must change when the business version
      changes and it must change if the status code changes. In addition, it should
      change when the substantive content of the terminology capabilities changes.
    element_property: true
    element_required: true
    format: date-time
    title: Date last changed
    type: string
  description:
    description: A free text natural language description of the terminology capabilities
      from a consumer's perspective. Typically, this is used when the capability statement
      describes a desired rather than an actual solution, for example as a formal
      expression of requirements as part of an RFP.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Natural language description of the terminology capabilities
    type: string
  expansion:
    $ref: TerminologyCapabilitiesExpansion.yaml
    element_property: true

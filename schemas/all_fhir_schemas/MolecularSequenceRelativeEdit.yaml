$id: MolecularSequenceRelativeEdit
additionalProperties: false
description: Changes in sequence from the starting sequence. [See https://hl7.org/fhir/R5/MolecularSequenceRelativeEdit.html]
  [See https://hl7.org/fhir/R5/MolecularSequenceRelativeEdit.html]
links: []
properties:
  _end:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``end``.
  _replacedSequence:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``replacedSequence``.
  _replacementSequence:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``replacementSequence``.
  _start:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``start``.
  end:
    description: End position of the edit on the starting sequence. If the coordinate
      system is 0-based then end is exclusive and does not include the last position.
      If the coordinate system is 1-base, then end is inclusive and includes the last
      position.
    element_property: true
    title: End position of the edit on the starting sequence
    type: integer
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  replacedSequence:
    description: Allele in the starting sequence. Nucleotide(s)/amino acids from start
      position of sequence to stop position of sequence on the positive (+) strand
      of the starting sequence. When the sequence  type is DNA, it should be the sequence
      on the positive (+) strand. This will lay in the range between variant.start
      and variant.end.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Allele in the starting sequence
    type: string
  replacementSequence:
    description: Allele that was observed. Nucleotide(s)/amino acids from start position
      of sequence to stop position of sequence on the positive (+) strand of the observed
      sequence. When the sequence type is DNA, it should be the sequence on the positive
      (+) strand. This will lay in the range between variant.start and variant.end.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Allele that was observed
    type: string
  resourceType:
    const: MolecularSequenceRelativeEdit
    default: MolecularSequenceRelativeEdit
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  start:
    description: Start position of the edit on the starting sequence. If the coordinate
      system is either 0-based or 1-based, then start position is inclusive.
    element_property: true
    title: Start position of the edit on the starting sequence
    type: integer
title: MolecularSequenceRelativeEdit
type: object

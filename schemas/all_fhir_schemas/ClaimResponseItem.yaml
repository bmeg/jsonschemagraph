$id: ClaimResponseItem
additionalProperties: false
description: Adjudication for claim line items. A claim line. Either a simple (a product
  or service) or a 'group' of details which can also be a simple items or groups of
  sub-details. [See https://hl7.org/fhir/R5/ClaimResponseItem.html] [See https://hl7.org/fhir/R5/ClaimResponseItem.html]
links: []
properties:
  _itemSequence:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``itemSequence``.
  _noteNumber:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``noteNumber``.
    type: array
  adjudication:
    description: If this item is a group then the values here are a summary of the
      adjudication of the detail items. If this item is a simple product or service
      then this is the result of the adjudication of this item.
    element_property: true
    items:
      $ref: ClaimResponseItemAdjudication.yaml
    title: Adjudication details
    type: array
  detail:
    description: A claim detail. Either a simple (a product or service) or a 'group'
      of sub-details which are simple items.
    element_property: true
    items:
      $ref: ClaimResponseItemDetail.yaml
    title: Adjudication for claim details
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  itemSequence:
    description: A number to uniquely reference the claim item entries.
    element_property: true
    element_required: true
    exclusiveMinimum: 0
    title: Claim item instance identifier
    type: integer
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  noteNumber:
    description: The numbers associated with notes below which apply to the adjudication
      of this item.
    element_property: true
    items:
      exclusiveMinimum: 0
      type: integer
    title: Applicable note numbers
    type: array
  resourceType:
    const: ClaimResponseItem
    default: ClaimResponseItem
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  reviewOutcome:
    $ref: ClaimResponseItemReviewOutcome.yaml
    description: The high-level results of the adjudication if adjudication has been
      performed.
    element_property: true
    title: Adjudication results
  traceNumber:
    description: Trace number for tracking purposes. May be defined at the jurisdiction
      level or between trading partners.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Number for tracking
    type: array
title: ClaimResponseItem
type: object

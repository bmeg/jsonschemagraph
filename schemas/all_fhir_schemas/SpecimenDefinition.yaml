  approvalDate:
    description: The date on which the asset content was approved by the publisher.
      Approval happens once when the content is officially approved for usage.
    element_property: true
    format: date
    title: When SpecimenDefinition was approved by publisher
    type: string
  collection:
    binding_description: SCT actions and procedures for specimen collection
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/specimen-collection
    binding_version: null
    description: The action to be performed for collecting the specimen.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Specimen collection procedure
    type: array
  contact:
    description: Contact details to assist a user in finding and communicating with
      the publisher.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Contact details for the publisher
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  copyright:
    description: Copyright statement relating to the SpecimenDefinition and/or its
      contents. Copyright statements are generally legal restrictions on the use and
      publishing of the SpecimenDefinition.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Use and/or publishing restrictions
    type: string
  copyrightLabel:
    description: A short string (<50 characters), suitable for inclusion in a page
      footer that identifies the copyright holder, effective period, and optionally
      whether rights are resctricted. (e.g. 'All rights reserved', 'Some rights reserved').
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Copyright holder and year(s)
    type: string
  date:
    description: For draft definitions, indicates the date of initial creation. For
      active definitions, represents the date of activation. For withdrawn definitions,
      indicates the date of withdrawal.
    element_property: true
    format: date-time
    title: Date status first applied
    type: string
  derivedFromCanonical:
    description: The canonical URL pointing to another FHIR-defined SpecimenDefinition
      that is adhered to in whole or in part by this definition.
    element_property: true
    enum_reference_types:
    - SpecimenDefinition
    items:
      pattern: \S*
      type: string
    title: Based on FHIR definition of another SpecimenDefinition
    type: array
  derivedFromUri:
    description: The URL pointing to an externally-defined type of specimen, guideline
      or other definition that is adhered to in whole or in part by this definition.
    element_property: true
    items:
      pattern: \S*
      type: string
    title: Based on external definition
    type: array
  description:
    description: A free text natural language description of the SpecimenDefinition
      from the consumer's perspective.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Natural language description of the SpecimenDefinition
    type: string
  effectivePeriod:
    $ref: Period.yaml
    description: The period during which the SpecimenDefinition content was or is
      planned to be effective.
    element_property: true
    title: The effective date range for the SpecimenDefinition
  experimental:
    description: A flag to indicate that this SpecimenDefinition is not authored for  genuine
      usage.
    element_property: true
    title: If this SpecimenDefinition is not for real usage
    type: boolean
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    $ref: Identifier.yaml
    description: A business identifier assigned to this SpecimenDefinition.
    element_property: true
    title: Business identifier
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  jurisdiction:
    binding_description: Codes for country, country subdivision and region for indicating
      where a resource is intended to be used.
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/jurisdiction
    binding_version: null
    description: A jurisdiction in which the SpecimenDefinition is intended to be
      used.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Intended jurisdiction for this SpecimenDefinition (if applicable)
    type: array
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  lastReviewDate:
    description: The date on which the asset content was last reviewed. Review happens
      periodically after that, but doesn't change the original approval date.
    element_property: true
    format: date
    title: The date on which the asset content was last reviewed by the publisher
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  name:
    description: A natural language name identifying the {{title}}. This name should
      be usable as an identifier for the module by machine processing applications
      such as code generation.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this {{title}} (computer friendly)
    type: string
  patientPreparation:
    binding_description: SCT descendants of 703763000 |Precondition value (qualifier
      value)|
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/prepare-patient-prior-specimen-collection
    binding_version: null
    description: Preparation of the patient for specimen collection.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Patient preparation for collection
    type: array
  publisher:
    description: Helps establish the "authority/credibility" of the SpecimenDefinition.
      May also allow for contact.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: The name of the individual or organization that published the SpecimenDefinition
    type: string
  purpose:
    description: Explains why this SpecimeDefinition is needed and why it has been
      designed as it has.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Why this SpecimenDefinition is defined
    type: string
  resourceType:
    const: SpecimenDefinition
    default: SpecimenDefinition
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: Codes identifying the status of a SpecimenDefinition resource.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/publication-status
    binding_version: 5.0.0
    description: The current state of theSpecimenDefinition.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - active
    - retired
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | retired | unknown
    type: string
  subjectCodeableConcept:
    $ref: CodeableConcept.yaml
    description: A code or group definition that describes the intended subject  from
      which this kind of specimen is to be collected.
    element_property: true
    one_of_many: subject
    one_of_many_required: false
    title: Type of subject for specimen collection
  subjectReference:
    $ref: Reference.yaml
    backref: specimen_definition
    description: A code or group definition that describes the intended subject  from
      which this kind of specimen is to be collected.
    element_property: true
    enum_reference_types:
    - Group
    one_of_many: subject
    one_of_many_required: false
    title: Type of subject for specimen collection
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  timeAspect:
    description: Time aspect of specimen collection (duration or offset).
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Time aspect for collection
    type: string
  title:
    description: A short, descriptive, user-friendly title for the SpecimenDefinition.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this SpecimenDefinition (Human friendly)
    type: string
  typeCollected:
    $ref: CodeableConcept.yaml
    binding_description: The type of the specimen to be collected.
    binding_strength: example
    binding_uri: http://terminology.hl7.org/ValueSet/v2-0487
    binding_version: null
    description: The kind of material to be collected.
    element_property: true
    title: Kind of material to collect
  typeTested:
    description: Specimen conditioned in a container as expected by the testing laboratory.
    element_property: true
    items:
      $ref: SpecimenDefinitionTypeTested.yaml
    title: Specimen in container intended for testing by lab
    type: array
  url:
    description: An absolute URL that is used to identify this SpecimenDefinition
      when it is referenced in a specification, model, design or an instance. This
      SHALL be a URL, SHOULD be globally unique, and SHOULD be an address at which
      this SpecimenDefinition is (or will be) published. The URL SHOULD include the
      major version of the SpecimenDefinition. For more information see Technical
      and Business Versions.
    element_property: true
    pattern: \S*
    title: Logical canonical URL to reference this SpecimenDefinition (globally unique)
    type: string
  useContext:
    description: The content was developed with a focus and intent of supporting the
      contexts that are listed. These terms may be used to assist with indexing and
      searching of specimen definitions.
    element_property: true
    items:
      $ref: UsageContext.yaml
    title: Content intends to support these contexts
    type: array
  version:
    description: The identifier that is used to identify this version of the SpecimenDefinition
      when it is referenced in a specification, model, design or instance. This is
      an arbitrary value managed by the SpecimenDefinition author and is not expected
      to be globally unique.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Business version of the SpecimenDefinition
    type: string
  versionAlgorithmCoding:
    $ref: Coding.yaml
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    title: How to compare versions
  versionAlgorithmString:
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    pattern: '[ \r\n\t\S]+'
    title: How to compare versions
    type: string

$id: CapabilityStatementRest
additionalProperties: false
description: If the endpoint is a RESTful one. A definition of the restful capabilities
  of the solution, if any. [See https://hl7.org/fhir/R5/CapabilityStatementRest.html]
links: []
properties:
  _compartment:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``compartment``.
    type: array
  _documentation:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``documentation``.
  _mode:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``mode``.
  compartment:
    description: An absolute URI which is a reference to the definition of a compartment
      that the system supports. The reference is to a CompartmentDefinition resource
      by its canonical URL .
    element_property: true
    enum_reference_types:
    - CompartmentDefinition
    items:
      pattern: \S*
      type: string
    title: Compartments served/used by system
    type: array
  documentation:
    description: Information about the system's restful capabilities that apply across
      all applications, such as security.
    element_property: true
    pattern: \s*(\S|\s)*
    title: General description of implementation
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  interaction:
    description: A specification of restful operations supported by the system.
    element_property: true
    items:
      $ref: CapabilityStatementRestInteraction.yaml
    title: What operations are supported?
    type: array
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  mode:
    binding_description: The mode of a RESTful capability statement.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/restful-capability-mode
    binding_version: 5.0.0
    description: Identifies whether this portion of the statement is describing the
      ability to initiate or receive restful operations.
    element_property: true
    element_required: true
    enum_values:
    - client
    - server
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: client | server
    type: string
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  operation:
    description: Definition of an operation or a named query together with its parameters
      and their meaning and type.
    element_property: true
    items:
      $ref: CapabilityStatementRestResourceOperation.yaml
    title: Definition of a system level operation
    type: array
  resource:
    description: A specification of the restful capabilities of the solution for a
      specific resource type.
    element_property: true
    items:
      $ref: CapabilityStatementRestResource.yaml
    title: Resource served on the REST interface
    type: array
  resourceType:
    const: CapabilityStatementRest
    default: CapabilityStatementRest
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  searchParam:
    description: Search parameters that are supported for searching all resources
      for implementations to support and/or make use of - either references to ones
      defined in the specification, or additional ones defined for/by the implementation.
      This is only for searches executed against the system-level endpoint.
    element_property: true
    items:
      $ref: CapabilityStatementRestResourceSearchParam.yaml
    title: Search parameters for searching all resources
    type: array
  security:
    $ref: CapabilityStatementRestSecurity.yaml
    description: Information about security implementation from an interface perspective
      - what a client needs to know.
    element_property: true
    title: Information about security of implementation
title: CapabilityStatementRest
type: object

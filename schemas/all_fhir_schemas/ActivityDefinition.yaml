  approvalDate:
    description: The date on which the resource content was approved by the publisher.
      Approval happens once when the content is officially approved for usage.
    element_property: true
    format: date
    title: When the activity definition was approved by publisher
    type: string
  asNeededBoolean:
    description: If a CodeableConcept is present, it indicates the pre-condition for
      performing the service.  For example "pain", "on flare-up", etc.
    element_property: true
    one_of_many: asNeeded
    one_of_many_required: false
    title: Preconditions for service
    type: boolean
  asNeededCodeableConcept:
    $ref: CodeableConcept.yaml
    description: If a CodeableConcept is present, it indicates the pre-condition for
      performing the service.  For example "pain", "on flare-up", etc.
    element_property: true
    one_of_many: asNeeded
    one_of_many_required: false
    title: Preconditions for service
  author:
    description: An individiual or organization primarily involved in the creation
      and maintenance of the content.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Who authored the content
    type: array
  bodySite:
    binding_description: A code that identifies the anatomical location.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/body-site
    binding_version: null
    description: Indicates the sites on the subject's body where the procedure should
      be performed (I.e. the target sites).
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: What part of body to perform on
    type: array
  code:
    $ref: CodeableConcept.yaml
    binding_description: Detailed type of the activity; e.g. CBC.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/procedure-code
    binding_version: null
    description: Detailed description of the type of activity; e.g. What lab test,
      what procedure, what kind of encounter.
    element_property: true
    title: Detail type of activity
  contact:
    description: Contact details to assist a user in finding and communicating with
      the publisher.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Contact details for the publisher
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  copyright:
    description: A copyright statement relating to the activity definition and/or
      its contents. Copyright statements are generally legal restrictions on the use
      and publishing of the activity definition.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Use and/or publishing restrictions
    type: string
  copyrightLabel:
    description: A short string (<50 characters), suitable for inclusion in a page
      footer that identifies the copyright holder, effective period, and optionally
      whether rights are resctricted. (e.g. 'All rights reserved', 'Some rights reserved').
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Copyright holder and year(s)
    type: string
  date:
    description: The date  (and optionally time) when the activity definition was
      last significantly changed. The date must change when the business version changes
      and it must change if the status code changes. In addition, it should change
      when the substantive content of the activity definition changes.
    element_property: true
    format: date-time
    title: Date last changed
    type: string
  description:
    description: A free text natural language description of the activity definition
      from a consumer's perspective.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Natural language description of the activity definition
    type: string
  doNotPerform:
    description: Set this to true if the definition is to indicate that a particular
      activity should NOT be performed. If true, this element should be interpreted
      to reinforce a negative coding. For example NPO as a code with a doNotPerform
      of true would still indicate to NOT perform the action.
    element_property: true
    title: True if the activity should not be performed
    type: boolean
  dosage:
    description: Provides detailed dosage instructions in the same way that they are
      described for MedicationRequest resources.
    element_property: true
    items:
      $ref: Dosage.yaml
    title: Detailed dosage instructions
    type: array
  dynamicValue:
    description: Dynamic values that will be evaluated to produce values for elements
      of the resulting resource. For example, if the dosage of a medication must be
      computed based on the patient's weight, a dynamic value would be used to specify
      an expression that calculated the weight, and the path on the request resource
      that would contain the result.
    element_property: true
    items:
      $ref: ActivityDefinitionDynamicValue.yaml
    title: Dynamic aspects of the definition
    type: array
  editor:
    description: An individual or organization primarily responsible for internal
      coherence of the content.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Who edited the content
    type: array
  effectivePeriod:
    $ref: Period.yaml
    description: The period during which the activity definition content was or is
      planned to be in active use.
    element_property: true
    title: When the activity definition is expected to be used
  endorser:
    description: An individual or organization asserted by the publisher to be responsible
      for officially endorsing the content for use in some setting.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Who endorsed the content
    type: array
  experimental:
    description: A Boolean value to indicate that this activity definition is authored
      for testing purposes (or education/evaluation/marketing) and is not intended
      to be used for genuine usage.
    element_property: true
    title: For testing purposes, not real usage
    type: boolean
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: A formal identifier that is used to identify this activity definition
      when it is represented in other formats, or referenced in a specification, model,
      design or an instance.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Additional identifier for the activity definition
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  intent:
    binding_description: Codes indicating the degree of authority/intentionality associated
      with a request.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/request-intent
    binding_version: 5.0.0
    description: Indicates the level of authority/intentionality associated with the
      activity and where the request should fit into the workflow chain.
    element_property: true
    enum_values:
    - proposal
    - plan
    - directive
    - order
    - original-order
    - reflex-order
    - filler-order
    - instance-order
    - option
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: proposal | plan | directive | order | original-order | reflex-order | filler-order
      | instance-order | option
    type: string
  jurisdiction:
    binding_description: Countries and regions within which this artifact is targeted
      for use.
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/jurisdiction
    binding_version: null
    description: A legal or geographic region in which the activity definition is
      intended to be used.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Intended jurisdiction for activity definition (if applicable)
    type: array
  kind:
    binding_description: The kind of activity the definition is describing.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/request-resource-types
    binding_version: 5.0.0
    description: A description of the kind of resource the activity definition is
      representing. For example, a MedicationRequest, a ServiceRequest, or a CommunicationRequest.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Kind of resource
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  lastReviewDate:
    description: The date on which the resource content was last reviewed. Review
      happens periodically after approval but does not change the original approval
      date.
    element_property: true
    format: date
    title: When the activity definition was last reviewed by the publisher
    type: string
  library:
    description: A reference to a Library resource containing any formal logic used
      by the activity definition.
    element_property: true
    enum_reference_types:
    - Library
    items:
      pattern: \S*
      type: string
    title: Logic used by the activity definition
    type: array
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  location:
    $ref: CodeableReference.yaml
    backref: activity_definition
    description: Identifies the facility where the activity will occur; e.g. home,
      hospital, specific clinic, etc.
    element_property: true
    enum_reference_types:
    - Location
    title: Where it should happen
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  name:
    description: A natural language name identifying the activity definition. This
      name should be usable as an identifier for the module by machine processing
      applications such as code generation.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this activity definition (computer friendly)
    type: string
  observationRequirement:
    description: Defines observation requirements for the action to be performed,
      such as body weight or surface area.
    element_property: true
    enum_reference_types:
    - ObservationDefinition
    items:
      pattern: \S*
      type: string
    title: What observations are required to perform this action
    type: array
  observationResultRequirement:
    description: Defines the observations that are expected to be produced by the
      action.
    element_property: true
    enum_reference_types:
    - ObservationDefinition
    items:
      pattern: \S*
      type: string
    title: What observations must be produced by this action
    type: array
  participant:
    description: Indicates who should participate in performing the action described.
    element_property: true
    items:
      $ref: ActivityDefinitionParticipant.yaml
    title: Who should participate in the action
    type: array
  priority:
    binding_description: Identifies the level of importance to be assigned to actioning
      the request.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/request-priority
    binding_version: 5.0.0
    description: Indicates how quickly the activity  should be addressed with respect
      to other requests.
    element_property: true
    enum_values:
    - routine
    - urgent
    - asap
    - stat
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: routine | urgent | asap | stat
    type: string
  productCodeableConcept:
    $ref: CodeableConcept.yaml
    description: Identifies the food, drug or other product being consumed or supplied
      in the activity.
    element_property: true
    one_of_many: product
    one_of_many_required: false
    title: What's administered/supplied
  productReference:
    $ref: Reference.yaml
    backref: productReference_activity_definition
    description: Identifies the food, drug or other product being consumed or supplied
      in the activity.
    element_property: true
    enum_reference_types:
    - Medication
    - Ingredient
    - Substance
    - SubstanceDefinition
    one_of_many: product
    one_of_many_required: false
    title: What's administered/supplied
  profile:
    description: A profile to which the target of the activity definition is expected
      to conform.
    element_property: true
    enum_reference_types:
    - StructureDefinition
    pattern: \S*
    title: What profile the resource needs to conform to
    type: string
  publisher:
    description: The name of the organization or individual responsible for the release
      and ongoing maintenance of the activity definition.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name of the publisher/steward (organization or individual)
    type: string
  purpose:
    description: Explanation of why this activity definition is needed and why it
      has been designed as it has.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Why this activity definition is defined
    type: string
  quantity:
    $ref: Quantity.yaml
    description: Identifies the quantity expected to be consumed at once (per dose,
      per meal, etc.).
    element_property: true
    title: How much is administered/consumed/supplied
  relatedArtifact:
    description: Related artifacts such as additional documentation, justification,
      or bibliographic references.
    element_property: true
    items:
      $ref: RelatedArtifact.yaml
    title: Additional documentation, citations, etc
    type: array
  resourceType:
    const: ActivityDefinition
    default: ActivityDefinition
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  reviewer:
    description: An individual or organization asserted by the publisher to be primarily
      responsible for review of some aspect of the content.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Who reviewed the content
    type: array
  specimenRequirement:
    description: Defines specimen requirements for the action to be performed, such
      as required specimens for a lab test.
    element_property: true
    enum_reference_types:
    - SpecimenDefinition
    items:
      pattern: \S*
      type: string
    title: What specimens are required to perform this action
    type: array
  status:
    binding_description: The lifecycle status of an artifact.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/publication-status
    binding_version: 5.0.0
    description: The status of this activity definition. Enables tracking the life-cycle
      of the content.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - active
    - retired
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | retired | unknown
    type: string
  subjectCanonical:
    description: A code, group definition, or canonical reference that describes  or
      identifies the intended subject of the activity being defined.  Canonical references
      are allowed to support the definition of protocols for drug and substance quality
      specifications, and is allowed to reference a MedicinalProductDefinition, SubstanceDefinition,
      AdministrableProductDefinition, ManufacturedItemDefinition, or PackagedProductDefinition
      resource.
    element_property: true
    enum_reference_types:
    - EvidenceVariable
    one_of_many: subject
    one_of_many_required: false
    pattern: \S*
    title: Type of individual the activity definition is intended for
    type: string
  subjectCodeableConcept:
    $ref: CodeableConcept.yaml
    description: A code, group definition, or canonical reference that describes  or
      identifies the intended subject of the activity being defined.  Canonical references
      are allowed to support the definition of protocols for drug and substance quality
      specifications, and is allowed to reference a MedicinalProductDefinition, SubstanceDefinition,
      AdministrableProductDefinition, ManufacturedItemDefinition, or PackagedProductDefinition
      resource.
    element_property: true
    one_of_many: subject
    one_of_many_required: false
    title: Type of individual the activity definition is intended for
  subjectReference:
    $ref: Reference.yaml
    backref: subjectReference_activity_definition
    description: A code, group definition, or canonical reference that describes  or
      identifies the intended subject of the activity being defined.  Canonical references
      are allowed to support the definition of protocols for drug and substance quality
      specifications, and is allowed to reference a MedicinalProductDefinition, SubstanceDefinition,
      AdministrableProductDefinition, ManufacturedItemDefinition, or PackagedProductDefinition
      resource.
    element_property: true
    enum_reference_types:
    - Group
    - MedicinalProductDefinition
    - SubstanceDefinition
    - AdministrableProductDefinition
    - ManufacturedItemDefinition
    - PackagedProductDefinition
    one_of_many: subject
    one_of_many_required: false
    title: Type of individual the activity definition is intended for
  subtitle:
    description: An explanatory or alternate title for the activity definition giving
      additional information about its content.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Subordinate title of the activity definition
    type: string
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  timingAge:
    $ref: Age.yaml
    description: The timing or frequency upon which the described activity is to occur.
    element_property: true
    one_of_many: timing
    one_of_many_required: false
    title: When activity is to occur
  timingDuration:
    $ref: Duration.yaml
    description: The timing or frequency upon which the described activity is to occur.
    element_property: true
    one_of_many: timing
    one_of_many_required: false
    title: When activity is to occur
  timingRange:
    $ref: Range.yaml
    description: The timing or frequency upon which the described activity is to occur.
    element_property: true
    one_of_many: timing
    one_of_many_required: false
    title: When activity is to occur
  timingTiming:
    $ref: Timing.yaml
    description: The timing or frequency upon which the described activity is to occur.
    element_property: true
    one_of_many: timing
    one_of_many_required: false
    title: When activity is to occur
  title:
    description: A short, descriptive, user-friendly title for the activity definition.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this activity definition (human friendly)
    type: string
  topic:
    binding_description: High-level categorization of the definition, used for searching,
      sorting, and filtering.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/definition-topic
    binding_version: null
    description: Descriptive topics related to the content of the activity. Topics
      provide a high-level categorization of the activity that can be useful for filtering
      and searching.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: E.g. Education, Treatment, Assessment, etc
    type: array
  transform:
    description: A reference to a StructureMap resource that defines a transform that
      can be executed to produce the intent resource using the ActivityDefinition
      instance as the input.
    element_property: true
    enum_reference_types:
    - StructureMap
    pattern: \S*
    title: Transform to apply the template
    type: string
  url:
    description: An absolute URI that is used to identify this activity definition
      when it is referenced in a specification, model, design or an instance; also
      called its canonical identifier. This SHOULD be globally unique and SHOULD be
      a literal address at which an authoritative instance of this activity definition
      is (or will be) published. This URL can be the target of a canonical reference.
      It SHALL remain the same when the activity definition is stored on different
      servers.
    element_property: true
    pattern: \S*
    title: Canonical identifier for this activity definition, represented as a URI
      (globally unique)
    type: string
  usage:
    description: A detailed description of how the activity definition is used from
      a clinical perspective.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Describes the clinical usage of the activity definition
    type: string
  useContext:
    description: The content was developed with a focus and intent of supporting the
      contexts that are listed. These contexts may be general categories (gender,
      age, ...) or may be references to specific programs (insurance plans, studies,
      ...) and may be used to assist with indexing and searching for appropriate activity
      definition instances.
    element_property: true
    items:
      $ref: UsageContext.yaml
    title: The context that the content is intended to support
    type: array
  version:
    description: The identifier that is used to identify this version of the activity
      definition when it is referenced in a specification, model, design or instance.
      This is an arbitrary value managed by the activity definition author and is
      not expected to be globally unique. For example, it might be a timestamp (e.g.
      yyyymmdd) if a managed version is not available. There is also no expectation
      that versions can be placed in a lexicographical sequence. To provide a version
      consistent with the Decision Support Service specification, use the format Major.Minor.Revision
      (e.g. 1.0.0). For more information on versioning knowledge assets, refer to
      the Decision Support Service specification. Note that a version is required
      for non-experimental active assets.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Business version of the activity definition
    type: string
  versionAlgorithmCoding:
    $ref: Coding.yaml
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    title: How to compare versions
  versionAlgorithmString:
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    pattern: '[ \r\n\t\S]+'
    title: How to compare versions
    type: string
title: ActivityDefinition
type: object

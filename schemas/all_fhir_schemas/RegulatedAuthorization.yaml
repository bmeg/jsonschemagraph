description: Regulatory approval, clearance or licencing related to a regulated product,
  treatment, facility or activity e.g. Market Authorization for a Medicinal Product.
  Regulatory approval, clearance or licencing related to a regulated product, treatment,
  facility or activity that is cited in a guidance, regulation, rule or legislative
  act. An example is Market Authorization relating to a Medicinal Product. [See https://hl7.org/fhir/R5/RegulatedAuthorization.html]

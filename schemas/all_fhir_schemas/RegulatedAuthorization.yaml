properties:
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _statusDate:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``statusDate``.
  attachedDocument:
    backref: attachedDocument_regulated_authorization
    element_property: true
    enum_reference_types:
    - DocumentReference
    items:
      $ref: Reference.yaml
    title: Additional information or supporting documentation about the authorization
    type: array
  basis:
    binding_description: A legal or regulatory framework against which an authorization
      is granted, or other reasons for it.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/regulated-authorization-basis
    binding_version: null
    description: The legal or regulatory framework against which this authorization
      is granted, or other reasons for it.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: The legal/regulatory framework or reasons under which this authorization
      is granted
    type: array
  case:
    $ref: RegulatedAuthorizationCase.yaml
    description: 'The case or regulatory procedure for granting or amending a regulated
      authorization. An authorization is granted in response to submissions/applications
      by those seeking authorization. A case is the administrative process that deals
      with the application(s) that relate to this and assesses them. Note: This area
      is subject to ongoing review and the workgroup is seeking implementer feedback
      on its use (see link at bottom of page).'
    element_property: true
    title: 'The case or regulatory procedure for granting or amending a regulated
      authorization. Note: This area is subject to ongoing review and the workgroup
      is seeking implementer feedback on its use (see link at bottom of page)'
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  description:
    element_property: true
    pattern: \s*(\S|\s)*
    title: General textual supporting information
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  holder:
    $ref: Reference.yaml
    backref: holder_regulated_authorization
    description: The organization that has been granted this authorization, by some
      authoritative body (the 'regulator').
    element_property: true
    enum_reference_types:
    - Organization
    title: The organization that has been granted this authorization, by the regulator
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business identifier for the authorization, typically assigned by the authorizing
      body
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  indication:
    backref: indication_regulated_authorization
    element_property: true
    enum_reference_types:
    - ClinicalUseDefinition
    items:
      $ref: CodeableReference.yaml
    title: Condition for which the use of the regulated product applies
    type: array
  intendedUse:
    $ref: CodeableConcept.yaml
    binding_description: The overall intended use of a product.
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/product-intended-use
    binding_version: null
    description: The intended use of the product, e.g. prevention, treatment, diagnosis.
    element_property: true
    title: The intended use of the product, e.g. prevention, treatment
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  region:
    binding_description: Jurisdiction codes
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/jurisdiction
    binding_version: null
    description: The territory (e.g., country, jurisdiction etc.) in which the authorization
      has been granted.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: The territory in which the authorization has been granted
    type: array
  regulator:
    $ref: Reference.yaml
    backref: regulator_regulated_authorization
    description: The regulatory authority or authorizing body granting the authorization.
      For example, European Medicines Agency (EMA), Food and Drug Administration (FDA),
      Health Canada (HC), etc.
    element_property: true
    enum_reference_types:
    - Organization
    title: The regulatory authority or authorizing body granting the authorization
  resourceType:
    const: RegulatedAuthorization
    default: RegulatedAuthorization
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    $ref: CodeableConcept.yaml
    binding_description: The lifecycle status of an artifact.
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/publication-status
    binding_version: null
    description: The status that is authorised e.g. approved. Intermediate states
      and actions can be tracked with cases and applications.
    element_property: true
    title: The status that is authorised e.g. approved. Intermediate states can be
      tracked with cases and applications
  statusDate:
    element_property: true
    format: date-time
    title: The date at which the current status was assigned
    type: string
  subject:
    backref: subject_regulated_authorization
    element_property: true
    enum_reference_types:
    - MedicinalProductDefinition
    - BiologicallyDerivedProduct
    - NutritionProduct
    - PackagedProductDefinition
    - ManufacturedItemDefinition
    - Ingredient
    - SubstanceDefinition
    - DeviceDefinition
    - ResearchStudy
    - ActivityDefinition
    - PlanDefinition
    - ObservationDefinition
    - Practitioner
    - Organization
    - Location
    items:
      $ref: Reference.yaml
    title: The product type, treatment, facility or activity that is being authorized
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  type:
    $ref: CodeableConcept.yaml
    binding_description: Overall type of this authorization.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/regulated-authorization-type
    binding_version: null
    element_property: true
    title: Overall type of this authorization, for example drug marketing approval,
      orphan drug designation
  validityPeriod:
    $ref: Period.yaml
    description: The time period in which the regulatory approval, clearance or licencing
      is in effect. As an example, a Marketing Authorization includes the date of
      authorization and/or an expiration date.
    element_property: true
    title: The time period in which the regulatory approval etc. is in effect, e.g.
      a Marketing Authorization includes the date of authorization and/or expiration
      date
title: RegulatedAuthorization
type: object

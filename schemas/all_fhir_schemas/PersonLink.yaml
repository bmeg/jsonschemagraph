$id: PersonLink
additionalProperties: false
description: Link to a resource that concerns the same actual person. [See https://hl7.org/fhir/R5/PersonLink.html]
  [See https://hl7.org/fhir/R5/PersonLink.html]
links:
- href: Patient/{id}
  rel: target_Patient
  targetHints:
    backref:
    - person_link
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Patient.yaml
  templatePointers:
    id: /target/reference
  templateRequired:
  - id
- href: Practitioner/{id}
  rel: target_Practitioner
  targetHints:
    backref:
    - person_link
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Practitioner.yaml
  templatePointers:
    id: /target/reference
  templateRequired:
  - id
- href: RelatedPerson/{id}
  rel: target_RelatedPerson
  targetHints:
    backref:
    - person_link
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: RelatedPerson.yaml
  templatePointers:
    id: /target/reference
  templateRequired:
  - id
- href: Person/{id}
  rel: target_Person
  targetHints:
    backref:
    - person_link
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Person.yaml
  templatePointers:
    id: /target/reference
  templateRequired:
  - id
properties:
  _assurance:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``assurance``.
  assurance:
    binding_description: The level of confidence that this link represents the same
      actual person, based on NIST Authentication Levels.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/identity-assuranceLevel
    binding_version: 5.0.0
    description: Level of assurance that this link is associated with the target resource.
    element_property: true
    enum_values:
    - level1
    - level2
    - level3
    - level4
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: level1 | level2 | level3 | level4
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  resourceType:
    const: PersonLink
    default: PersonLink
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  target:
    $ref: Reference.yaml
    backref: person_link
    element_property: true
    enum_reference_types:
    - Patient
    - Practitioner
    - RelatedPerson
    - Person
    title: The resource to which this actual person is associated
required:
- target
title: PersonLink
type: object

$id: DeviceUdiCarrier
additionalProperties: false
description: Unique Device Identifier (UDI) Barcode string. Unique device identifier
  (UDI) assigned to device label or package.  Note that the Device may include multiple
  udiCarriers as it either may include just the udiCarrier for the jurisdiction it
  is sold, or for multiple jurisdictions it could have been sold. [See https://hl7.org/fhir/R5/DeviceUdiCarrier.html]
  [See https://hl7.org/fhir/R5/DeviceUdiCarrier.html]
links: []
properties:
  _carrierAIDC:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``carrierAIDC``.
  _carrierHRF:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``carrierHRF``.
  _deviceIdentifier:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``deviceIdentifier``.
  _entryType:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``entryType``.
  _issuer:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``issuer``.
  _jurisdiction:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``jurisdiction``.
  carrierAIDC:
    description: The full UDI carrier of the Automatic Identification and Data Capture
      (AIDC) technology representation of the barcode string as printed on the packaging
      of the device - e.g., a barcode or RFID.   Because of limitations on character
      sets in XML and the need to round-trip JSON data through XML, AIDC Formats *SHALL*
      be base64 encoded.
    element_property: true
    format: binary
    title: UDI Machine Readable Barcode String
    type: string
  carrierHRF:
    description: The full UDI carrier as the human readable form (HRF) representation
      of the barcode string as printed on the packaging of the device.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: UDI Human Readable Barcode String
    type: string
  deviceIdentifier:
    description: The device identifier (DI) is a mandatory, fixed portion of a UDI
      that identifies the labeler and the specific version or model of a device.
    element_property: true
    element_required: true
    pattern: '[ \r\n\t\S]+'
    title: Mandatory fixed portion of UDI
    type: string
  entryType:
    binding_description: Codes to identify how UDI data was entered.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/udi-entry-type
    binding_version: 5.0.0
    description: A coded entry to indicate how the data was entered.
    element_property: true
    enum_values:
    - barcode
    - rfid
    - manual
    - card
    - self-reported
    - electronic-transmission
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: barcode | rfid | manual | card | self-reported | electronic-transmission
      | unknown
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  issuer:
    description: "Organization that is charged with issuing UDIs for devices. For\
      \ example, the US FDA issuers include:  1) GS1: http://hl7.org/fhir/NamingSystem/gs1-di,\
      \  2) HIBCC: http://hl7.org/fhir/NamingSystem/hibcc-diI,  3) ICCBBA for blood\
      \ containers: http://hl7.org/fhir/NamingSystem/iccbba-blood-di,  4) ICCBA for\
      \ other devices: http://hl7.org/fhir/NamingSystem/iccbba-other-di # Informationsstelle\
      \ f\xFCr Arzneispezialit\xE4ten (IFA GmbH) (EU only): http://hl7.org/fhir/NamingSystem/ifa-gmbh-di."
    element_property: true
    element_required: true
    pattern: \S*
    title: UDI Issuing Organization
    type: string
  jurisdiction:
    description: The identity of the authoritative source for UDI generation within
      a jurisdiction. All UDIs are globally unique within a single namespace with
      the appropriate repository uri as the system. For example, UDIs of devices managed
      in the U.S. by the FDA, the value is http://hl7.org/fhir/NamingSystem/us-fda-udi
      or in the European Union by the European Commission http://hl7.org/fhir/NamingSystem/eu-ec-udi.
    element_property: true
    pattern: \S*
    title: Regional UDI authority
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  resourceType:
    const: DeviceUdiCarrier
    default: DeviceUdiCarrier
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
title: DeviceUdiCarrier
type: object

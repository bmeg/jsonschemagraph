properties:
  _created:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``created``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  _use:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``use``.
  accident:
    $ref: ClaimAccident.yaml
    description: Details of an accident which resulted in injuries which required
      the products and services listed in the claim.
    element_property: true
    title: Details of the event
  billablePeriod:
    $ref: Period.yaml
    description: The period for which charges are being submitted.
    element_property: true
    title: Relevant time frame for the claim
  careTeam:
    description: The members of the team who provided the products and services.
    element_property: true
    items:
      $ref: ClaimCareTeam.yaml
    title: Members of the care team
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  created:
    description: The date this resource was created.
    element_property: true
    element_required: true
    format: date-time
    title: Resource creation date
    type: string
  diagnosis:
    description: Information about diagnoses relevant to the claim items.
    element_property: true
    items:
      $ref: ClaimDiagnosis.yaml
    title: Pertinent diagnosis information
    type: array
  diagnosisRelatedGroup:
    $ref: CodeableConcept.yaml
    binding_description: null
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/ex-diagnosisrelatedgroup
    binding_version: null
    description: A package billing code or bundle code used to group products and
      services to a particular health condition (such as heart attack) which is based
      on a predetermined grouping code system.
    element_property: true
    title: Package billing code
  encounter:
    backref: encounter_claim
    description: Healthcare encounters related to this claim.
    element_property: true
    enum_reference_types:
    - Encounter
    items:
      $ref: Reference.yaml
    title: Encounters associated with the listed treatments
    type: array
  enterer:
    $ref: Reference.yaml
    backref: enterer_claim
    description: Individual who created the claim, predetermination or preauthorization.
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    - Patient
    - RelatedPerson
    title: Author of the claim
  event:
    description: Information code for an event with a corresponding date or period.
    element_property: true
    items:
      $ref: ClaimEvent.yaml
    title: Event information
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  facility:
    $ref: Reference.yaml
    backref: facility_claim
    description: Facility where the services were provided.
    element_property: true
    enum_reference_types:
    - Location
    - Organization
    title: Servicing facility
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  fundsReserve:
    $ref: CodeableConcept.yaml
    binding_description: 'For whom funds are to be reserved: (Patient, Provider, None).'
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/fundsreserve
    binding_version: null
    description: A code to indicate whether and for whom funds are to be reserved
      for future claims.
    element_property: true
    title: For whom to reserve funds
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: A unique identifier assigned to this claim.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business Identifier for claim
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  insurance:
    description: Financial instruments for reimbursement for the health care products
      and services specified on the claim.
    element_property: true
    items:
      $ref: ClaimInsurance.yaml
    title: Patient insurance information
    type: array
  insurer:
    $ref: Reference.yaml
    backref: insurer_claim
    description: The Insurer who is target of the request.
    element_property: true
    enum_reference_types:
    - Organization
    title: Target
  item:
    description: A claim line. Either a simple  product or service or a 'group' of
      details which can each be a simple items or groups of sub-details.
    element_property: true
    items:
      $ref: ClaimItem.yaml
    title: Product or service provided
    type: array
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  originalPrescription:
    $ref: Reference.yaml
    backref: originalPrescription_claim
    description: Original prescription which has been superseded by this prescription
      to support the dispensing of pharmacy services, medications or products.
    element_property: true
    enum_reference_types:
    - DeviceRequest
    - MedicationRequest
    - VisionPrescription
    title: Original prescription if superseded by fulfiller
  patient:
    $ref: Reference.yaml
    backref: patient_claim
    description: The party to whom the professional services and/or products have
      been supplied or are being considered and for whom actual or forecast reimbursement
      is sought.
    element_property: true
    enum_reference_types:
    - Patient
    title: The recipient of the products and services
  patientPaid:
    $ref: Money.yaml
    description: The amount paid by the patient, in total at the claim claim level
      or specifically for the item and detail level, to the provider for goods and
      services.
    element_property: true
    title: Paid by the patient
  payee:
    $ref: ClaimPayee.yaml
    description: The party to be reimbursed for cost of the products and services
      according to the terms of the policy.
    element_property: true
    title: Recipient of benefits payable
  prescription:
    $ref: Reference.yaml
    backref: prescription_claim
    description: Prescription is the document/authorization given to the claim author
      for them to provide products and services for which consideration (reimbursement)
      is sought. Could be a RX for medications, an 'order' for oxygen or wheelchair
      or physiotherapy treatments.
    element_property: true
    enum_reference_types:
    - DeviceRequest
    - MedicationRequest
    - VisionPrescription
    title: Prescription authorizing services and products
  priority:
    $ref: CodeableConcept.yaml
    binding_description: 'The timeliness with which processing is required: stat,
      normal, deferred.'
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/process-priority
    binding_version: null
    description: 'The provider-required urgency of processing the request. Typical
      values include: stat, normal, deferred.'
    element_property: true
    title: Desired processing urgency
  procedure:
    description: Procedures performed on the patient relevant to the billing items
      with the claim.
    element_property: true
    items:
      $ref: ClaimProcedure.yaml
    title: Clinical procedures performed
    type: array
  provider:
    $ref: Reference.yaml
    backref: provider_claim
    description: The provider which is responsible for the claim, predetermination
      or preauthorization.
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    - Organization
    title: Party responsible for the claim
  referral:
    $ref: Reference.yaml
    backref: claim
    description: The referral information received by the claim author, it is not
      to be used when the author generates a referral for a patient. A copy of that
      referral may be provided as supporting information. Some insurers require proof
      of referral to pay for services or to pay specialist rates for services.
    element_property: true
    enum_reference_types:
    - ServiceRequest
    title: Treatment referral
  related:
    description: Other claims which are related to this claim such as prior submissions
      or claims for related services or for the same event.
    element_property: true
    items:
      $ref: ClaimRelated.yaml

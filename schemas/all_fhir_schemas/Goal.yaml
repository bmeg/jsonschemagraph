properties:
  _continuous:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``continuous``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _lifecycleStatus:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``lifecycleStatus``.
  _startDate:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``startDate``.
  _statusDate:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``statusDate``.
  _statusReason:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``statusReason``.
  achievementStatus:
    $ref: CodeableConcept.yaml
    binding_description: Indicates the progression, or lack thereof, towards the goal
      against the target.
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/goal-achievement
    binding_version: null
    description: Describes the progression, or lack thereof, towards the goal against
      the target.
    element_property: true
    title: in-progress | improving | worsening | no-change | achieved | sustaining
      | not-achieved | no-progress | not-attainable
  addresses:
    backref: addresses_goal
    description: The identified conditions and other health record elements that are
      intended to be addressed by the goal.
    element_property: true
    enum_reference_types:
    - Condition
    - Observation
    - MedicationStatement
    - MedicationRequest
    - NutritionOrder
    - ServiceRequest
    - RiskAssessment
    - Procedure
    items:
      $ref: Reference.yaml
    title: Issues addressed by this goal
    type: array
  category:
    binding_description: Codes for grouping and sorting goals.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/goal-category
    binding_version: null
    description: Indicates a category the goal falls within.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: E.g. Treatment, dietary, behavioral, etc
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  continuous:
    element_property: true
    title: After meeting the goal, ongoing activity is needed to sustain the goal
      objective
    type: boolean
  description:
    $ref: CodeableConcept.yaml
    binding_description: Codes providing the details of a particular goal.  This will
      generally be system or implementation guide-specific.  In many systems, only
      the text element will be used.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/clinical-findings
    binding_version: null
    description: Human-readable and/or coded description of a specific desired objective
      of care, such as "control blood pressure" or "negotiate an obstacle course"
      or "dance with child at wedding".
    element_property: true
    title: Code or text describing goal
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Business identifiers assigned to this goal by the performer or other
      systems which remain constant as the resource is updated and propagates from
      server to server.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: External Ids for this goal
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  lifecycleStatus:
    binding_description: Codes that reflect the current state of a goal and whether
      the goal is still being targeted.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/goal-status
    binding_version: 5.0.0
    description: The state of the goal throughout its lifecycle.
    element_property: true
    element_required: true
    enum_values:
    - proposed
    - planned
    - accepted
    - active
    - on-hold
    - completed
    - cancelled
    - entered-in-error
    - rejected
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: proposed | planned | accepted | active | on-hold | completed | cancelled
      | entered-in-error | rejected
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  note:
    description: Any comments related to the goal.
    element_property: true
    items:
      $ref: Annotation.yaml
    title: Comments about the goal
    type: array
  outcome:
    backref: outcome_goal
    binding_description: The result of the goal; e.g. "25% increase in shoulder mobility",
      "Anxiety reduced to moderate levels".  "15 kg weight loss sustained over 6 months".
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/clinical-findings
    binding_version: null
    description: Identifies the change (or lack of change) at the point when the status
      of the goal is assessed.
    element_property: true
    enum_reference_types:
    - Observation
    items:
      $ref: CodeableReference.yaml
    title: What result was achieved regarding the goal?
    type: array
  priority:
    $ref: CodeableConcept.yaml
    binding_description: The level of importance associated with a goal.
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/goal-priority
    binding_version: null
    description: Identifies the mutually agreed level of importance associated with
      reaching/sustaining the goal.
    element_property: true
    title: high-priority | medium-priority | low-priority
  resourceType:
    const: Goal
    default: Goal
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  source:
    $ref: Reference.yaml
    backref: source_goal
    description: Indicates whose goal this is - patient goal, practitioner goal, etc.
    element_property: true
    enum_reference_types:
    - Patient
    - Practitioner
    - PractitionerRole
    - RelatedPerson
    - CareTeam
    title: Who's responsible for creating Goal?
  startCodeableConcept:
    $ref: CodeableConcept.yaml
    description: The date or event after which the goal should begin being pursued.
    element_property: true
    one_of_many: start
    one_of_many_required: false
    title: When goal pursuit begins
  startDate:
    description: The date or event after which the goal should begin being pursued.
    element_property: true
    format: date
    one_of_many: start
    one_of_many_required: false
    title: When goal pursuit begins
    type: string
  statusDate:
    description: Identifies when the current status.  I.e. When initially created,
      when achieved, when cancelled, etc.
    element_property: true
    format: date
    title: When goal status took effect
    type: string
  statusReason:
    description: Captures the reason for the current status.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Reason for current status
    type: string
  subject:
    $ref: Reference.yaml
    backref: subject_goal
    description: Identifies the patient, group or organization for whom the goal is
      being established.
    element_property: true
    enum_reference_types:
    - Patient
    - Group
    - Organization
    title: Who this goal is intended for
  target:
    description: Indicates what should be done by when.
    element_property: true
    items:
      $ref: GoalTarget.yaml
    title: Target outcome for the goal
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
required:
- description
- subject
title: Goal
type: object

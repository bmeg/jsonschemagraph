description: Describes the intended objective(s) for a patient, group or organization.
  Describes the intended objective(s) for a patient, group or organization care, for
  example, weight loss, restoring an activity of daily living, obtaining herd immunity
  via immunization, meeting a process improvement objective, etc. [See https://hl7.org/fhir/R5/Goal.html]

    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _outcome:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``outcome``.
  _preAuthRef:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``preAuthRef``.
    type: array
  _precedence:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``precedence``.

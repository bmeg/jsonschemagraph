    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``use``.
  accident:
    $ref: ExplanationOfBenefitAccident.yaml
    description: Details of a accident which resulted in injuries which required the
      products and services listed in the claim.
    element_property: true
    title: Details of the event
  addItem:
    description: The first-tier service adjudications for payor added product or service
      lines.
    element_property: true
    items:
      $ref: ExplanationOfBenefitAddItem.yaml
    title: Insurer added line items
    type: array
  adjudication:
    description: The adjudication results which are presented at the header level
      rather than at the line-item or add-item levels.
    element_property: true
    items:
      $ref: ExplanationOfBenefitItemAdjudication.yaml
    title: Header-level adjudication
    type: array
  benefitBalance:
    element_property: true
    items:
      $ref: ExplanationOfBenefitBenefitBalance.yaml
    title: Balance by Benefit Category
    type: array
  benefitPeriod:
    $ref: Period.yaml
    description: The term of the benefits documented in this response.
    element_property: true
    title: When the benefits are applicable
  billablePeriod:
    $ref: Period.yaml
    description: The period for which charges are being submitted.
    element_property: true
    title: Relevant time frame for the claim
  careTeam:
    description: The members of the team who provided the products and services.
    element_property: true
    items:
      $ref: ExplanationOfBenefitCareTeam.yaml
    title: Care Team members
    type: array
  claim:
    $ref: Reference.yaml
    backref: explanation_of_benefit
    description: 'The business identifier for the instance of the adjudication request:
      claim predetermination or preauthorization.'
    element_property: true
    enum_reference_types:
    - Claim
    title: Claim reference
  claimResponse:
    $ref: Reference.yaml
    backref: explanation_of_benefit
    description: 'The business identifier for the instance of the adjudication response:
      claim, predetermination or preauthorization response.'
    element_property: true
    enum_reference_types:
    - ClaimResponse
    title: Claim response reference
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  created:
    description: The date this resource was created.
    element_property: true
    element_required: true
    format: date-time
    title: Response creation date
    type: string
  decision:
    $ref: CodeableConcept.yaml
    binding_description: null
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/claim-decision
    binding_version: null
    description: The result of the claim, predetermination, or preauthorization adjudication.
    element_property: true
    title: Result of the adjudication
  diagnosis:
    description: Information about diagnoses relevant to the claim items.
    element_property: true
    items:
      $ref: ExplanationOfBenefitDiagnosis.yaml
    title: Pertinent diagnosis information
    type: array
  diagnosisRelatedGroup:
    $ref: CodeableConcept.yaml
    binding_description: null
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/ex-diagnosisrelatedgroup
    binding_version: null
    description: A package billing code or bundle code used to group products and
      services to a particular health condition (such as heart attack) which is based
      on a predetermined grouping code system.
    element_property: true
    title: Package billing code
  disposition:
    description: A human readable description of the status of the adjudication.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Disposition Message
    type: string
  encounter:
    backref: encounter_explanation_of_benefit
    description: Healthcare encounters related to this claim.
    element_property: true
    enum_reference_types:
    - Encounter
    items:
      $ref: Reference.yaml
    title: Encounters associated with the listed treatments
    type: array
  enterer:
    $ref: Reference.yaml
    backref: enterer_explanation_of_benefit
    description: Individual who created the claim, predetermination or preauthorization.
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    - Patient
    - RelatedPerson
    title: Author of the claim
  event:
    description: Information code for an event with a corresponding date or period.
    element_property: true
    items:
      $ref: ExplanationOfBenefitEvent.yaml
    title: Event information
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  facility:
    $ref: Reference.yaml
    backref: facility_explanation_of_benefit
    description: Facility where the services were provided.
    element_property: true
    enum_reference_types:
    - Location
    - Organization
    title: Servicing Facility
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  form:

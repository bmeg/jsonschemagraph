$id: ClaimItem
additionalProperties: false
description: Product or service provided. A claim line. Either a simple  product or
  service or a 'group' of details which can each be a simple items or groups of sub-details.
  [See https://hl7.org/fhir/R5/ClaimItem.html] [See https://hl7.org/fhir/R5/ClaimItem.html]

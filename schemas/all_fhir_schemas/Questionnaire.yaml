  approvalDate:
    description: The date on which the resource content was approved by the publisher.
      Approval happens once when the content is officially approved for usage.
    element_property: true
    format: date
    title: When the questionnaire was approved by publisher
    type: string
  code:
    binding_description: Codes for questionnaires, groups and individual questions.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/questionnaire-questions
    binding_version: null
    description: An identifier for this collection of questions in a particular terminology
      such as LOINC.
    element_property: true
    items:
      $ref: Coding.yaml
    title: Concept that represents the overall questionnaire
    type: array
  contact:
    description: Contact details to assist a user in finding and communicating with
      the publisher.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Contact details for the publisher
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  copyright:
    description: A copyright statement relating to the questionnaire and/or its contents.
      Copyright statements are generally legal restrictions on the use and publishing
      of the questionnaire.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Use and/or publishing restrictions
    type: string
  copyrightLabel:
    description: A short string (<50 characters), suitable for inclusion in a page
      footer that identifies the copyright holder, effective period, and optionally
      whether rights are resctricted. (e.g. 'All rights reserved', 'Some rights reserved').
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Copyright holder and year(s)
    type: string
  date:
    description: The date  (and optionally time) when the questionnaire was last significantly
      changed. The date must change when the business version changes and it must
      change if the status code changes. In addition, it should change when the substantive
      content of the questionnaire changes.
    element_property: true
    format: date-time
    title: Date last changed
    type: string
  derivedFrom:
    description: The URL of a Questionnaire that this Questionnaire is based on.
    element_property: true
    enum_reference_types:
    - Questionnaire
    items:
      pattern: \S*
      type: string
    title: Based on Questionnaire
    type: array
  description:
    description: A free text natural language description of the questionnaire from
      a consumer's perspective.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Natural language description of the questionnaire
    type: string
  effectivePeriod:
    $ref: Period.yaml
    description: The period during which the questionnaire content was or is planned
      to be in active use.
    element_property: true
    title: When the questionnaire is expected to be used
  experimental:
    description: A Boolean value to indicate that this questionnaire is authored for
      testing purposes (or education/evaluation/marketing) and is not intended for
      genuine usage.
    element_property: true
    title: For testing purposes, not real usage
    type: boolean
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: A formal identifier that is used to identify this questionnaire when
      it is represented in other formats, or referenced in a specification, model,
      design or an instance.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business identifier for questionnaire
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  item:
    description: A particular question, question grouping or display text that is
      part of the questionnaire.
    element_property: true
    items:
      $ref: QuestionnaireItem.yaml
    title: Questions and sections within the Questionnaire
    type: array
  jurisdiction:
    binding_description: Countries and regions within which this artifact is targeted
      for use.
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/jurisdiction
    binding_version: null
    description: A legal or geographic region in which the questionnaire is intended
      to be used.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Intended jurisdiction for questionnaire (if applicable)
    type: array
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  lastReviewDate:
    description: The date on which the resource content was last reviewed. Review
      happens periodically after approval but does not change the original approval
      date.
    element_property: true
    format: date
    title: When the questionnaire was last reviewed by the publisher
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  name:
    description: A natural language name identifying the questionnaire. This name
      should be usable as an identifier for the module by machine processing applications
      such as code generation.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this questionnaire (computer friendly)
    type: string
  publisher:
    description: The name of the organization or individual responsible for the release
      and ongoing maintenance of the questionnaire.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name of the publisher/steward (organization or individual)
    type: string
  purpose:
    description: Explanation of why this questionnaire is needed and why it has been
      designed as it has.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Why this questionnaire is defined
    type: string
  resourceType:
    const: Questionnaire
    default: Questionnaire
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: The lifecycle status of an artifact.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/publication-status
    binding_version: 5.0.0
    description: The current state of this questionnaire.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - active
    - retired
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | retired | unknown
    type: string
  subjectType:
    binding_description: One of the resource types defined as part of this version
      of FHIR.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/resource-types
    binding_version: 5.0.0
    description: The types of subjects that can be the subject of responses created
      for the questionnaire.
    element_property: true
    items:
      pattern: ^[^\s]+(\s[^\s]+)*$
      type: string
    title: Resource that can be subject of QuestionnaireResponse
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  title:
    description: A short, descriptive, user-friendly title for the questionnaire.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this questionnaire (human friendly)
    type: string
  url:
    description: An absolute URI that is used to identify this questionnaire when
      it is referenced in a specification, model, design or an instance; also called
      its canonical identifier. This SHOULD be globally unique and SHOULD be a literal
      address at which an authoritative instance of this questionnaire is (or will
      be) published. This URL can be the target of a canonical reference. It SHALL
      remain the same when the questionnaire is stored on different servers.
    element_property: true
    pattern: \S*
    title: Canonical identifier for this questionnaire, represented as an absolute
      URI (globally unique)
    type: string
  useContext:
    description: The content was developed with a focus and intent of supporting the
      contexts that are listed. These contexts may be general categories (gender,
      age, ...) or may be references to specific programs (insurance plans, studies,
      ...) and may be used to assist with indexing and searching for appropriate questionnaires.
    element_property: true
    items:
      $ref: UsageContext.yaml
    title: The context that the content is intended to support
    type: array
  version:
    description: The identifier that is used to identify this version of the questionnaire
      when it is referenced in a specification, model, design or instance. This is
      an arbitrary value managed by the questionnaire author and is not expected to
      be globally unique. For example, it might be a timestamp (e.g. yyyymmdd) if
      a managed version is not available. There is also no expectation that versions
      can be placed in a lexicographical sequence.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Business version of the questionnaire
    type: string
  versionAlgorithmCoding:
    $ref: Coding.yaml
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    title: How to compare versions
  versionAlgorithmString:
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    pattern: '[ \r\n\t\S]+'
    title: How to compare versions
    type: string
title: Questionnaire
type: object

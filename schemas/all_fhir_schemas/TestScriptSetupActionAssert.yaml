  compareToSourceExpression:
    description: The FHIRPath expression for a specific value to evaluate against
      the source fixture. When compareToSourceId is defined, either compareToSourceExpression
      or compareToSourcePath must be defined, but not both.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: The FHIRPath expression to evaluate against the source fixture
    type: string
  compareToSourceId:
    description: Id of the source fixture used as the contents to be evaluated by
      either the "source/expression" or "sourceId/path" definition.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Id of the source fixture to be evaluated
    type: string
  compareToSourcePath:
    description: XPath or JSONPath expression to evaluate against the source fixture.
      When compareToSourceId is defined, either compareToSourceExpression or compareToSourcePath
      must be defined, but not both.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: XPath or JSONPath expression to evaluate against the source fixture
    type: string
  contentType:
    binding_description: BCP 13 (RFCs 2045, 2046, 2047, 4288, 4289 and 2049)
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/mimetypes
    binding_version: 5.0.0
    description: The mime-type contents to compare against the request or response
      message 'Content-Type' header.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Mime type to compare against the 'Content-Type' header
    type: string
  defaultManualCompletion:
    binding_description: The default type of manual completion to use for assertion.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/assert-manual-completion-codes
    binding_version: 5.0.0
    description: The default manual completion outcome applied to this assertion.
    element_property: true
    enum_values:
    - fail
    - pass
    - skip
    - stop
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: fail | pass | skip | stop
    type: string
  description:
    description: The description would be used by test engines for tracking and reporting
      purposes.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Tracking/reporting assertion description
    type: string
  direction:
    binding_description: The direction to use for assertions.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/assert-direction-codes
    binding_version: 5.0.0
    description: The direction to use for the assertion.
    element_property: true
    enum_values:
    - response
    - request
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: response | request
    type: string
  expression:
    description: The FHIRPath expression to be evaluated against the request or response
      message contents - HTTP headers and payload.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: The FHIRPath expression to be evaluated
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  headerField:
    description: The HTTP header field name e.g. 'Location'.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: HTTP header field name
    type: string
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  label:
    description: The label would be used for tracking/logging purposes by test engines.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Tracking/logging assertion label
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  minimumId:
    description: The ID of a fixture. Asserts that the response contains at a minimum
      the fixture specified by minimumId.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Fixture Id of minimum content resource
    type: string
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  navigationLinks:
    description: Whether or not the test execution performs validation on the bundle
      navigation links.
    element_property: true
    title: Perform validation on navigation links?
    type: boolean
  operator:
    binding_description: The type of operator to use for assertions.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/assert-operator-codes
    binding_version: 5.0.0
    description: The operator type defines the conditional behavior of the assert.
    element_property: true
    enum_values:
    - equals
    - notEquals
    - in
    - notIn
    - greaterThan
    - lessThan
    - empty
    - notEmpty
    - contains
    - notContains
    - eval
    - manualEval
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: equals | notEquals | in | notIn | greaterThan | lessThan | empty | notEmpty
      | contains | notContains | eval | manualEval
    type: string
  path:
    description: The XPath or JSONPath expression to be evaluated against the fixture
      representing the response received from server.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: XPath or JSONPath expression
    type: string
  requestMethod:
    binding_description: The allowable request method or HTTP operation codes.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/http-operations
    binding_version: 5.0.0
    description: The request method or HTTP operation code to compare against that
      used by the client system under test.
    element_property: true
    enum_values:
    - delete
    - get
    - options
    - patch
    - post
    - put
    - head
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: delete | get | options | patch | post | put | head
    type: string
  requestURL:
    description: The value to use in a comparison against the request URL path string.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Request URL comparison value
    type: string
  requirement:
    description: Links or references providing traceability to the testing requirements
      for this assert.
    element_property: true
    items:
      $ref: TestScriptSetupActionAssertRequirement.yaml
    title: Links or references to the testing requirements
    type: array
  resource:
    binding_description: A list of all the concrete types defined in this version
      of the FHIR specification - Data Types and Resource Types.
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/concrete-fhir-types
    binding_version: null
    description: The type of the resource.  See the [resource list](resourcelist.html).
    element_property: true
    pattern: \S*
    title: Resource type
    type: string
  resourceType:
    const: TestScriptSetupActionAssert
    default: TestScriptSetupActionAssert
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  response:
    binding_description: The response code to expect in the response.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/assert-response-code-types
    binding_version: 5.0.0
    element_property: true
    enum_values:
    - continue
    - switchingProtocols
    - okay
    - created
    - accepted
    - nonAuthoritativeInformation
    - noContent
    - resetContent
    - partialContent
    - multipleChoices
    - movedPermanently
    - found
    - seeOther
    - notModified
    - useProxy
    - temporaryRedirect
    - permanentRedirect
    - badRequest
    - unauthorized
    - paymentRequired
    - forbidden
    - notFound
    - methodNotAllowed
    - notAcceptable
    - proxyAuthenticationRequired
    - requestTimeout
    - conflict
    - gone
    - lengthRequired
    - preconditionFailed
    - contentTooLarge
    - uriTooLong
    - unsupportedMediaType
    - rangeNotSatisfiable
    - expectationFailed
    - misdirectedRequest
    - unprocessableContent
    - upgradeRequired
    - internalServerError
    - notImplemented
    - badGateway
    - serviceUnavailable
    - gatewayTimeout
    - httpVersionNotSupported
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: continue | switchingProtocols | okay | created | accepted | nonAuthoritativeInformation
      | noContent | resetContent | partialContent | multipleChoices | movedPermanently
      | found | seeOther | notModified | useProxy | temporaryRedirect | permanentRedirect
      | badRequest | unauthorized | paymentRequired | forbidden | notFound | methodNotAllowed
      | notAcceptable | proxyAuthenticationRequired | requestTimeout | conflict |
      gone | lengthRequired | preconditionFailed | contentTooLarge | uriTooLong |
      unsupportedMediaType | rangeNotSatisfiable | expectationFailed | misdirectedRequest
      | unprocessableContent | upgradeRequired | internalServerError | notImplemented
      | badGateway | serviceUnavailable | gatewayTimeout | httpVersionNotSupported
    type: string
  responseCode:
    description: The value of the HTTP response code to be tested.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: HTTP response code to test
    type: string
  sourceId:
    description: Fixture to evaluate the XPath/JSONPath expression or the headerField  against.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Fixture Id of source expression or headerField
    type: string
  stopTestOnFail:
    description: Whether or not the current test execution will stop on failure for
      this assert.
    element_property: true
    element_required: true
    title: If this assert fails, will the current test execution stop?
    type: boolean
  validateProfileId:
    description: The ID of the Profile to validate against.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Profile Id of validation profile reference
    type: string
  value:
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: The value to compare to
    type: string
  warningOnly:
    description: Whether or not the test execution will produce a warning only on
      error for this assert.
    element_property: true
    element_required: true
    title: Will this assert produce a warning only on error?
    type: boolean

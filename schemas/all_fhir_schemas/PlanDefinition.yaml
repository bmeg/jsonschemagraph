$id: PlanDefinition
additionalProperties: false
description: The definition of a plan for a series of actions, independent of any
  specific patient or context. This resource allows for the definition of various
  types of plans as a sharable, consumable, and executable artifact. The resource
  is general enough to support the description of a broad range of clinical and non-
  clinical artifacts such as clinical decision support rules, order sets, protocols,
  and drug quality specifications. [See https://hl7.org/fhir/R5/PlanDefinition.html]

properties:
  _base:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``base``.
  _category:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``category``.
  _copyright:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``copyright``.
  _copyrightLabel:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``copyrightLabel``.
  _date:
    $ref: FHIRPrimitiveExtension.yaml

$id: MessageDefinition
additionalProperties: false
description: A resource that defines a type of message that can be exchanged between
  systems. Defines the characteristics of a message that can be shared between systems,
  including the type of event that initiates the message, the content to be transmitted
  and what response(s), if any, are permitted. [See https://hl7.org/fhir/R5/MessageDefinition.html]

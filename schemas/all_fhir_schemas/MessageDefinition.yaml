  _responseRequired:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``responseRequired``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  _title:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``title``.
  _url:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``url``.
  _version:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``version``.
  _versionAlgorithmString:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``versionAlgorithmString``.
  allowedResponse:
    description: Indicates what types of messages may be sent as an application-level
      response to this message.
    element_property: true
    items:
      $ref: MessageDefinitionAllowedResponse.yaml
    title: Responses to this message
    type: array
  base:
    description: The MessageDefinition that is the basis for the contents of this
      resource.
    element_property: true
    enum_reference_types:
    - MessageDefinition
    pattern: \S*
    title: Definition this one is based on
    type: string
  category:
    binding_description: The impact of the content of a message.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/message-significance-category
    binding_version: 5.0.0
    description: The impact of the content of the message.
    element_property: true
    enum_values:
    - consequence
    - currency
    - notification
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: consequence | currency | notification
    type: string
  contact:
    description: Contact details to assist a user in finding and communicating with
      the publisher.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Contact details for the publisher
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  copyright:
    description: A copyright statement relating to the message definition and/or its
      contents. Copyright statements are generally legal restrictions on the use and
      publishing of the message definition.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Use and/or publishing restrictions
    type: string
  copyrightLabel:
    description: A short string (<50 characters), suitable for inclusion in a page
      footer that identifies the copyright holder, effective period, and optionally
      whether rights are resctricted. (e.g. 'All rights reserved', 'Some rights reserved').
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Copyright holder and year(s)
    type: string
  date:
    description: The date  (and optionally time) when the message definition was last
      significantly changed. The date must change when the business version changes
      and it must change if the status code changes. In addition, it should change
      when the substantive content of the message definition changes.
    element_property: true
    element_required: true
    format: date-time
    title: Date last changed
    type: string
  description:
    description: A free text natural language description of the message definition
      from a consumer's perspective.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Natural language description of the message definition
    type: string
  eventCoding:
    $ref: Coding.yaml
    description: Event code or link to the EventDefinition.
    element_property: true
    one_of_many: event
    one_of_many_required: true
    title: Event code  or link to the EventDefinition
  eventUri:
    description: Event code or link to the EventDefinition.
    element_property: true
    one_of_many: event
    one_of_many_required: true
    pattern: \S*
    title: Event code  or link to the EventDefinition
    type: string
  experimental:
    description: A Boolean value to indicate that this message definition is authored
      for testing purposes (or education/evaluation/marketing) and is not intended
      to be used for genuine usage.
    element_property: true
    title: For testing purposes, not real usage
    type: boolean
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  focus:
    description: Identifies the resource (or resources) that are being addressed by
      the event.  For example, the Encounter for an admit message or two Account records
      for a merge.
    element_property: true
    items:
      $ref: MessageDefinitionFocus.yaml
    title: Resource(s) that are the subject of the event
    type: array
  graph:
    description: Graph is Canonical reference to a GraphDefinition. If a URL is provided,
      it is the canonical reference to a GraphDefinition that it controls what additional
      resources are to be added to the Bundle when building the message. The GraphDefinition
      can also specify profiles that apply to the various resources.
    element_property: true
    enum_reference_types:
    - GraphDefinition
    pattern: \S*
    title: Canonical reference to a GraphDefinition
    type: string
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: A formal identifier that is used to identify this message definition
      when it is represented in other formats, or referenced in a specification, model,
      design or an instance.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business Identifier for a given MessageDefinition
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  jurisdiction:
    binding_description: Countries and regions within which this artifact is targeted
      for use.
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/jurisdiction
    binding_version: null
    description: A legal or geographic region in which the message definition is intended
      to be used.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Intended jurisdiction for message definition (if applicable)
    type: array
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  name:
    description: A natural language name identifying the message definition. This
      name should be usable as an identifier for the module by machine processing
      applications such as code generation.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this message definition (computer friendly)
    type: string
  parent:
    description: Identifies a protocol or workflow that this MessageDefinition represents
      a step in.
    element_property: true
    enum_reference_types:
    - ActivityDefinition
    - PlanDefinition
    items:
      pattern: \S*
      type: string
    title: Protocol/workflow this is part of
    type: array
  publisher:
    description: The name of the organization or individual responsible for the release
      and ongoing maintenance of the message definition.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name of the publisher/steward (organization or individual)
    type: string
  purpose:
    description: Explanation of why this message definition is needed and why it has
      been designed as it has.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Why this message definition is defined
    type: string
  replaces:
    description: A MessageDefinition that is superseded by this definition.
    element_property: true
    enum_reference_types:
    - MessageDefinition
    items:
      pattern: \S*
      type: string
    title: Takes the place of
    type: array
  resourceType:
    const: MessageDefinition
    default: MessageDefinition
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  responseRequired:
    binding_description: This enables the capability currently available through MSH-16
      (Application Level acknowledgement) in HL7 Version 2 to declare at a message
      definition level whether a response is required or only upon error or success,
      or never.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/messageheader-response-request
    binding_version: 5.0.0
    description: Declare at a message definition level whether a response is required
      or only upon error or success, or never.
    element_property: true
    enum_values:
    - always
    - on-error
    - never
    - on-success
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: always | on-error | never | on-success
    type: string
  status:
    binding_description: The lifecycle status of an artifact.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/publication-status
    binding_version: 5.0.0
    description: The status of this message definition. Enables tracking the life-cycle
      of the content.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - active
    - retired
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | retired | unknown
    type: string
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  title:
    description: A short, descriptive, user-friendly title for the message definition.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this message definition (human friendly)
    type: string
  url:
    description: The business identifier that is used to reference the MessageDefinition
      and *is* expected to be consistent from server to server.
    element_property: true
    pattern: \S*
    title: The cannonical URL for a given MessageDefinition
    type: string
  useContext:
    description: The content was developed with a focus and intent of supporting the
      contexts that are listed. These contexts may be general categories (gender,
      age, ...) or may be references to specific programs (insurance plans, studies,
      ...) and may be used to assist with indexing and searching for appropriate message
      definition instances.
    element_property: true
    items:
      $ref: UsageContext.yaml
    title: The context that the content is intended to support
    type: array
  version:
    description: The identifier that is used to identify this version of the message
      definition when it is referenced in a specification, model, design or instance.
      This is an arbitrary value managed by the message definition author and is not
      expected to be globally unique. For example, it might be a timestamp (e.g. yyyymmdd)
      if a managed version is not available. There is also no expectation that versions
      can be placed in a lexicographical sequence.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Business version of the message definition
    type: string
  versionAlgorithmCoding:
    $ref: Coding.yaml
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    title: How to compare versions
  versionAlgorithmString:
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    pattern: '[ \r\n\t\S]+'
    title: How to compare versions
    type: string
title: MessageDefinition
type: object

  patient and insurance coverage information to an insurer for them to respond, in
  the form of an CoverageEligibilityResponse, with information regarding whether the
  stated coverage is valid and in-force and optionally to provide the insurance details
  of the policy. [See https://hl7.org/fhir/R5/CoverageEligibilityRequest.html]

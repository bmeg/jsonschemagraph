properties:
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _timestamp:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``timestamp``.
  _total:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``total``.
  _type:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``type``.
  entry:
    description: An entry in a bundle resource - will either contain a resource or
      information about a resource (transactions and history only).
    element_property: true
    items:
      $ref: BundleEntry.yaml
    title: Entry in the bundle - will have a resource or information
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    $ref: Identifier.yaml
    description: A persistent identifier for the bundle that won't change as a bundle
      is copied from server to server.
    element_property: true
    title: Persistent identifier for the bundle
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  issues:
    $ref: Resource.yaml
    description: Captures issues and warnings that relate to the construction of the
      Bundle and the content within it.
    element_property: true
    title: Issues with the Bundle
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  link:
    description: A series of links that provide context to this bundle.
    element_property: true
    items:
      $ref: BundleLink.yaml
    title: Links related to this Bundle
    type: array
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  resourceType:
    const: Bundle
    default: Bundle
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  signature:
    $ref: Signature.yaml
    description: Digital Signature - base64 encoded. XML-DSig or a JWS.
    element_property: true
    title: Digital Signature
  timestamp:
    description: The date/time that the bundle was assembled - i.e. when the resources
      were placed in the bundle.
    element_property: true
    format: date-time
    title: When the bundle was assembled
    type: string
  total:
    description: If a set of search matches, this is the (potentially estimated) total
      number of entries of type 'match' across all pages in the search.  It does not
      include search.mode = 'include' or 'outcome' entries and it does not provide
      a count of the number of entries in the Bundle.
    element_property: true
    minimum: 0
    title: If search, the total number of matches
    type: integer
  type:
    binding_description: Indicates the purpose of a bundle - how it is intended to
      be used.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/bundle-type
    binding_version: 5.0.0
    description: Indicates the purpose of this bundle - how it is intended to be used.
    element_property: true
    element_required: true
    enum_values:
    - document
    - message
    - transaction
    - transaction-response
    - batch
    - batch-response
    - history
    - searchset
    - collection
    - subscription-notification
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: document | message | transaction | transaction-response | batch | batch-response
      | history | searchset | collection | subscription-notification
    type: string
title: Bundle
type: object

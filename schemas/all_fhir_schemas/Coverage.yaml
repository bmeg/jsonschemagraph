$id: Coverage
additionalProperties: false
description: Insurance or medical plan or a payment agreement. Financial instrument
  which may be used to reimburse or pay for health care products and services. Includes
  both insurance and self-payment. [See https://hl7.org/fhir/R5/Coverage.html]

properties:
  _dependent:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``dependent``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _kind:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``kind``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _network:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``network``.
  _order:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``order``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  _subrogation:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``subrogation``.
  beneficiary:
    $ref: Reference.yaml
    backref: beneficiary_coverage
    description: The party who benefits from the insurance coverage; the patient when
      products and/or services are provided.
    element_property: true
    enum_reference_types:
    - Patient
    title: Plan beneficiary
  class:
    description: A suite of underwriter specific classifiers.
    element_property: true
    items:
      $ref: CoverageClass.yaml
    title: Additional coverage classifications
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  contract:
    backref: contract_coverage
    description: The policy(s) which constitute this insurance coverage.
    element_property: true
    enum_reference_types:
    - Contract
    items:
      $ref: Reference.yaml
    title: Contract details
    type: array
  costToBeneficiary:
    description: A suite of codes indicating the cost category and associated amount
      which have been detailed in the policy and may have been  included on the health
      card.
    element_property: true
    items:
      $ref: CoverageCostToBeneficiary.yaml
    title: Patient payments for services/products
    type: array
  dependent:
    description: A designator for a dependent under the coverage.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Dependent number
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: The identifier of the coverage as issued by the insurer.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business identifier(s) for this coverage
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  insurancePlan:
    $ref: Reference.yaml
    backref: coverage
    description: The insurance plan details, benefits and costs, which constitute
      this insurance coverage.
    element_property: true
    enum_reference_types:
    - InsurancePlan
    title: Insurance plan details
  insurer:
    $ref: Reference.yaml
    backref: insurer_coverage
    description: The program or plan underwriter, payor, insurance company.
    element_property: true
    enum_reference_types:
    - Organization
    title: Issuer of the policy
  kind:
    binding_description: null
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/coverage-kind
    binding_version: 5.0.0
    description: The nature of the coverage be it insurance, or cash payment such
      as self-pay.
    element_property: true
    element_required: true
    enum_values:
    - insurance
    - self-pay
    - other
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: insurance | self-pay | other
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  network:
    description: The insurer-specific identifier for the insurer-defined network of
      providers to which the beneficiary may seek treatment which will be covered
      at the 'in-network' rate, otherwise 'out of network' terms and conditions apply.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Insurer network
    type: string
  order:
    description: The order of applicability of this coverage relative to other coverages
      which are currently in force. Note, there may be gaps in the numbering and this
      does not imply primary, secondary etc. as the specific positioning of coverages
      depends upon the episode of care. For example; a patient might have (0) auto
      insurance (1) their own health insurance and (2) spouse's health insurance.
      When claiming for treatments which were not the result of an auto accident then
      only coverages (1) and (2) above would be applicatble and would apply in the
      order specified in parenthesis.
    element_property: true
    exclusiveMinimum: 0
    title: Relative order of the coverage
    type: integer
  paymentBy:
    description: Link to the paying party and optionally what specifically they will
      be responsible to pay.
    element_property: true
    items:
      $ref: CoveragePaymentBy.yaml
    title: Self-pay parties and responsibility
    type: array
  period:
    $ref: Period.yaml
    description: Time period during which the coverage is in force. A missing start
      date indicates the start date isn't known, a missing end date means the coverage
      is continuing to be in force.
    element_property: true
    title: Coverage start and end dates
  policyHolder:
    $ref: Reference.yaml
    backref: policyHolder_coverage
    description: The party who 'owns' the insurance policy.
    element_property: true
    enum_reference_types:
    - Patient
    - RelatedPerson
    - Organization
    title: Owner of the policy
  relationship:
    $ref: CodeableConcept.yaml
    binding_description: The relationship between the Subscriber and the Beneficiary
      (insured/covered party/patient).
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/subscriber-relationship
    binding_version: null
    description: The relationship of beneficiary (patient) to the subscriber.
    element_property: true
    title: Beneficiary relationship to the subscriber
  resourceType:
    const: Coverage
    default: Coverage
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: A code specifying the state of the resource instance.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/fm-status
    binding_version: 5.0.0
    description: The status of the resource instance.
    element_property: true
    element_required: true
    enum_values:
    - active
    - cancelled
    - draft
    - entered-in-error
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: active | cancelled | draft | entered-in-error
    type: string
  subrogation:
    description: When 'subrogation=true' this insurance instance has been included
      not for adjudication but to provide insurers with the details to recover costs.
    element_property: true
    title: Reimbursement to insurer
    type: boolean
  subscriber:
    $ref: Reference.yaml
    backref: subscriber_coverage
    description: The party who has signed-up for or 'owns' the contractual relationship
      to the policy or to whom the benefit of the policy for services rendered to
      them or their family is due.
    element_property: true
    enum_reference_types:
    - Patient
    - RelatedPerson
    title: Subscriber to the policy
  subscriberId:
    description: The insurer assigned ID for the Subscriber.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: ID assigned to the subscriber
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  type:
    $ref: CodeableConcept.yaml
    binding_description: 'The type of insurance: public health, worker compensation;
      private accident, auto, private health, etc.) or a direct payment by an individual
      or organization.'
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/coverage-type
    binding_version: null
    description: 'The type of coverage: social program, medical plan, accident coverage
      (workers compensation, auto), group health or payment by an individual or organization.'
    element_property: true
    title: Coverage category such as medical or accident
required:
- beneficiary
title: Coverage
type: object

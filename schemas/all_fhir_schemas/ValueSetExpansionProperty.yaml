    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  resourceType:
    const: ValueSetExpansionProperty
    default: ValueSetExpansionProperty
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  uri:
    description: Reference to the formal meaning of the property. One possible source
      of meaning is the [Concept Properties](codesystem-concept-properties.html) code
      system.
    element_property: true
    pattern: \S*

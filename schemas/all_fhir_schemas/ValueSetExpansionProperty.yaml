$id: ValueSetExpansionProperty
additionalProperties: false
description: Additional information supplied about each concept. A property defines
  an additional slot through which additional information can be provided about a
  concept. [See https://hl7.org/fhir/R5/ValueSetExpansionProperty.html] [See https://hl7.org/fhir/R5/ValueSetExpansionProperty.html]
links: []
properties:

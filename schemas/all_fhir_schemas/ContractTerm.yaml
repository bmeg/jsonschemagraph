properties:
  _issued:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``issued``.
  _text:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``text``.
  action:
    description: An actor taking a role in an activity for which it can be assigned
      some degree of responsibility for the activity taking place.
    element_property: true
    items:
      $ref: ContractTermAction.yaml
    title: Entity being ascribed responsibility
    type: array
  applies:
    $ref: Period.yaml
    description: Relevant time or time-period when this Contract Provision is applicable.
    element_property: true
    title: Contract Term Effective Time
  asset:
    element_property: true
    items:
      $ref: ContractTermAsset.yaml
    title: Contract Term Asset List
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  group:
    description: Nested group of Contract Provisions.
    element_property: true
    items:
      $ref: ContractTerm.yaml
    title: Nested Contract Term Group
    type: array
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  identifier:
    $ref: Identifier.yaml
    description: Unique identifier for this particular Contract Provision.
    element_property: true
    title: Contract Term Number
  issued:
    description: When this Contract Provision was issued.
    element_property: true
    format: date-time
    title: Contract Term Issue Date Time
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  offer:
    $ref: ContractTermOffer.yaml
    description: The matter of concern in the context of this provision of the agrement.
    element_property: true
    title: Context of the Contract term
  resourceType:
    const: ContractTerm
    default: ContractTerm
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  securityLabel:
    description: Security labels that protect the handling of information about the
      term and its elements, which may be specifically identified.
    element_property: true
    items:
      $ref: ContractTermSecurityLabel.yaml
    title: Protection for the Term
    type: array
  subType:
    $ref: CodeableConcept.yaml
    binding_description: Detailed codes for the subtypes of contract provisions.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/contract-term-subtype
    binding_version: null
    description: A specialized legal clause or condition based on overarching contract
      type.
    element_property: true
    title: Contract Term Type specific classification
  text:
    description: Statement of a provision in a policy or a contract.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Term Statement
    type: string
  topicCodeableConcept:
    $ref: CodeableConcept.yaml
    description: The entity that the term applies to.
    element_property: true
    one_of_many: topic
    one_of_many_required: false
    title: Term Concern
  topicReference:
    $ref: Reference.yaml
    backref: contract_term
    description: The entity that the term applies to.
    element_property: true
    enum_reference_types:
    - Resource
    one_of_many: topic
    one_of_many_required: false
    title: Term Concern
  type:
    $ref: CodeableConcept.yaml
    binding_description: Detailed codes for the types of contract provisions.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/contract-term-type
    binding_version: null
    description: A legal clause or condition contained within a contract that requires
      one or both parties to perform a particular requirement by some specified time
      or prevents one or both parties from performing a particular requirement by
      some specified time.
    element_property: true
    title: Contract Term Type or Form
required:
- offer
title: ContractTerm
type: object

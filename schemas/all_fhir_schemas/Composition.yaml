properties:
  _date:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``date``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _name:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``name``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  _title:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``title``.
  _url:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``url``.
  _version:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``version``.
  attester:
    description: A participant who has attested to the accuracy of the composition/document.
    element_property: true
    items:
      $ref: CompositionAttester.yaml
    title: Attests to accuracy of composition
    type: array
  author:
    backref: author_composition
    description: Identifies who is responsible for the information in the composition,
      not necessarily who typed it in.
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    - Device
    - Patient
    - RelatedPerson
    - Organization
    items:
      $ref: Reference.yaml
    title: Who and/or what authored the composition
    type: array
  category:
    binding_description: The type of catalog.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/catalogType
    binding_version: null
    description: A categorization for the type of the composition - helps for indexing
      and searching. This may be implied by or derived from the code specified in
      the Composition Type.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Categorization of Composition
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  custodian:
    $ref: Reference.yaml
    backref: custodian_composition
    description: Identifies the organization or group who is responsible for ongoing
      maintenance of and access to the composition/document information.
    element_property: true
    enum_reference_types:
    - Organization
    title: Organization which maintains the composition
  date:
    description: The composition editing time, when the composition was last logically
      changed by the author.
    element_property: true
    element_required: true
    format: date-time
    title: Composition editing time
    type: string
  encounter:
    $ref: Reference.yaml
    backref: composition
    description: Describes the clinical encounter or type of care this documentation
      is associated with.
    element_property: true
    enum_reference_types:
    - Encounter
    title: Context of the Composition
  event:
    description: The clinical service, such as a colonoscopy or an appendectomy, being
      documented.
    element_property: true
    items:
      $ref: CompositionEvent.yaml
    title: The clinical service(s) being documented
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: A version-independent identifier for the Composition. This identifier
      stays constant as the composition is changed over time.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Version-independent identifier for the Composition
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  name:
    description: A natural language name identifying the {{title}}. This name should
      be usable as an identifier for the module by machine processing applications
      such as code generation.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this Composition (computer friendly)
    type: string
  note:
    element_property: true
    items:
      $ref: Annotation.yaml
    title: For any additional notes
    type: array
  relatesTo:
    description: Relationships that this composition has with other compositions or
      documents that already exist.
    element_property: true
    items:
      $ref: RelatedArtifact.yaml
    title: Relationships to other compositions/documents
    type: array
  resourceType:
    const: Composition
    default: Composition
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  section:
    description: The root of the sections that make up the composition.
    element_property: true
    items:
      $ref: CompositionSection.yaml
    title: Composition is broken into sections
    type: array
  status:
    binding_description: The workflow/clinical status of the composition.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/composition-status
    binding_version: 5.0.0
    description: The workflow/clinical status of this composition. The status is a
      marker for the clinical standing of the document.
    element_property: true
    element_required: true
    enum_values:
    - registered
    - partial
    - preliminary
    - final
    - amended
    - corrected
    - appended
    - cancelled
    - entered-in-error
    - deprecated
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: registered | partial | preliminary | final | amended | corrected | appended
      | cancelled | entered-in-error | deprecated | unknown
    type: string
  subject:
    backref: subject_composition
    description: Who or what the composition is about. The composition can be about
      a person, (patient or healthcare practitioner), a device (e.g. a machine) or
      even a group of subjects (such as a document about a herd of livestock, or a
      set of patients that share a common exposure).
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: Who and/or what the composition is about
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  title:
    description: Official human-readable label for the composition.
    element_property: true
    element_required: true
    pattern: '[ \r\n\t\S]+'
    title: Human Readable name/title
    type: string
  type:
    $ref: CodeableConcept.yaml
    binding_description: Type of a composition.
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/doc-typecodes
    binding_version: null
    description: Specifies the particular kind of composition (e.g. History and Physical,
      Discharge Summary, Progress Note). This usually equates to the purpose of making
      the composition.
    element_property: true
    title: Kind of composition (LOINC if possible)
  url:
    description: An absolute URI that is used to identify this Composition when it
      is referenced in a specification, model, design or an instance; also called
      its canonical identifier. This SHOULD be globally unique and SHOULD be a literal
      address at which an authoritative instance of this Composition is (or will be)
      published. This URL can be the target of a canonical reference. It SHALL remain
      the same when the Composition is stored on different servers.
    element_property: true
    pattern: \S*
    title: Canonical identifier for this Composition, represented as a URI (globally
      unique)
    type: string
  useContext:
    description: The content was developed with a focus and intent of supporting the
      contexts that are listed. These contexts may be general categories (gender,
      age, ...) or may be references to specific programs (insurance plans, studies,
      ...) and may be used to assist with indexing and searching for appropriate Composition
      instances.
    element_property: true
    items:
      $ref: UsageContext.yaml
    title: The context that the content is intended to support
    type: array
  version:
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: An explicitly assigned identifer of a variation of the content in the Composition
    type: string
required:
- author
- type

- href: Coverage/{id}
  rel: coverage
  targetHints:
    backref:
    - account_coverage
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Coverage.yaml
  templatePointers:
    id: /coverage/reference
  templateRequired:

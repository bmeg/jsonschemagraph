$id: AccountCoverage
additionalProperties: false
description: The party(s) that are responsible for covering the payment of this account,
  and what order should they be applied to the account. [See https://hl7.org/fhir/R5/AccountCoverage.html]
  [See https://hl7.org/fhir/R5/AccountCoverage.html]

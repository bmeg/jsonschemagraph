    backref: account_coverage
    description: The party(s) that contribute to payment (or part of) of the charges
      applied to this account (including self-pay).  A coverage may only be responsible
      for specific types of charges, and the sequence of the coverages in the account
      could be important when processing billing.
    element_property: true
    enum_reference_types:
    - Coverage
    title: The party(s), such as insurances, that may contribute to the payment of
      this account
  extension:

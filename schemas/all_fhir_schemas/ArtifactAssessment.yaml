$id: ArtifactAssessment
additionalProperties: false
description: Adds metadata-supported comments, classifiers or ratings related to a
  Resource. This Resource provides one or more comments, classifiers or ratings about
  a Resource and supports attribution and rights management metadata for the added
  content. [See https://hl7.org/fhir/R5/ArtifactAssessment.html]
links:
- href: Resource/{id}
  rel: artifactReference
  targetHints:
    backref:
    - artifact_assessment
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Resource.yaml
  templatePointers:
    id: /artifactReference/reference
  templateRequired:
  - id
- href: Citation/{id}
  rel: citeAsReference
  targetHints:
    backref:
    - artifact_assessment
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Citation.yaml
  templatePointers:
    id: /citeAsReference/reference
  templateRequired:
  - id
- href: Patient/{id}

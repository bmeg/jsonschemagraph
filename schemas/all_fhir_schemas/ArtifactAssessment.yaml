- href: PractitionerRole/{id}
  rel: content_author_PractitionerRole
  targetHints:
    backref:
    - artifact_assessment_content
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: PractitionerRole.yaml
  templatePointers:
    id: /content/-/author/reference
  templateRequired:
  - id
- href: Organization/{id}
  rel: content_author_Organization
  targetHints:
    backref:
    - artifact_assessment_content
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /content/-/author/reference
  templateRequired:

  targetHints:
    backref:
    - artifact_assessment_content
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Patient.yaml
  templatePointers:
    id: /content/-/author/reference
  templateRequired:
  - id
- href: Practitioner/{id}
  rel: content_author_Practitioner
  targetHints:
    backref:
    - artifact_assessment_content
    direction:
    - outbound

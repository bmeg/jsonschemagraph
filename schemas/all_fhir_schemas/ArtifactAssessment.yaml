properties:
  _approvalDate:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``approvalDate``.
  _artifactCanonical:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``artifactCanonical``.
  _artifactUri:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``artifactUri``.
  _citeAsMarkdown:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``citeAsMarkdown``.
  _copyright:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``copyright``.
  _date:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``date``.
  _disposition:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``disposition``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _lastReviewDate:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``lastReviewDate``.
  _title:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``title``.
  _workflowStatus:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``workflowStatus``.
  approvalDate:
    description: The date on which the resource content was approved by the publisher.
      Approval happens once when the content is officially approved for usage.
    element_property: true
    format: date
    title: When the artifact assessment was approved by publisher
    type: string
  artifactCanonical:
    description: A reference to a resource, canonical resource, or non-FHIR resource
      which the comment or assessment is about.
    element_property: true
    one_of_many: artifact
    one_of_many_required: true
    pattern: \S*
    title: The artifact assessed, commented upon or rated
    type: string
  artifactReference:
    $ref: Reference.yaml
    backref: artifact_assessment
    description: A reference to a resource, canonical resource, or non-FHIR resource
      which the comment or assessment is about.
    element_property: true
    enum_reference_types:
    - Resource
    one_of_many: artifact
    one_of_many_required: true
    title: The artifact assessed, commented upon or rated
  artifactUri:
    description: A reference to a resource, canonical resource, or non-FHIR resource
      which the comment or assessment is about.
    element_property: true
    one_of_many: artifact
    one_of_many_required: true
    pattern: \S*
    title: The artifact assessed, commented upon or rated
    type: string
  citeAsMarkdown:
    description: Display of or reference to the bibliographic citation of the comment,
      classifier, or rating.
    element_property: true
    one_of_many: citeAs
    one_of_many_required: false
    pattern: \s*(\S|\s)*
    title: How to cite the comment or rating
    type: string
  citeAsReference:
    $ref: Reference.yaml
    backref: artifact_assessment
    description: Display of or reference to the bibliographic citation of the comment,
      classifier, or rating.
    element_property: true
    enum_reference_types:
    - Citation
    one_of_many: citeAs
    one_of_many_required: false
    title: How to cite the comment or rating
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  content:
    description: A component comment, classifier, or rating of the artifact.
    element_property: true
    items:
      $ref: ArtifactAssessmentContent.yaml
    title: Comment, classifier, or rating content
    type: array
  copyright:
    description: A copyright statement relating to the artifact assessment and/or
      its contents. Copyright statements are generally legal restrictions on the use
      and publishing of the artifact assessment.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Use and/or publishing restrictions
    type: string
  date:
    description: The date  (and optionally time) when the artifact assessment was
      published. The date must change when the disposition changes and it must change
      if the workflow status code changes. In addition, it should change when the
      substantive content of the artifact assessment changes.
    element_property: true
    format: date-time
    title: Date last changed
    type: string
  disposition:
    binding_description: null
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/artifactassessment-disposition
    binding_version: 5.0.0
    description: Indicates the disposition of the responsible party to the comment
      or change request.
    element_property: true
    enum_values:
    - unresolved
    - not-persuasive
    - persuasive
    - persuasive-with-modification
    - not-persuasive-with-modification
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: unresolved | not-persuasive | persuasive | persuasive-with-modification
      | not-persuasive-with-modification
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: A formal identifier that is used to identify this artifact assessment
      when it is represented in other formats, or referenced in a specification, model,
      design or an instance.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Additional identifier for the artifact assessment
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  lastReviewDate:
    description: The date on which the resource content was last reviewed. Review
      happens periodically after approval but does not change the original approval
      date.
    element_property: true
    format: date
    title: When the artifact assessment was last reviewed by the publisher
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  resourceType:
    const: ArtifactAssessment
    default: ArtifactAssessment
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  title:
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: A short title for the assessment for use in displaying and selecting
    type: string
  workflowStatus:
    binding_description: null
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/artifactassessment-workflow-status
    binding_version: 5.0.0
    description: Indicates the workflow status of the comment or change request.
    element_property: true
    enum_values:
    - submitted
    - triaged
    - waiting-for-input
    - resolved-no-change
    - resolved-change-required
    - deferred
    - duplicate
    - applied
    - published
    - entered-in-error
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: submitted | triaged | waiting-for-input | resolved-no-change | resolved-change-required
      | deferred | duplicate | applied | published | entered-in-error
    type: string
title: ArtifactAssessment
type: object

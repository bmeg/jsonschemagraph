$id: AccountProcedure
additionalProperties: false
description: The list of procedures relevant to this account. When using an account
  for billing a specific Encounter the set of procedures that are relevant for billing
  are stored here on the account where they are able to be sequenced appropriately
  prior to processing to produce claim(s). [See https://hl7.org/fhir/R5/AccountProcedure.html]
  [See https://hl7.org/fhir/R5/AccountProcedure.html]
links:
- href: Device/{id}
  rel: device
  targetHints:
    backref:
    - device_account_procedure
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: Device.yaml
  templatePointers:
    id: /device/-/reference
  templateRequired:
  - id
- href: Reference/{id}
  rel: code_reference
  targetHints:
    backref:
    - codeable_reference
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Reference.yaml
  templatePointers:
    id: /code/reference/reference
  templateRequired:
  - id
properties:
  _dateOfService:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``dateOfService``.
  _sequence:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``sequence``.
  code:
    $ref: CodeableReference.yaml
    backref: account_procedure
    binding_description: null
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/procedure-code
    binding_version: null
    element_property: true
    enum_reference_types:
    - Procedure
    title: The procedure relevant to the account
  dateOfService:
    description: Date of the procedure when using a coded procedure. If using a reference
      to a procedure, then the date on the procedure should be used.
    element_property: true
    format: date-time
    title: Date of the procedure (when coded procedure)
    type: string
  device:
    backref: device_account_procedure
    description: Any devices that were associated with the procedure relevant to the
      account.
    element_property: true
    enum_reference_types:
    - Device
    items:
      $ref: Reference.yaml
    title: Any devices that were associated with the procedure
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  packageCode:
    description: The package code can be used to group procedures that may be priced
      or delivered as a single product. Such as DRGs.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Package Code specific for billing
    type: array
  resourceType:
    const: AccountProcedure
    default: AccountProcedure
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  sequence:
    element_property: true
    exclusiveMinimum: 0
    title: Ranking of the procedure (for each type)
    type: integer
  type:
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: How this procedure value should be used in charging the account
    type: array
required:
- code
title: AccountProcedure
type: object

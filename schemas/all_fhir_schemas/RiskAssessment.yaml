  basedOn:
    $ref: Reference.yaml
    backref: basedOn_risk_assessment
    description: A reference to the request that is fulfilled by this risk assessment.
    element_property: true
    enum_reference_types:
    - Resource
    title: Request fulfilled by this assessment
  basis:
    backref: basis_risk_assessment
    description: Indicates the source data considered as part of the assessment (for
      example, FamilyHistory, Observations, Procedures, Conditions, etc.).
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: Information used in assessment
    type: array
  code:
    $ref: CodeableConcept.yaml
    description: The type of the risk assessment performed.
    element_property: true
    title: Type of assessment
  condition:
    $ref: Reference.yaml
    backref: condition_risk_assessment
    description: For assessments or prognosis specific to a particular condition,
      indicates the condition being assessed.
    element_property: true
    enum_reference_types:
    - Condition
    title: Condition assessed
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  encounter:
    $ref: Reference.yaml
    backref: risk_assessment
    description: The encounter where the assessment was performed.
    element_property: true
    enum_reference_types:
    - Encounter
    title: Where was assessment performed?
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Business identifier assigned to the risk assessment.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Unique identifier for the assessment
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  method:
    $ref: CodeableConcept.yaml
    description: The algorithm, process or mechanism used to evaluate the risk.
    element_property: true
    title: Evaluation mechanism
  mitigation:
    description: A description of the steps that might be taken to reduce the identified
      risk(s).
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: How to reduce risk
    type: string
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  note:
    description: Additional comments about the risk assessment.
    element_property: true
    items:
      $ref: Annotation.yaml
    title: Comments on the risk assessment
    type: array
  occurrenceDateTime:
    description: The date (and possibly time) the risk assessment was performed.
    element_property: true
    format: date-time
    one_of_many: occurrence
    one_of_many_required: false
    title: When was assessment made?
    type: string
  occurrencePeriod:
    $ref: Period.yaml
    description: The date (and possibly time) the risk assessment was performed.
    element_property: true
    one_of_many: occurrence
    one_of_many_required: false
    title: When was assessment made?
  parent:
    $ref: Reference.yaml
    backref: parent_risk_assessment
    description: A reference to a resource that this risk assessment is part of, such
      as a Procedure.
    element_property: true
    enum_reference_types:
    - Resource
    title: Part of this occurrence
  performer:
    $ref: Reference.yaml
    backref: performer_risk_assessment
    description: The provider, patient, related person, or software application that
      performed the assessment.
    element_property: true
    enum_reference_types:
    - Patient
    - Practitioner
    - PractitionerRole
    - RelatedPerson
    - Device
    title: Who did assessment?
  prediction:
    description: Describes the expected outcome for the subject.
    element_property: true
    items:
      $ref: RiskAssessmentPrediction.yaml
    title: Outcome predicted
    type: array
  reason:
    backref: reason_risk_assessment
    description: The reason the risk assessment was performed.
    element_property: true
    enum_reference_types:
    - Condition
    - Observation
    - DiagnosticReport
    - DocumentReference
    items:
      $ref: CodeableReference.yaml
    title: Why the assessment was necessary?
    type: array
  resourceType:
    const: RiskAssessment
    default: RiskAssessment
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: The status of the risk assessment; e.g. preliminary, final,
      amended, etc.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/observation-status
    binding_version: 5.0.0
    description: The status of the RiskAssessment, using the same statuses as an Observation.
    element_property: true
    element_required: true
    enum_values:
    - registered
    - preliminary
    - final
    - amended
    - +
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: registered | preliminary | final | amended +
    type: string
  subject:
    $ref: Reference.yaml
    backref: subject_risk_assessment
    description: The patient or group the risk assessment applies to.
    element_property: true
    enum_reference_types:
    - Patient
    - Group
    title: Who/what does assessment apply to?
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
required:
- subject
title: RiskAssessment
type: object

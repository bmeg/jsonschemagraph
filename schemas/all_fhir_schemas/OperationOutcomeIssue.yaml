$id: OperationOutcomeIssue
additionalProperties: false
description: A single issue associated with the action. An error, warning, or information
  message that results from a system action. [See https://hl7.org/fhir/R5/OperationOutcomeIssue.html]
  [See https://hl7.org/fhir/R5/OperationOutcomeIssue.html]
links: []
properties:
  _code:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``code``.
  _diagnostics:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``diagnostics``.
  _expression:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``expression``.
    type: array
  _location:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``location``.
    type: array
  _severity:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``severity``.
  code:
    binding_description: A code that describes the type of issue.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/issue-type
    binding_version: 5.0.0
    description: Describes the type of the issue. The system that creates an OperationOutcome
      SHALL choose the most applicable code from the IssueType value set, and may
      additional provide its own code for the error in the details element.
    element_property: true
    element_required: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Error or warning code
    type: string
  details:
    $ref: CodeableConcept.yaml
    binding_description: A code that provides details as the exact issue.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/operation-outcome
    binding_version: null
    description: Additional details about the error. This may be a text description
      of the error or a system code that identifies the error.
    element_property: true
    title: Additional details about the error
  diagnostics:
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Additional diagnostic information about the issue
    type: string
  expression:
    description: A [simple subset of FHIRPath](fhirpath.html#simple) limited to element
      names, repetition indicators and the default child accessor that identifies
      one of the elements in the resource that caused this issue to be raised.
    element_property: true
    items:
      pattern: '[ \r\n\t\S]+'
      type: string
    title: FHIRPath of element(s) related to issue
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  location:
    description: This element is deprecated because it is XML specific. It is replaced
      by issue.expression, which is format independent, and simpler to parse.   For
      resource issues, this will be a simple XPath limited to element names, repetition
      indicators and the default child accessor that identifies one of the elements
      in the resource that caused this issue to be raised.  For HTTP errors, will
      be "http." + the parameter name.
    element_property: true
    items:
      pattern: '[ \r\n\t\S]+'
      type: string
    title: 'Deprecated: Path of element(s) related to issue'
    type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  resourceType:
    const: OperationOutcomeIssue
    default: OperationOutcomeIssue
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  severity:
    binding_description: How the issue affects the success of the action.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/issue-severity
    binding_version: 5.0.0
    description: Indicates whether the issue indicates a variation from successful
      processing.
    element_property: true
    element_required: true
    enum_values:
    - fatal
    - error
    - warning
    - information
    - success
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: fatal | error | warning | information | success
    type: string
title: OperationOutcomeIssue
type: object

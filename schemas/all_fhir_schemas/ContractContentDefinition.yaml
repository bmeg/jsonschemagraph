$id: ContractContentDefinition
additionalProperties: false
description: Contract precursor content. Precusory content developed with a focus
  and intent of supporting the formation a Contract instance, which may be associated
  with and transformable into a Contract. [See https://hl7.org/fhir/R5/ContractContentDefinition.html]
  [See https://hl7.org/fhir/R5/ContractContentDefinition.html]
links:
- href: Practitioner/{id}
  rel: publisher_Practitioner
  targetHints:
    backref:
    - contract_content_definition
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Practitioner.yaml
  templatePointers:
    id: /publisher/reference
  templateRequired:
  - id
- href: PractitionerRole/{id}
  rel: publisher_PractitionerRole
  targetHints:
    backref:
    - contract_content_definition
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: PractitionerRole.yaml
  templatePointers:
    id: /publisher/reference
  templateRequired:
  - id
- href: Organization/{id}
  rel: publisher_Organization
  targetHints:
    backref:
    - contract_content_definition
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /publisher/reference
  templateRequired:
  - id
properties:
  _copyright:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``copyright``.
  _publicationDate:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``publicationDate``.
  _publicationStatus:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``publicationStatus``.
  copyright:
    description: A copyright statement relating to Contract precursor content. Copyright
      statements are generally legal restrictions on the use and publishing of the
      Contract precursor content.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Publication Ownership
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  publicationDate:
    description: The date (and optionally time) when the contract was last significantly
      changed. The date must change when the business version changes and it must
      change if the status code changes. In addition, it should change when the substantive
      content of the contract changes.
    element_property: true
    format: date-time
    title: When published
    type: string
  publicationStatus:
    binding_description: Status of the publication of contract content.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/contract-publicationstatus
    binding_version: 5.0.0
    element_property: true
    element_required: true
    enum_values:
    - amended
    - appended
    - cancelled
    - disputed
    - entered-in-error
    - executable
    - +
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: amended | appended | cancelled | disputed | entered-in-error | executable
      +
    type: string
  publisher:
    $ref: Reference.yaml
    backref: contract_content_definition
    description: The  individual or organization that published the Contract precursor
      content.
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    - Organization
    title: Publisher Entity
  resourceType:
    const: ContractContentDefinition
    default: ContractContentDefinition
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  subType:
    $ref: CodeableConcept.yaml
    binding_description: Detailed codes for the additional definition of contracts.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/contract-definition-subtype
    binding_version: null
    description: Detailed Precusory content type.
    element_property: true
    title: Detailed Content Type Definition
  type:
    $ref: CodeableConcept.yaml
    binding_description: Detailed codes for the definition of contracts.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/contract-definition-type
    binding_version: null
    description: Precusory content structure and use, i.e., a boilerplate, template,
      application for a contract such as an insurance policy or benefits under a program,
      e.g., workers compensation.
    element_property: true
    title: Content structure and use
required:
- type
title: ContractContentDefinition
type: object

properties:
  _authored:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``authored``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _questionnaire:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``questionnaire``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  author:
    $ref: Reference.yaml
    backref: author_questionnaire_response
    description: The individual or device that received the answers to the questions
      in the QuestionnaireResponse and recorded them in the system.
    element_property: true
    enum_reference_types:
    - Device
    - Practitioner
    - PractitionerRole
    - Patient
    - RelatedPerson
    - Organization
    title: The individual or device that received and recorded the answers
  authored:
    description: The date and/or time that this questionnaire response was last modified
      by the user - e.g. changing answers or revising status.
    element_property: true
    format: date-time
    title: Date the answers were gathered
    type: string
  basedOn:
    backref: basedOn_questionnaire_response
    description: A plan, proposal or order that is fulfilled in whole or in part by
      this questionnaire response.  For example, a ServiceRequest seeking an intake
      assessment or a decision support recommendation to assess for post-partum depression.
    element_property: true
    enum_reference_types:
    - CarePlan
    - ServiceRequest
    items:
      $ref: Reference.yaml
    title: Request fulfilled by this QuestionnaireResponse
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  encounter:
    $ref: Reference.yaml
    backref: questionnaire_response
    description: The Encounter during which this questionnaire response was created
      or to which the creation of this record is tightly associated.
    element_property: true
    enum_reference_types:
    - Encounter
    title: Encounter the questionnaire response is part of
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Business identifiers assigned to this questionnaire response by the
      performer and/or other systems.  These identifiers remain constant as the resource
      is updated and propagates from server to server.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business identifier for this set of answers
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  item:
    description: A group or question item from the original questionnaire for which
      answers are provided.
    element_property: true
    items:
      $ref: QuestionnaireResponseItem.yaml
    title: Groups and questions
    type: array
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  partOf:
    backref: partOf_questionnaire_response
    description: A procedure or observation that this questionnaire was performed
      as part of the execution of.  For example, the surgery a checklist was executed
      as part of.
    element_property: true
    enum_reference_types:
    - Observation
    - Procedure
    items:
      $ref: Reference.yaml
    title: Part of referenced event
    type: array
  questionnaire:
    description: The Questionnaire that defines and organizes the questions for which
      answers are being provided.
    element_property: true
    element_required: true
    enum_reference_types:
    - Questionnaire
    pattern: \S*
    title: Canonical URL of Questionnaire being answered
    type: string
  resourceType:
    const: QuestionnaireResponse
    default: QuestionnaireResponse
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  source:
    $ref: Reference.yaml
    backref: source_questionnaire_response
    description: The individual or device that answered the questions about the subject.
    element_property: true
    enum_reference_types:
    - Device
    - Organization
    - Patient
    - Practitioner
    - PractitionerRole
    - RelatedPerson
    title: The individual or device that answered the questions
  status:
    binding_description: Lifecycle status of the questionnaire response.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/questionnaire-answers-status
    binding_version: 5.0.0
    description: The current state of the questionnaire response.
    element_property: true
    element_required: true
    enum_values:
    - in-progress
    - completed
    - amended
    - entered-in-error
    - stopped
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: in-progress | completed | amended | entered-in-error | stopped
    type: string
  subject:
    $ref: Reference.yaml
    backref: questionnaire_response
    description: The subject of the questionnaire response.  This could be a patient,
      organization, practitioner, device, etc.  This is who/what the answers apply
      to, but is not necessarily the source of information.
    element_property: true
    enum_reference_types:
    - Resource
    title: The subject of the questions
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
title: QuestionnaireResponse
type: object

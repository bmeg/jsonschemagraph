properties:
  _dateTime:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``dateTime``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _instantiates:

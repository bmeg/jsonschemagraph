  detailBoolean:
    description: The target value of the focus to be achieved to signify the fulfillment
      of the goal, e.g. 150 pounds, 7.0%. Either the high or low or both values of
      the range can be specified. When a low value is missing, it indicates that the
      goal is achieved at any focus value at or below the high value. Similarly, if
      the high value is missing, it indicates that the goal is achieved at any focus
      value at or above the low value.
    element_property: true

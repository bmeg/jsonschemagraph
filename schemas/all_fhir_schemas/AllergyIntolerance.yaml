      was identified.
    element_property: true
    one_of_many: onset
    one_of_many_required: false
    pattern: '[ \r\n\t\S]+'
    title: When allergy or intolerance was identified
    type: string
  participant:
    description: Indicates who or what participated in the activities related to the
      allergy or intolerance and how they were involved.
    element_property: true
    items:
      $ref: AllergyIntoleranceParticipant.yaml
    title: Who or what participated in the activities related to the allergy or intolerance
      and how they were involved
    type: array
  patient:
    $ref: Reference.yaml
    backref: allergy_intolerance
    description: The patient who has the allergy or intolerance.
    element_property: true
    enum_reference_types:
    - Patient
    title: Who the allergy or intolerance is for
  reaction:
    description: Details about each adverse reaction event linked to exposure to the
      identified substance.
    element_property: true
    items:
      $ref: AllergyIntoleranceReaction.yaml
    title: Adverse Reaction Events linked to exposure to substance
    type: array
  recordedDate:
    description: The recordedDate represents when this particular AllergyIntolerance
      record was created in the system, which is often a system-generated date.
    element_property: true
    format: date-time
    title: Date allergy or intolerance was first recorded
    type: string
  resourceType:
    const: AllergyIntolerance
    default: AllergyIntolerance
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  type:
    $ref: CodeableConcept.yaml
    binding_description: Identification of the underlying physiological mechanism
      for a Reaction Risk.
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/allergy-intolerance-type
    binding_version: null
    description: Identification of the underlying physiological mechanism for the
      reaction risk.
    element_property: true
    title: allergy | intolerance - Underlying mechanism (if known)
  verificationStatus:
    $ref: CodeableConcept.yaml
    binding_description: Assertion about certainty associated with a propensity, or
      potential risk, of a reaction to the identified substance.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/allergyintolerance-verification
    binding_version: 5.0.0
    description: Assertion about certainty associated with the propensity, or potential
      risk, of a reaction to the identified substance (including pharmaceutical product).  The
      verification status pertains to the allergy or intolerance, itself, not to any
      specific AllergyIntolerance attribute.
    element_property: true
    title: unconfirmed | presumed | confirmed | refuted | entered-in-error

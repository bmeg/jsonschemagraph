    element_property: true
    items:
      $ref: Annotation.yaml
    title: Additional text not captured in other fields
    type: array
  onsetAge:
    $ref: Age.yaml
    description: Estimated or actual date,  date-time, or age when allergy or intolerance
      was identified.
    element_property: true
    one_of_many: onset
    one_of_many_required: false
    title: When allergy or intolerance was identified
  onsetDateTime:
    description: Estimated or actual date,  date-time, or age when allergy or intolerance
      was identified.
    element_property: true
    format: date-time
    one_of_many: onset
    one_of_many_required: false
    title: When allergy or intolerance was identified
    type: string
  onsetPeriod:
    $ref: Period.yaml
    description: Estimated or actual date,  date-time, or age when allergy or intolerance
      was identified.
    element_property: true
    one_of_many: onset
    one_of_many_required: false
    title: When allergy or intolerance was identified
  onsetRange:
    $ref: Range.yaml
    description: Estimated or actual date,  date-time, or age when allergy or intolerance
      was identified.
    element_property: true
    one_of_many: onset
    one_of_many_required: false
    title: When allergy or intolerance was identified
  onsetString:

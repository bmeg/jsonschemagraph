  category:
    binding_description: Category of an identified substance associated with allergies
      or intolerances.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/allergy-intolerance-category
    binding_version: 5.0.0
    description: Category of the identified substance.
    element_property: true
    enum_values:
    - food
    - medication
    - environment
    - biologic
    items:
      pattern: ^[^\s]+(\s[^\s]+)*$
      type: string
    title: food | medication | environment | biologic
    type: array
  clinicalStatus:
    $ref: CodeableConcept.yaml
    binding_description: The clinical status of the allergy or intolerance.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/allergyintolerance-clinical
    binding_version: 5.0.0
    description: The clinical status of the allergy or intolerance.
    element_property: true
    title: active | inactive | resolved
  code:
    $ref: CodeableConcept.yaml
    binding_description: Type of the substance/product, allergy or intolerance condition,
      or negation/exclusion codes for reporting no known allergies.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/allergyintolerance-code
    binding_version: null
    description: 'Code for an allergy or intolerance statement (either a positive
      or a negated/excluded statement).  This may be a code for a substance or pharmaceutical
      product that is considered to be responsible for the adverse reaction risk (e.g.,
      "Latex"), an allergy or intolerance condition (e.g., "Latex allergy"), or a
      negated/excluded code for a specific substance or class (e.g., "No latex allergy")
      or a general or categorical negated statement (e.g.,  "No known allergy", "No
      known drug allergies").  Note: the substance for a specific reaction may be
      different from the substance identified as the cause of the risk, but it must
      be consistent with it. For instance, it may be a more specific substance (e.g.
      a brand medication) or a composite product that includes the identified substance.
      It must be clinically safe to only process the ''code'' and ignore the ''reaction.substance''.  If
      a receiving system is unable to confirm that AllergyIntolerance.reaction.substance
      falls within the semantic scope of AllergyIntolerance.code, then the receiving
      system should ignore AllergyIntolerance.reaction.substance.'
    element_property: true
    title: Code that identifies the allergy or intolerance
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  criticality:
    binding_description: Estimate of the potential clinical harm, or seriousness,
      of a reaction to an identified substance.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/allergy-intolerance-criticality
    binding_version: 5.0.0
    description: Estimate of the potential clinical harm, or seriousness, of the reaction
      to the identified substance.
    element_property: true
    enum_values:
    - low
    - high
    - unable-to-assess
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: low | high | unable-to-assess
    type: string
  encounter:
    $ref: Reference.yaml
    backref: allergy_intolerance
    description: The encounter when the allergy or intolerance was asserted.
    element_property: true
    enum_reference_types:
    - Encounter
    title: Encounter when the allergy or intolerance was asserted
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there

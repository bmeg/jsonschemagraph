$id: QuestionnaireItem
additionalProperties: false
description: Questions and sections within the Questionnaire. A particular question,
  question grouping or display text that is part of the questionnaire. [See https://hl7.org/fhir/R5/QuestionnaireItem.html]
  [See https://hl7.org/fhir/R5/QuestionnaireItem.html] [See https://hl7.org/fhir/R5/QuestionnaireItem.html]
links:
- href: Resource/{id}
  rel: answerOption_valueReference
  targetHints:
    backref:
    - questionnaire_item_answer_option
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Resource.yaml
  templatePointers:
    id: /answerOption/-/valueReference/reference
  templateRequired:
  - id
- href: Resource/{id}
  rel: enableWhen_answerReference
  targetHints:
    backref:
    - questionnaire_item_enable_when
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Resource.yaml
  templatePointers:
    id: /enableWhen/-/answerReference/reference
  templateRequired:
  - id
- href: Resource/{id}
  rel: initial_valueReference
  targetHints:
    backref:
    - questionnaire_item_initial
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Resource.yaml
  templatePointers:
    id: /initial/-/valueReference/reference
  templateRequired:
  - id
properties:
  _answerConstraint:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``answerConstraint``.
  _answerValueSet:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``answerValueSet``.
  _definition:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``definition``.
  _disabledDisplay:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``disabledDisplay``.
  _enableBehavior:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``enableBehavior``.
  _linkId:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``linkId``.
  _maxLength:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``maxLength``.
  _prefix:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``prefix``.
  _readOnly:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``readOnly``.
  _repeats:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``repeats``.
  _required:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``required``.
  _text:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``text``.
  _type:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``type``.
  answerConstraint:
    binding_description: Indicates differnt modes for restricting values when options
      or valueset are specified
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/questionnaire-answer-constraint
    binding_version: 5.0.0
    description: For items that have a defined set of allowed answers (via answerOption
      or answerValueSet), indicates whether values *other* than those specified can
      be selected.
    element_property: true
    enum_values:
    - optionsOnly
    - optionsOrType
    - optionsOrString
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: optionsOnly | optionsOrType | optionsOrString
    type: string
  answerOption:
    description: One of the permitted answers for the question.
    element_property: true
    items:
      $ref: QuestionnaireItemAnswerOption.yaml
    title: Permitted answer
    type: array
  answerValueSet:
    description: A reference to a value set containing a list of values representing
      permitted answers for a question.
    element_property: true
    enum_reference_types:
    - ValueSet
    pattern: \S*
    title: ValueSet containing permitted answers
    type: string
  code:
    binding_description: Codes for questionnaires, groups and individual questions.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/questionnaire-questions
    binding_version: null
    description: A terminology code that corresponds to this group or question (e.g.
      a code from LOINC, which defines many questions and answers).
    element_property: true
    items:
      $ref: Coding.yaml
    title: Corresponding concept for this item in a terminology
    type: array
  definition:
    description: This element is a URI that refers to an [ElementDefinition](elementdefinition.html)
      or to an [ObservationDefinition](observationdefinition.html) that provides information
      about this item, including information that might otherwise be included in the
      instance of the Questionnaire resource. A detailed description of the construction
      of the URI is shown in [Comments](questionnaire.html#definition), below.
    element_property: true
    pattern: \S*
    title: ElementDefinition - details for the item
    type: string
  disabledDisplay:
    binding_description: Defines how disabled elements should be rendered
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/questionnaire-disabled-display
    binding_version: 5.0.0
    description: Indicates if and how items that are disabled (because enableWhen
      evaluates to 'false') should be displayed.
    element_property: true
    enum_values:
    - hidden
    - protected
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: hidden | protected
    type: string
  enableBehavior:
    binding_description: Controls how multiple enableWhen values are interpreted -  whether
      all or any must be true.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/questionnaire-enable-behavior
    binding_version: 5.0.0
    description: Controls how multiple enableWhen values are interpreted -  whether
      all or any must be true.
    element_property: true
    enum_values:
    - all
    - any
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: all | any
    type: string
  enableWhen:
    description: A constraint indicating that this item should only be enabled (displayed/allow
      answers to be captured) when the specified condition is true.
    element_property: true
    items:
      $ref: QuestionnaireItemEnableWhen.yaml
    title: Only allow data when
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  initial:
    description: One or more values that should be pre-populated in the answer when
      initially rendering the questionnaire for user input.
    element_property: true
    items:
      $ref: QuestionnaireItemInitial.yaml
    title: Initial value(s) when item is first rendered
    type: array
  item:
    description: Text, questions and other groups to be nested beneath a question
      or group.
    element_property: true
    items:
      $ref: QuestionnaireItem.yaml
    title: Nested questionnaire items
    type: array
  linkId:
    description: An identifier that is unique within the Questionnaire allowing linkage
      to the equivalent item in a QuestionnaireResponse resource.
    element_property: true
    element_required: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for item in questionnaire
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  maxLength:
    description: The maximum number of characters that are permitted in the answer
      to be considered a "valid" QuestionnaireResponse.
    element_property: true
    title: No more than these many characters
    type: integer
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  prefix:
    description: A short label for a particular group, question or set of display
      text within the questionnaire used for reference by the individual completing
      the questionnaire.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: E.g. "1(a)", "2.5.3"
    type: string
  readOnly:
    description: An indication, when true, that the value cannot be changed by a human
      respondent to the Questionnaire.
    element_property: true
    title: Don't allow human editing
    type: boolean
  repeats:
    description: An indication, if true, that a QuestionnaireResponse for this item
      may include multiple answers associated with a single instance of this item
      (for question-type items) or multiple repetitions of the item (for group-type
      items).
    element_property: true
    title: Whether the item may repeat
    type: boolean
  required:
    description: An indication, if true, that the item must be present in a "completed"
      QuestionnaireResponse.  If false, the item may be skipped when answering the
      questionnaire.
    element_property: true
    title: Whether the item must be included in data results
    type: boolean
  resourceType:
    const: QuestionnaireItem
    default: QuestionnaireItem
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  text:
    description: The name of a section, the text of a question or text content for
      a display item.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Primary text for the item
    type: string
  type:
    binding_description: Distinguishes groups from questions and display text and
      indicates data type for questions.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/item-type
    binding_version: 5.0.0
    description: The type of questionnaire item this is - whether text for display,
      a grouping of other items or a particular type of data to be captured (string,
      integer, Coding, etc.).
    element_property: true
    element_required: true
    enum_values:
    - group
    - display
    - boolean
    - decimal
    - integer
    - date
    - dateTime
    - +
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: group | display | boolean | decimal | integer | date | dateTime +
    type: string
title: QuestionnaireItem
type: object

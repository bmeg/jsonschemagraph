    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``linkId``.
  _precheckBehavior:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``precheckBehavior``.
  _prefix:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``prefix``.

  _definitionUri:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``definitionUri``.
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _groupingBehavior:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``groupingBehavior``.

  actor:
    $ref: Reference.yaml
    backref: appointment_response
    description: A Person, Location, HealthcareService, or Device that is participating
      in the appointment.
    element_property: true
    enum_reference_types:
    - Patient
    - Group
    - Practitioner
    - PractitionerRole
    - RelatedPerson
    - Device
    - HealthcareService
    - Location
    title: Person(s), Location, HealthcareService, or Device
  appointment:
    $ref: Reference.yaml
    backref: appointment_response
    description: Appointment that this response is replying to.
    element_property: true
    enum_reference_types:
    - Appointment
    title: Appointment this response relates to
  comment:
    description: Additional comments about the appointment.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Additional comments
    type: string
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  end:
    description: This may be either the same as the appointment request to confirm
      the details of the appointment, or alternately a new time to request a re-negotiation
      of the end time.
    element_property: true
    format: date-time
    title: Time from appointment, or requested new end time
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: This records identifiers associated with this appointment response
      concern that are defined by business processes and/ or used to refer to it when
      a direct URL reference to the resource itself is not appropriate.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: External Ids for this item
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  occurrenceDate:
    description: The original date within a recurring request. This could be used
      in place of the recurrenceId to be more direct (or where the template is provided
      through the simple list of dates in `Appointment.occurrenceDate`).
    element_property: true
    format: date
    title: Original date within a recurring request
    type: string
  participantStatus:
    binding_description: The Participation status of an appointment.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/appointmentresponse-status
    binding_version: 5.0.0
    description: Participation status of the participant. When the status is declined
      or tentative if the start/end times are different to the appointment, then these
      times should be interpreted as a requested time change. When the status is accepted,
      the times can either be the time of the appointment (as a confirmation of the
      time) or can be empty.
    element_property: true
    element_required: true
    enum_values:
    - accepted
    - declined
    - tentative
    - needs-action
    - entered-in-error
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: accepted | declined | tentative | needs-action | entered-in-error
    type: string
  participantType:
    binding_description: Role of participant in encounter.
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/encounter-participant-type
    binding_version: null
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Role of participant in the appointment
    type: array
  proposedNewTime:
    description: Indicates that the response is proposing a different time that was
      initially requested.  The new proposed time will be indicated in the start and
      end properties.
    element_property: true
    title: Indicator for a counter proposal
    type: boolean
  recurrenceId:
    description: The recurrence ID (sequence number) of the specific appointment when
      responding to a recurring request.
    element_property: true
    exclusiveMinimum: 0
    title: The recurrence ID of the specific recurring request
    type: integer
  recurring:
    description: Indicates that this AppointmentResponse applies to all occurrences
      in a recurring request.
    element_property: true
    title: This response is for all occurrences in a recurring request
    type: boolean
  resourceType:
    const: AppointmentResponse
    default: AppointmentResponse
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  start:
    description: Date/Time that the appointment is to take place, or requested new
      start time.
    element_property: true
    format: date-time
    title: Time from appointment, or requested new start time
    type: string
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
required:
- appointment
title: AppointmentResponse
type: object

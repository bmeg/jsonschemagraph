properties:
  _approvalDate:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``approvalDate``.
  _copyright:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``copyright``.
  _copyrightLabel:

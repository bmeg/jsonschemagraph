    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``url``.
  _version:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``version``.
  _versionAlgorithmString:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``versionAlgorithmString``.
  approvalDate:
    description: The date on which the asset content was approved by the publisher.
      Approval happens once when the content is officially approved for usage.
    element_property: true
    format: date
    title: When ObservationDefinition was approved by publisher
    type: string
  bodySite:
    $ref: CodeableConcept.yaml
    binding_description: SNOMED CT body structures.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/body-site
    binding_version: null
    description: The site on the subject's body where the  observation is to be made.
    element_property: true
    title: Body part to be observed
  category:
    binding_description: Codes for high level observation categories.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/observation-category
    binding_version: null
    description: A code that classifies the general type of observation.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: General type of observation
    type: array
  code:
    $ref: CodeableConcept.yaml
    binding_description: Codes identifying names of simple observations.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/observation-codes
    binding_version: null
    description: Describes what will be observed. Sometimes this is called the observation
      "name".
    element_property: true
    title: Type of observation
  component:
    description: Some observations have multiple component observations, expressed
      as separate code value pairs.
    element_property: true
    items:
      $ref: ObservationDefinitionComponent.yaml
    title: Component results
    type: array
  contact:
    description: Contact details to assist a user in finding and communicating with
      the publisher.
    element_property: true
    items:
      $ref: ContactDetail.yaml
    title: Contact details for the publisher
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  copyright:
    description: Copyright statement relating to the ObservationDefinition and/or
      its contents. Copyright statements are generally legal restrictions on the use
      and publishing of the ObservationDefinition.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Use and/or publishing restrictions
    type: string
  copyrightLabel:
    description: A short string (<50 characters), suitable for inclusion in a page
      footer that identifies the copyright holder, effective period, and optionally
      whether rights are resctricted. (e.g. 'All rights reserved', 'Some rights reserved').
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Copyright holder and year(s)
    type: string
  date:
    description: The date (and optionally time) when the ObservationDefinition was
      last significantly changed. The date must change when the business version changes
      and it must change if the status code changes. In addition, it should change
      when the substantive content of the ObservationDefinition changes.
    element_property: true
    format: date-time
    title: Date last changed
    type: string
  derivedFromCanonical:
    description: The canonical URL pointing to another FHIR-defined ObservationDefinition
      that is adhered to in whole or in part by this definition.
    element_property: true
    enum_reference_types:
    - ObservationDefinition
    items:
      pattern: \S*
      type: string
    title: Based on FHIR definition of another observation
    type: array
  derivedFromUri:
    description: The URL pointing to an externally-defined observation definition,
      guideline or other definition that is adhered to in whole or in part by this
      definition.
    element_property: true
    items:
      pattern: \S*
      type: string
    title: Based on external definition
    type: array
  description:
    description: A free text natural language description of the ObservationDefinition
      from the consumer's perspective.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Natural language description of the ObservationDefinition
    type: string
  device:
    backref: device_observation_definition
    description: The measurement model of device or actual device used to produce
      observations of this type.
    element_property: true
    enum_reference_types:
    - DeviceDefinition
    - Device
    items:
      $ref: Reference.yaml
    title: Measurement device or model of device
    type: array
  effectivePeriod:
    $ref: Period.yaml
    description: The period during which the ObservationDefinition content was or
      is planned to be effective.
    element_property: true
    title: The effective date range for the ObservationDefinition
  experimental:
    description: A flag to indicate that this ObservationDefinition is authored for
      testing purposes (or education/evaluation/marketing), and is not intended to
      be used for genuine usage.
    element_property: true
    title: If for testing purposes, not real usage
    type: boolean
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  hasMember:
    backref: hasMember_observation_definition
    description: This ObservationDefinition defines a group  observation (e.g. a battery,
      a panel of tests, a set of vital sign measurements) that includes the target
      as a member of the group.
    element_property: true
    enum_reference_types:
    - ObservationDefinition
    - Questionnaire
    items:
      $ref: Reference.yaml
    title: Definitions of related resources belonging to this kind of observation
      group
    type: array
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    $ref: Identifier.yaml
    description: Business identifiers assigned to this ObservationDefinition. by the
      performer and/or other systems. These identifiers remain constant as the resource
      is updated and propagates from server to server.
    element_property: true
    title: Business identifier of the ObservationDefinition
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  jurisdiction:
    binding_description: Codes for country, country subdivision and region for indicating
      where a resource is intended to be used.
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/jurisdiction
    binding_version: null
    description: A jurisdiction in which the ObservationDefinition is intended to
      be used.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Intended jurisdiction for this ObservationDefinition (if applicable)
    type: array
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  lastReviewDate:
    description: The date on which the asset content was last reviewed. Review happens
      periodically after that, but doesn't change the original approval date.
    element_property: true
    format: date
    title: Date on which the asset content was last reviewed by the publisher
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  method:
    $ref: CodeableConcept.yaml
    binding_description: Methods for simple observations.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/observation-methods
    binding_version: null
    description: The method or technique used to perform the observation.
    element_property: true
    title: Method used to produce the observation
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  multipleResultsAllowed:
    description: Multiple results allowed for observations conforming to this ObservationDefinition.
    element_property: true
    title: Multiple results allowed for conforming observations
    type: boolean
  name:
    description: A natural language name identifying the ObservationDefinition. This
      name should be usable as an identifier for the module by machine processing
      applications such as code generation.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this ObservationDefinition (computer friendly)
    type: string
  performerType:
    $ref: CodeableConcept.yaml
    description: The type of individual/organization/device that is expected to act
      upon instances of this definition.
    element_property: true
    title: Desired kind of performer for such kind of observation
  permittedDataType:
    binding_description: Permitted data type for observation value.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/permitted-data-type
    binding_version: 5.0.0
    description: The data types allowed for the value element of the instance observations
      conforming to this ObservationDefinition.
    element_property: true
    enum_values:
    - Quantity
    - CodeableConcept
    - string
    - boolean
    - integer
    - Range
    - Ratio
    - SampledData
    - time
    - dateTime
    - Period
    items:
      pattern: ^[^\s]+(\s[^\s]+)*$
      type: string
    title: Quantity | CodeableConcept | string | boolean | integer | Range | Ratio
      | SampledData | time | dateTime | Period
    type: array
  permittedUnit:
    binding_description: Codes identifying units of measure.
    binding_strength: preferred
    binding_uri: http://hl7.org/fhir/ValueSet/ucum-units
    binding_version: null
    description: Units allowed for the valueQuantity element in the instance observations
      conforming to this ObservationDefinition.
    element_property: true
    items:
      $ref: Coding.yaml
    title: Unit for quantitative results
    type: array
  preferredReportName:
    description: The preferred name to be used when reporting the results of observations
      conforming to this ObservationDefinition.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: The preferred name to be used when reporting the observation results
    type: string
  publisher:
    description: Helps establish the "authority/credibility" of the ObservationDefinition.
      May also allow for contact.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: The name of the individual or organization that published the ObservationDefinition
    type: string
  purpose:
    description: Explains why this ObservationDefinition is needed and why it has
      been designed as it has.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Why this ObservationDefinition is defined
    type: string
  qualifiedValue:
    description: A set of qualified values associated with a context and a set of
      conditions -  provides a range for quantitative and ordinal observations and
      a collection of value sets for qualitative observations.
    element_property: true
    items:
      $ref: ObservationDefinitionQualifiedValue.yaml
    title: Set of qualified values for observation results
    type: array
  resourceType:
    const: ObservationDefinition
    default: ObservationDefinition
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  specimen:
    backref: specimen_observation_definition
    description: The kind of specimen that this type of observation is produced on.
    element_property: true
    enum_reference_types:
    - SpecimenDefinition
    items:
      $ref: Reference.yaml
    title: Kind of specimen used by this type of observation
    type: array
  status:
    binding_description: Codes identifying the state of an ObservationDefinition.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/publication-status
    binding_version: 5.0.0
    description: The current state of the ObservationDefinition.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - active
    - retired
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | active | retired | unknown
    type: string
  subject:
    description: A code that describes the intended kind of subject of Observation
      instances conforming to this ObservationDefinition.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Type of subject for the defined observation
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  title:
    description: A short, descriptive, user-friendly title for the ObservationDefinition.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Name for this ObservationDefinition (human friendly)
    type: string
  url:
    description: An absolute URL that is used to identify this ObservationDefinition
      when it is referenced in a specification, model, design or an instance. This
      SHALL be a URL, SHOULD be globally unique, and SHOULD be an address at which
      this ObservationDefinition is (or will be) published. The URL SHOULD include
      the major version of the ObservationDefinition. For more information see Technical
      and Business Versions.
    element_property: true
    pattern: \S*
    title: Logical canonical URL to reference this ObservationDefinition (globally
      unique)
    type: string
  useContext:
    description: The content was developed with a focus and intent of supporting the
      contexts that are listed. These contexts may be general categories (gender,
      age, ...) or may be references to specific programs (insurance plans, studies,
      ...) and may be used to assist with indexing and searching for appropriate ObservationDefinition
      instances.
    element_property: true
    items:
      $ref: UsageContext.yaml
    title: Content intends to support these contexts
    type: array
  version:
    description: The identifier that is used to identify this version of the ObservationDefinition
      when it is referenced in a specification, model, design or instance. This is
      an arbitrary value managed by the ObservationDefinition author and is not expected
      to be globally unique. For example, it might be a timestamp (e.g. yyyymmdd)
      if a managed version is not available. There is also no expectation that versions
      are orderable.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Business version of the ObservationDefinition
    type: string
  versionAlgorithmCoding:
    $ref: Coding.yaml
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    title: How to compare versions
  versionAlgorithmString:
    description: Indicates the mechanism used to compare versions to determine which
      is more current.
    element_property: true
    one_of_many: versionAlgorithm
    one_of_many_required: false
    pattern: '[ \r\n\t\S]+'
    title: How to compare versions
    type: string
required:
- code
title: ObservationDefinition
type: object

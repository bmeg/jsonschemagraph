    title: Extension field for ``use``.
  addItem:
    description: The first-tier service adjudications for payor added product or service
      lines.
    element_property: true
    items:
      $ref: ClaimResponseAddItem.yaml
    title: Insurer added line items
    type: array
  adjudication:
    description: The adjudication results which are presented at the header level
      rather than at the line-item or add-item levels.
    element_property: true
    items:
      $ref: ClaimResponseItemAdjudication.yaml
    title: Header-level adjudication
    type: array
  communicationRequest:
    backref: communicationRequest_claim_response
    description: Request for additional supporting or authorizing information.
    element_property: true
    enum_reference_types:
    - CommunicationRequest
    items:
      $ref: Reference.yaml
    title: Request for additional information
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  created:
    description: The date this resource was created.
    element_property: true
    element_required: true
    format: date-time
    title: Response creation date
    type: string
  decision:
    $ref: CodeableConcept.yaml
    binding_description: The overall result of the claim adjudication.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/claim-decision
    binding_version: null
    description: The result of the claim, predetermination, or preauthorization adjudication.
    element_property: true
    title: Result of the adjudication
  diagnosisRelatedGroup:
    $ref: CodeableConcept.yaml
    binding_description: null
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/ex-diagnosisrelatedgroup
    binding_version: null
    description: A package billing code or bundle code used to group products and
      services to a particular health condition (such as heart attack) which is based
      on a predetermined grouping code system.
    element_property: true
    title: Package billing code
  disposition:
    description: A human readable description of the status of the adjudication.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Disposition Message
    type: string
  encounter:
    backref: encounter_claim_response
    description: Healthcare encounters related to this claim.
    element_property: true
    enum_reference_types:
    - Encounter
    items:
      $ref: Reference.yaml
    title: Encounters associated with the listed treatments
    type: array
  error:
    description: Errors encountered during the processing of the adjudication.
    element_property: true
    items:
      $ref: ClaimResponseError.yaml
    title: Processing errors
    type: array
  event:
    description: Information code for an event with a corresponding date or period.
    element_property: true
    items:
      $ref: ClaimResponseEvent.yaml
    title: Event information
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  form:
    $ref: Attachment.yaml
    description: The actual form, by reference or inclusion, for printing the content
      or an EOB.
    element_property: true
    title: Printed reference or actual form
  formCode:
    $ref: CodeableConcept.yaml
    binding_description: The forms codes.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/forms
    binding_version: null
    description: A code for the form to be used for printing the content.
    element_property: true
    title: Printed form identifier
  fundsReserve:
    $ref: CodeableConcept.yaml
    binding_description: 'For whom funds are to be reserved: (Patient, Provider, None).'
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/fundsreserve
    binding_version: null
    description: A code, used only on a response to a preauthorization, to indicate
      whether the benefits payable have been reserved and for whom.
    element_property: true
    title: Funds reserved status
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: A unique identifier assigned to this claim response.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business Identifier for a claim response
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  insurance:
    description: Financial instruments for reimbursement for the health care products
      and services specified on the claim.
    element_property: true
    items:
      $ref: ClaimResponseInsurance.yaml
    title: Patient insurance information
    type: array
  insurer:
    $ref: Reference.yaml
    backref: insurer_claim_response
    description: The party responsible for authorization, adjudication and reimbursement.
    element_property: true
    enum_reference_types:
    - Organization
    title: Party responsible for reimbursement
  item:
    description: A claim line. Either a simple (a product or service) or a 'group'
      of details which can also be a simple items or groups of sub-details.
    element_property: true
    items:
      $ref: ClaimResponseItem.yaml
    title: Adjudication for claim line items
    type: array
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  outcome:
    binding_description: The result of the claim processing.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/claim-outcome
    binding_version: 5.0.0
    description: The outcome of the claim, predetermination, or preauthorization processing.
    element_property: true
    element_required: true
    enum_values:
    - queued
    - complete
    - error
    - partial
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: queued | complete | error | partial
    type: string
  patient:
    $ref: Reference.yaml
    backref: claim_response
    description: The party to whom the professional services and/or products have
      been supplied or are being considered and for whom actual for facast reimbursement
      is sought.
    element_property: true
    enum_reference_types:
    - Patient
    title: The recipient of the products and services
  payeeType:
    $ref: CodeableConcept.yaml
    binding_description: A code for the party to be reimbursed.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/payeetype
    binding_version: null
    description: 'Type of Party to be reimbursed: subscriber, provider, other.'
    element_property: true
    title: Party to be paid any benefits payable
  payment:
    $ref: ClaimResponsePayment.yaml
    description: Payment details for the adjudication of the claim.
    element_property: true
    title: Payment Details
  preAuthPeriod:
    $ref: Period.yaml
    description: The time frame during which this authorization is effective.
    element_property: true
    title: Preauthorization reference effective period
  preAuthRef:
    description: Reference from the Insurer which is used in later communications
      which refers to this adjudication.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Preauthorization reference
    type: string
  processNote:
    description: A note that describes or explains adjudication results in a human
      readable form.
    element_property: true
    items:
      $ref: ClaimResponseProcessNote.yaml
    title: Note concerning adjudication
    type: array
  request:
    $ref: Reference.yaml
    backref: claim_response
    description: Original request resource reference.
    element_property: true
    enum_reference_types:
    - Claim
    title: Id of resource triggering adjudication
  requestor:
    $ref: Reference.yaml
    backref: requestor_claim_response
    description: The provider which is responsible for the claim, predetermination
      or preauthorization.
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    - Organization
    title: Party responsible for the claim
  resourceType:
    const: ClaimResponse
    default: ClaimResponse
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: A code specifying the state of the resource instance.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/fm-status
    binding_version: 5.0.0
    description: The status of the resource instance.
    element_property: true
    element_required: true
    enum_values:
    - active
    - cancelled
    - draft
    - entered-in-error
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: active | cancelled | draft | entered-in-error
    type: string
  subType:
    $ref: CodeableConcept.yaml
    binding_description: A more granular claim typecode.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/claim-subtype
    binding_version: null
    description: A finer grained suite of claim type codes which may convey additional
      information such as Inpatient vs Outpatient and/or a specialty service.
    element_property: true
    title: More granular claim type
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  total:
    description: Categorized monetary totals for the adjudication.
    element_property: true
    items:
      $ref: ClaimResponseTotal.yaml
    title: Adjudication totals
    type: array
  traceNumber:
    description: Trace number for tracking purposes. May be defined at the jurisdiction
      level or between trading partners.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Number for tracking
    type: array
  type:
    $ref: CodeableConcept.yaml
    binding_description: The type or discipline-style of the claim.
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/claim-type
    binding_version: null
    description: A finer grained suite of claim type codes which may convey additional
      information such as Inpatient vs Outpatient and/or a specialty service.
    element_property: true
    title: More granular claim type
  use:
    binding_description: Claim, preauthorization, predetermination.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/claim-use
    binding_version: 5.0.0
    description: 'A code to indicate whether the nature of the request is: Claim -
      A request to an Insurer to adjudicate the supplied charges for health care goods
      and services under the identified policy and to pay the determined Benefit amount,
      if any; Preauthorization - A request to an Insurer to adjudicate the supplied
      proposed future charges for health care goods and services under the identified
      policy and to approve the services and provide the expected benefit amounts
      and potentially to reserve funds to pay the benefits when Claims for the indicated
      services are later submitted; or, Pre-determination - A request to an Insurer
      to adjudicate the supplied ''what if'' charges for health care goods and services
      under the identified policy and report back what the Benefit payable would be
      had the services actually been provided.'
    element_property: true
    element_required: true
    enum_values:
    - claim
    - preauthorization
    - predetermination
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: claim | preauthorization | predetermination
    type: string
required:
- patient
- type
title: ClaimResponse
type: object

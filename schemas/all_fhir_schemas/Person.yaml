$id: Person
additionalProperties: false
description: A generic person record. Demographics and administrative information
  about a person independent of a specific health-related context. [See https://hl7.org/fhir/R5/Person.html]
links:
- href: Organization/{id}
  rel: managingOrganization
  targetHints:
    backref:
    - person
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Organization.yaml
  templatePointers:
    id: /managingOrganization/reference
  templateRequired:
  - id
- href: Patient/{id}
  rel: link_target_Patient
  targetHints:
    backref:
    - person_link
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Patient.yaml
  templatePointers:
    id: /link/-/target/reference
  templateRequired:
  - id
- href: Practitioner/{id}
  rel: link_target_Practitioner
  targetHints:
    backref:
    - person_link
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Practitioner.yaml
  templatePointers:
    id: /link/-/target/reference
  templateRequired:
  - id
- href: RelatedPerson/{id}
  rel: link_target_RelatedPerson
  targetHints:
    backref:
    - person_link
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: RelatedPerson.yaml
  templatePointers:
    id: /link/-/target/reference
  templateRequired:
  - id
- href: Person/{id}
  rel: link_target_Person
  targetHints:
    backref:
    - person_link
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Person.yaml
  templatePointers:
    id: /link/-/target/reference
  templateRequired:
  - id
properties:
  _active:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``active``.
  _birthDate:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``birthDate``.
  _deceasedBoolean:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``deceasedBoolean``.
  _deceasedDateTime:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``deceasedDateTime``.
  _gender:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``gender``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  active:
    description: Whether this person's record is in active use.
    element_property: true
    title: This person's record is in active use
    type: boolean
  address:
    element_property: true
    items:
      $ref: Address.yaml
    title: One or more addresses for the person
    type: array
  birthDate:
    description: The birth date for the person.
    element_property: true
    format: date
    title: The date on which the person was born
    type: string
  communication:
    element_property: true
    items:
      $ref: PersonCommunication.yaml
    title: A language which may be used to communicate with the person about his or
      her health
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  deceasedBoolean:
    element_property: true
    one_of_many: deceased
    one_of_many_required: false
    title: Indicates if the individual is deceased or not
    type: boolean
  deceasedDateTime:
    element_property: true
    format: date-time
    one_of_many: deceased
    one_of_many_required: false
    title: Indicates if the individual is deceased or not
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  gender:
    binding_description: The gender of a person used for administrative purposes.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/administrative-gender
    binding_version: 5.0.0
    description: Administrative Gender.
    element_property: true
    enum_values:
    - male
    - female
    - other
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: male | female | other | unknown
    type: string
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Identifier for a person within a particular scope.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: A human identifier for this person
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  link:
    element_property: true
    items:
      $ref: PersonLink.yaml
    title: Link to a resource that concerns the same actual person
    type: array
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  managingOrganization:
    $ref: Reference.yaml
    backref: person
    element_property: true
    enum_reference_types:
    - Organization
    title: The organization that is the custodian of the person record
  maritalStatus:
    $ref: CodeableConcept.yaml
    binding_description: The domestic partnership status of a person.
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/marital-status
    binding_version: null
    description: This field contains a person's most recent marital (civil) status.
    element_property: true
    title: Marital (civil) status of a person
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  name:
    element_property: true
    items:
      $ref: HumanName.yaml
    title: A name associated with the person
    type: array
  photo:
    description: An image that can be displayed as a thumbnail of the person to enhance
      the identification of the individual.
    element_property: true
    items:
      $ref: Attachment.yaml
    title: Image of the person
    type: array
  resourceType:
    const: Person
    default: Person
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  telecom:
    description: A contact detail for the person, e.g. a telephone number or an email
      address.
    element_property: true
    items:
      $ref: ContactPoint.yaml
    title: A contact detail for the person
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
title: Person
type: object

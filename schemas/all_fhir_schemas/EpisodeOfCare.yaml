$id: EpisodeOfCare
additionalProperties: false
description: An association of a Patient with an Organization and  Healthcare Provider(s)
  for a period of time that the Organization assumes some level of responsibility.
  An association between a patient and an organization / healthcare provider(s) during
  which time encounters may occur. The managing organization assumes a level of responsibility
  for the patient during this time. [See https://hl7.org/fhir/R5/EpisodeOfCare.html]

properties:
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  account:
    backref: account_episode_of_care
    element_property: true
    enum_reference_types:
    - Account
    items:
      $ref: Reference.yaml
    title: The set of accounts that may be used for billing for this EpisodeOfCare
    type: array
  careManager:
    $ref: Reference.yaml
    backref: episode_of_care
    description: The practitioner that is the care manager/care coordinator for this
      patient.
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    title: Care manager/care coordinator for the patient
  careTeam:
    backref: careTeam_episode_of_care
    description: The list of practitioners that may be facilitating this episode of
      care for specific purposes.
    element_property: true
    enum_reference_types:
    - CareTeam
    items:
      $ref: Reference.yaml
    title: Other practitioners facilitating this episode of care
    type: array
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  diagnosis:
    element_property: true
    items:
      $ref: EpisodeOfCareDiagnosis.yaml
    title: The list of medical conditions that were addressed during the episode of
      care
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: The EpisodeOfCare may be known by different identifiers for different
      contexts of use, such as when an external agency is tracking the Episode for
      funding purposes.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business Identifier(s) relevant for this EpisodeOfCare
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  managingOrganization:
    $ref: Reference.yaml
    backref: episode_of_care
    description: The organization that has assumed the specific responsibilities for
      care coordination, care delivery, or other services for the specified duration.
    element_property: true
    enum_reference_types:
    - Organization
    title: Organization that assumes responsibility for care coordination
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  patient:
    $ref: Reference.yaml
    backref: episode_of_care
    element_property: true
    enum_reference_types:
    - Patient
    title: The patient who is the focus of this episode of care
  period:
    $ref: Period.yaml
    description: The interval during which the managing organization assumes the defined
      responsibility.
    element_property: true
    title: Interval during responsibility is assumed
  reason:
    element_property: true
    items:
      $ref: EpisodeOfCareReason.yaml
    title: The list of medical reasons that are expected to be addressed during the
      episode of care
    type: array
  referralRequest:
    backref: referralRequest_episode_of_care
    description: Referral Request(s) that are fulfilled by this EpisodeOfCare, incoming
      referrals.
    element_property: true
    enum_reference_types:
    - ServiceRequest
    items:
      $ref: Reference.yaml
    title: Originating Referral Request(s)
    type: array
  resourceType:
    const: EpisodeOfCare
    default: EpisodeOfCare
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: The status of the episode of care.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/episode-of-care-status
    binding_version: 5.0.0
    description: planned | waitlist | active | onhold | finished | cancelled.
    element_property: true
    element_required: true
    enum_values:
    - planned
    - waitlist
    - active
    - onhold
    - finished
    - cancelled
    - entered-in-error
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: planned | waitlist | active | onhold | finished | cancelled | entered-in-error
    type: string
  statusHistory:
    description: The history of statuses that the EpisodeOfCare has been through (without
      requiring processing the history of the resource).
    element_property: true
    items:
      $ref: EpisodeOfCareStatusHistory.yaml
    title: Past list of status codes (the current status may be included to cover
      the start date of the status)
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
  type:
    binding_description: The type of the episode of care.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/episodeofcare-type
    binding_version: null
    description: A classification of the type of episode of care; e.g. specialist
      referral, disease management, type of funded care.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Type/class  - e.g. specialist referral, disease management
    type: array
required:
- patient
title: EpisodeOfCare
type: object

$id: ConceptMapGroupElementTarget
additionalProperties: false
description: Concept in target system for element. A concept from the target value
  set that this concept maps to. [See https://hl7.org/fhir/R5/ConceptMapGroupElementTarget.html]
  [See https://hl7.org/fhir/R5/ConceptMapGroupElementTarget.html]
links: []
properties:
  _code:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``code``.
  _comment:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``comment``.
  _display:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``display``.
  _relationship:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``relationship``.
  _valueSet:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``valueSet``.
  code:
    description: Identity (code or path) or the element/item that the map refers to.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Code that identifies the target element
    type: string
  comment:
    description: A description of status/issues in mapping that conveys additional
      information not represented in  the structured data.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Description of status/issues in mapping
    type: string
  dependsOn:
    description: A set of additional dependencies for this mapping to hold. This mapping
      is only applicable if the specified data attribute can be resolved, and it has
      the specified value.
    element_property: true
    items:
      $ref: ConceptMapGroupElementTargetDependsOn.yaml
    title: Other properties required for this mapping
    type: array
  display:
    description: The display for the code. The display is only provided to help editors
      when editing the concept map.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Display for the code
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  product:
    description: Product is the output of a ConceptMap that provides additional values
      that go in other attributes / data elemnts of the target data.
    element_property: true
    items:
      $ref: ConceptMapGroupElementTargetDependsOn.yaml
    title: Other data elements that this mapping also produces
    type: array
  property:
    description: A property value for this source -> target mapping.
    element_property: true
    items:
      $ref: ConceptMapGroupElementTargetProperty.yaml
    title: Property value for the source -> target mapping
    type: array
  relationship:
    binding_description: The relationship between concepts.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/concept-map-relationship
    binding_version: 5.0.0
    description: The relationship between the source and target concepts. The relationship
      is read from source to target (e.g. source-is-narrower-than-target).
    element_property: true
    element_required: true
    enum_values:
    - related-to
    - equivalent
    - source-is-narrower-than-target
    - source-is-broader-than-target
    - not-related-to
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: related-to | equivalent | source-is-narrower-than-target | source-is-broader-than-target
      | not-related-to
    type: string
  resourceType:
    const: ConceptMapGroupElementTarget
    default: ConceptMapGroupElementTarget
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  valueSet:
    description: The set of concepts from the ConceptMap.group.target code system
      which are all being mapped to as part of this mapping rule. The effect of using
      this data element is the same as having multiple ConceptMap.group.element.target
      elements with one for each concept in the ConceptMap.group.element.target.valueSet
      value set.
    element_property: true
    enum_reference_types:
    - ValueSet
    pattern: \S*
    title: Identifies the set of target concepts
    type: string
title: ConceptMapGroupElementTarget
type: object

$id: SubscriptionTopicResourceTriggerQueryCriteria
additionalProperties: false
description: Query based trigger rule. The FHIR query based rules that the server
  should use to determine when to trigger a notification for this subscription topic.
  [See https://hl7.org/fhir/R5/SubscriptionTopicResourceTriggerQueryCriteria.html]
  [See https://hl7.org/fhir/R5/SubscriptionTopicResourceTriggerQueryCriteria.html]
links: []
properties:
  _current:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``current``.
  _previous:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``previous``.
  _requireBoth:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``requireBoth``.
  _resultForCreate:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``resultForCreate``.
  _resultForDelete:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``resultForDelete``.
  current:
    description: The FHIR query based rules are applied to the current resource state
      (e.g., state after an update).
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Rule applied to current resource state
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is

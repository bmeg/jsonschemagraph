    binding_version: 5.0.0
    description: For 'delete' interactions, should the 'current' query criteria count
      as an automatic pass or an automatic fail. If not present, the testing behavior
      during `delete` interactions is unspecified (server discretion).
    element_property: true
    enum_values:

  additive:
    description: Indicates modular components to be provided in addition or mixed
      with the base formula.
    element_property: true
    items:
      $ref: NutritionOrderEnteralFormulaAdditive.yaml
    title: Components to add to the feeding
    type: array
  administration:
    description: Formula administration instructions as structured data.  This repeating
      structure allows for changing the administration rate or volume over time for
      both bolus and continuous feeding.  An example of this would be an instruction
      to increase the rate of continuous feeding every 2 hours.
    element_property: true
    items:
      $ref: NutritionOrderEnteralFormulaAdministration.yaml
    title: Formula feeding instruction as structured data
    type: array
  administrationInstruction:
    description: Free text formula administration, feeding instructions or additional
      instructions or information.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Formula feeding instructions expressed as text
    type: string
  baseFormulaProductName:
    description: The product or brand name of the enteral or infant formula product
      such as "ACME Adult Standard Formula".
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Product or brand name of the enteral or infant formula
    type: string
  baseFormulaType:
    $ref: CodeableReference.yaml
    backref: nutrition_order_enteral_formula
    binding_description: Codes for type of enteral formula to be administered to patient.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/entformula-type
    binding_version: null
    description: The type of enteral or infant formula such as an adult standard formula
      with fiber or a soy-based infant formula.
    element_property: true
    enum_reference_types:
    - NutritionProduct
    title: Type of enteral or infant formula
  caloricDensity:
    $ref: Quantity.yaml
    description: The amount of energy (calories) that the formula should provide per
      specified volume, typically per mL or fluid oz.  For example, an infant may
      require a formula that provides 24 calories per fluid ounce or an adult may
      require an enteral formula that provides 1.5 calorie/mL.
    element_property: true
    title: Amount of energy per specified volume that is required
  deliveryDevice:
    backref: deliveryDevice_nutrition_order_enteral_formula
    description: The intended type of device that is to be used for the administration
      of the enteral formula.
    element_property: true
    enum_reference_types:
    - DeviceDefinition
    items:
      $ref: CodeableReference.yaml
    title: Intended type of device for the administration
    type: array

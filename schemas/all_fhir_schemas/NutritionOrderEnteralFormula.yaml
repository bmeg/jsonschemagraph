$id: NutritionOrderEnteralFormula
additionalProperties: false
description: Enteral formula components. Feeding provided through the gastrointestinal
  tract via a tube, catheter, or stoma that delivers nutrition distal to the oral
  cavity. [See https://hl7.org/fhir/R5/NutritionOrderEnteralFormula.html] [See https://hl7.org/fhir/R5/NutritionOrderEnteralFormula.html]

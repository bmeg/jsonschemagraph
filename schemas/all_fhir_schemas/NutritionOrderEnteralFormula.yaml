    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  resourceType:
    const: NutritionOrderEnteralFormula
    default: NutritionOrderEnteralFormula
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  routeOfAdministration:
    $ref: CodeableConcept.yaml
    binding_description: Codes specifying the route of administration of enteral formula.
    binding_strength: extensible
    binding_uri: http://hl7.org/fhir/ValueSet/enteral-route
    binding_version: null
    description: The route or physiological path of administration into the patient's
      gastrointestinal  tract for purposes of providing the formula feeding, e.g.
      nasogastric tube.
    element_property: true
    title: How the formula should enter the patient's gastrointestinal tract

  templatePointers:
    id: /for/-/reference
  templateRequired:
  - id
- href: ManufacturedItemDefinition/{id}
  rel: for_ManufacturedItemDefinition
  targetHints:
    backref:
    - for_ingredient
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:

  rel: for_MedicinalProductDefinition
  targetHints:
    backref:
    - for_ingredient
    direction:
    - outbound
    multiplicity:
    - has_many
  targetSchema:
    $ref: MedicinalProductDefinition.yaml
  templatePointers:
    id: /for/-/reference
  templateRequired:

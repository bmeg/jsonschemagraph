properties:
  _date:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``date``.
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _effectiveDateTime:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``effectiveDateTime``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _protocol:
    items:
      $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``protocol``.
    type: array
  _status:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``status``.
  _summary:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``summary``.
  changePattern:
    $ref: CodeableConcept.yaml
    binding_description: null
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/clinicalimpression-change-pattern
    binding_version: null
    description: Change in the status/pattern of a subject's condition since previously
      assessed, such as worsening, improving, or no change.  It is a subjective assessment
      of the direction of the change.
    element_property: true
    title: Change in the status/pattern of a subject's condition since previously
      assessed, such as worsening, improving, or no change
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  date:
    description: Indicates when the documentation of the assessment was complete.
    element_property: true
    format: date-time
    title: When the assessment was documented
    type: string
  description:
    description: A summary of the context and/or cause of the assessment - why / where
      it was performed, and what patient events/status prompted it.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Why/how the assessment was performed
    type: string
  effectiveDateTime:
    description: The point in time or period over which the subject was assessed.
    element_property: true
    format: date-time
    one_of_many: effective
    one_of_many_required: false
    title: Time of assessment
    type: string
  effectivePeriod:
    $ref: Period.yaml
    description: The point in time or period over which the subject was assessed.
    element_property: true
    one_of_many: effective
    one_of_many_required: false
    title: Time of assessment
  encounter:
    $ref: Reference.yaml
    backref: clinical_impression
    description: The Encounter during which this ClinicalImpression was created or
      to which the creation of this record is tightly associated.
    element_property: true
    enum_reference_types:
    - Encounter
    title: The Encounter during which this ClinicalImpression was created
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  finding:
    description: Specific findings or diagnoses that were considered likely or relevant
      to ongoing treatment.
    element_property: true
    items:
      $ref: ClinicalImpressionFinding.yaml
    title: Possible or likely findings and diagnoses
    type: array
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: Business identifiers assigned to this clinical impression by the
      performer or other systems which remain constant as the resource is updated
      and propagates from server to server.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business identifier
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  note:
    description: Commentary about the impression, typically recorded after the impression
      itself was made, though supplemental notes by the original author could also
      appear.
    element_property: true
    items:
      $ref: Annotation.yaml
    title: Comments made about the ClinicalImpression
    type: array
  performer:
    $ref: Reference.yaml
    backref: clinical_impression
    element_property: true
    enum_reference_types:
    - Practitioner
    - PractitionerRole
    title: The clinician performing the assessment
  previous:
    $ref: Reference.yaml
    backref: clinical_impression
    description: A reference to the last assessment that was conducted on this patient.
      Assessments are often/usually ongoing in nature; a care provider (practitioner
      or team) will make new assessments on an ongoing basis as new data arises or
      the patient's conditions changes.
    element_property: true
    enum_reference_types:
    - ClinicalImpression
    title: Reference to last assessment
  problem:
    backref: problem_clinical_impression
    description: A list of the relevant problems/conditions for a patient.
    element_property: true
    enum_reference_types:
    - Condition
    - AllergyIntolerance
    items:
      $ref: Reference.yaml
    title: Relevant impressions of patient state
    type: array
  prognosisCodeableConcept:
    binding_description: Prognosis or outlook findings.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/clinicalimpression-prognosis
    binding_version: null
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Estimate of likely outcome
    type: array
  prognosisReference:
    backref: prognosisReference_clinical_impression
    element_property: true
    enum_reference_types:
    - RiskAssessment
    items:
      $ref: Reference.yaml
    title: RiskAssessment expressing likely outcome
    type: array
  protocol:
    description: Reference to a specific published clinical protocol that was followed
      during this assessment, and/or that provides evidence in support of the diagnosis.
    element_property: true
    items:
      pattern: \S*
      type: string
    title: Clinical Protocol followed
    type: array
  resourceType:
    const: ClinicalImpression
    default: ClinicalImpression
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: The workflow state of a clinical impression.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/event-status
    binding_version: 5.0.0
    description: Identifies the workflow status of the assessment.
    element_property: true
    element_required: true
    enum_values:
    - preparation
    - in-progress
    - not-done
    - on-hold
    - stopped
    - completed
    - entered-in-error
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: preparation | in-progress | not-done | on-hold | stopped | completed |
      entered-in-error | unknown
    type: string
  statusReason:
    $ref: CodeableConcept.yaml
    binding_description: Codes identifying the reason for the current state of a clinical
      impression.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/clinicalimpression-status-reason
    binding_version: null
    description: Captures the reason for the current state of the ClinicalImpression.
    element_property: true
    title: Reason for current status
  subject:
    $ref: Reference.yaml
    backref: clinical_impression
    description: The patient or group of individuals assessed as part of this record.
    element_property: true
    enum_reference_types:
    - Patient
    - Group
    title: Patient or group assessed
  summary:
    description: A text summary of the investigations and the diagnosis.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Summary of the assessment
    type: string
  supportingInfo:
    backref: supportingInfo_clinical_impression
    description: Information supporting the clinical impression, which can contain
      investigation results.
    element_property: true
    enum_reference_types:
    - Resource
    items:
      $ref: Reference.yaml
    title: Information supporting the clinical impression
    type: array
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
required:
- subject
title: ClinicalImpression
type: object

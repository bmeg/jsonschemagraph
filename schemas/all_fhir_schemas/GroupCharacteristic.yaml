$id: GroupCharacteristic
additionalProperties: false
description: Include / Exclude group members by Trait. Identifies traits whose presence
  r absence is shared by members of the group. [See https://hl7.org/fhir/R5/GroupCharacteristic.html]
  [See https://hl7.org/fhir/R5/GroupCharacteristic.html]
links:
- href: Reference/{id}
  rel: valueReference
  targetHints:
    backref:
    - group_characteristic
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: Reference.yaml
  templatePointers:
    id: /valueReference/reference
  templateRequired:
  - id
properties:
  _exclude:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``exclude``.
  _valueBoolean:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``valueBoolean``.
  code:
    $ref: CodeableConcept.yaml
    description: A code that identifies the kind of trait being asserted.
    element_property: true
    title: Kind of characteristic
  exclude:
    description: If true, indicates the characteristic is one that is NOT held by
      members of the group.
    element_property: true
    element_required: true
    title: Group includes or excludes
    type: boolean
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  period:
    $ref: Period.yaml
    description: The period over which the characteristic is tested; e.g. the patient
      had an operation during the month of June.
    element_property: true
    title: Period over which characteristic is tested
  resourceType:
    const: GroupCharacteristic
    default: GroupCharacteristic
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  valueBoolean:
    description: The value of the trait that holds (or does not hold - see 'exclude')
      for members of the group.
    element_property: true
    one_of_many: value
    one_of_many_required: true
    title: Value held by characteristic
    type: boolean
  valueCodeableConcept:
    $ref: CodeableConcept.yaml
    description: The value of the trait that holds (or does not hold - see 'exclude')
      for members of the group.
    element_property: true
    one_of_many: value
    one_of_many_required: true
    title: Value held by characteristic
  valueQuantity:
    $ref: Quantity.yaml
    description: The value of the trait that holds (or does not hold - see 'exclude')
      for members of the group.
    element_property: true
    one_of_many: value
    one_of_many_required: true
    title: Value held by characteristic
  valueRange:
    $ref: Range.yaml
    description: The value of the trait that holds (or does not hold - see 'exclude')
      for members of the group.
    element_property: true
    one_of_many: value
    one_of_many_required: true
    title: Value held by characteristic
  valueReference:
    $ref: Reference.yaml
    backref: group_characteristic
    description: The value of the trait that holds (or does not hold - see 'exclude')
      for members of the group.
    element_property: true
    enum_reference_types:

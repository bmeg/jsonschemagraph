properties:
  _action:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``action``.
  _implicitRules:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``implicitRules``.
  _language:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``language``.
  _occurredDateTime:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``occurredDateTime``.
  _recorded:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``recorded``.
  _severity:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``severity``.
  action:
    binding_description: DICOM Audit Event Action
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/audit-event-action
    binding_version: 5.0.0
    description: Indicator for type of action performed during the event that generated
      the audit.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Type of action performed during the event
    type: string
  agent:
    description: An actor taking an active role in the event or activity that is logged.
    element_property: true
    items:
      $ref: AuditEventAgent.yaml
    title: Actor involved in the event
    type: array
  authorization:
    binding_description: The authorized purposeOfUse for the activity.
    binding_strength: example
    binding_uri: http://terminology.hl7.org/ValueSet/v3-PurposeOfUse
    binding_version: null
    description: The authorization (e.g., PurposeOfUse) that was used during the event
      being recorded.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Authorization related to the event
    type: array
  basedOn:
    backref: basedOn_audit_event
    description: Allows tracing of authorizatino for the events and tracking whether
      proposals/recommendations were acted upon.
    element_property: true
    enum_reference_types:
    - CarePlan
    - DeviceRequest
    - ImmunizationRecommendation
    - MedicationRequest
    - NutritionOrder
    - ServiceRequest
    - Task
    items:
      $ref: Reference.yaml
    title: Workflow authorization within which this event occurred
    type: array
  category:
    binding_description: Type of event.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/audit-event-type
    binding_version: null
    description: Classification of the type of event.
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Type/identifier of event
    type: array
  code:
    $ref: CodeableConcept.yaml
    binding_description: Specific type of event.
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/audit-event-sub-type
    binding_version: null
    description: Describes what happened. The most specific code for the event.
    element_property: true
    title: Specific type of event
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  encounter:
    $ref: Reference.yaml
    backref: audit_event
    description: This will typically be the encounter the event occurred, but some
      events may be initiated prior to or after the official completion of an encounter
      but still be tied to the context of the encounter (e.g. pre-admission lab tests).
    element_property: true
    enum_reference_types:
    - Encounter
    title: Encounter within which this event occurred or which the event is tightly
      associated
  entity:
    description: Specific instances of data or objects that have been accessed.
    element_property: true
    items:
      $ref: AuditEventEntity.yaml
    title: Data or objects used
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  occurredDateTime:
    description: The time or period during which the activity occurred.
    element_property: true
    format: date-time
    one_of_many: occurred
    one_of_many_required: false
    title: When the activity occurred
    type: string
  occurredPeriod:
    $ref: Period.yaml
    description: The time or period during which the activity occurred.
    element_property: true
    one_of_many: occurred
    one_of_many_required: false
    title: When the activity occurred
  outcome:
    $ref: AuditEventOutcome.yaml
    description: Indicates whether the event succeeded or failed. A free text descripiton
      can be given in outcome.text.
    element_property: true
    title: Whether the event succeeded or failed
  patient:
    $ref: Reference.yaml
    backref: audit_event
    description: The patient element is available to enable deterministic tracking
      of activities that involve the patient as the subject of the data used in an
      activity.
    element_property: true
    enum_reference_types:
    - Patient
    title: The patient is the subject of the data used/created/updated/deleted during
      the activity
  recorded:
    description: The time when the event was recorded.
    element_property: true
    element_required: true
    format: date-time
    title: Time when the event was recorded
    type: string
  resourceType:
    const: AuditEvent
    default: AuditEvent
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  severity:
    binding_description: This is in the SysLog header, PRI. http://tools.ietf.org/html/rfc5424#appendix-A.3
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/audit-event-severity
    binding_version: 5.0.0
    description: Indicates and enables segmentation of various severity including
      debugging from critical.
    element_property: true
    enum_values:
    - emergency
    - alert
    - critical
    - error
    - warning
    - notice
    - informational
    - debug
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: emergency | alert | critical | error | warning | notice | informational
      | debug
    type: string
  source:
    $ref: AuditEventSource.yaml
    description: The actor that is reporting the event.
    element_property: true
    title: Audit Event Reporter
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
required:
- agent
- code
- source

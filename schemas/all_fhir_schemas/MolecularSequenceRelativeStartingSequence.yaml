$id: MolecularSequenceRelativeStartingSequence
additionalProperties: false
description: A sequence used as starting sequence. A sequence that is used as a starting
  sequence to describe variants that are present in a sequence analyzed. [See https://hl7.org/fhir/R5/MolecularSequenceRelativeStartingSequence.html]
  [See https://hl7.org/fhir/R5/MolecularSequenceRelativeStartingSequence.html]
links:
- href: MolecularSequence/{id}
  rel: sequenceReference
  targetHints:
    backref:
    - molecular_sequence_relative_starting_sequence
    direction:
    - outbound
    multiplicity:
    - has_one
  targetSchema:
    $ref: MolecularSequence.yaml
  templatePointers:
    id: /sequenceReference/reference
  templateRequired:
  - id
properties:
  _orientation:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``orientation``.
  _sequenceString:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``sequenceString``.
  _strand:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``strand``.
  _windowEnd:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``windowEnd``.
  _windowStart:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``windowStart``.
  chromosome:
    $ref: CodeableConcept.yaml
    binding_description: The chromosome containing the sequence.
    binding_strength: required
    binding_uri: http://loinc.org/LL2938-0/
    binding_version: 5.0.0
    description: Structural unit composed of a nucleic acid molecule which controls
      its own replication through the interaction of specific proteins at one or more
      origins of replication ([SO:0000340](http://www.sequenceontology.org/browser/current_svn/term/SO:0000340)).
    element_property: true
    title: Chromosome Identifier
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  genomeAssembly:
    $ref: CodeableConcept.yaml
    binding_description: Human reference sequence NCBI build ID.
    binding_strength: extensible
    binding_uri: http://loinc.org/LL1040-6/
    binding_version: null
    element_property: true
    title: The genome assembly used for starting sequence, e.g. GRCh38
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  orientation:
    binding_description: Type for orientation
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/orientation-type
    binding_version: 5.0.0
    description: A relative reference to a DNA strand based on gene orientation. The
      strand that contains the open reading frame of the gene is the "sense" strand,
      and the opposite complementary strand is the "antisense" strand.
    element_property: true
    enum_values:
    - sense
    - antisense
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: sense | antisense
    type: string
  resourceType:
    const: MolecularSequenceRelativeStartingSequence
    default: MolecularSequenceRelativeStartingSequence
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  sequenceCodeableConcept:
    $ref: CodeableConcept.yaml
    element_property: true
    one_of_many: sequence
    one_of_many_required: false
    title: The reference sequence that represents the starting sequence
  sequenceReference:
    $ref: Reference.yaml
    backref: molecular_sequence_relative_starting_sequence
    element_property: true
    enum_reference_types:
    - MolecularSequence
    one_of_many: sequence
    one_of_many_required: false
    title: The reference sequence that represents the starting sequence
  sequenceString:
    element_property: true
    one_of_many: sequence
    one_of_many_required: false

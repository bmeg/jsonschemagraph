  strand:
    binding_description: Type for strand
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/strand-type
    binding_version: 5.0.0
    description: An absolute reference to a strand. The Watson strand is the strand
      whose 5'-end is on the short arm of the chromosome, and the Crick strand as
      the one whose 5'-end is on the long arm.
    element_property: true
    enum_values:
    - watson
    - crick
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: watson | crick
    type: string
  windowEnd:
    description: End position of the window on the starting sequence. This value should
      honor the rules of the  coordinateSystem.
    element_property: true
    title: End position of the window on the starting sequence
    type: integer
  windowStart:
    description: Start position of the window on the starting sequence. This value
      should honor the rules of the coordinateSystem.
    element_property: true
    title: Start position of the window on the starting sequence

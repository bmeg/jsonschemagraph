    description: Comments made about the invoice by the issuer, subject, or other
      participants.
    element_property: true
    items:
      $ref: Annotation.yaml
    title: Comments made about the invoice
    type: array
  participant:
    description: Indicates who or what performed or participated in the charged service.
    element_property: true
    items:
      $ref: InvoiceParticipant.yaml
    title: Participant in creation of this Invoice
    type: array
  paymentTerms:
    description: Payment details such as banking details, period of payment, deductibles,
      methods of payment.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Payment details
    type: string
  periodDate:
    description: Date/time(s) range of services included in this invoice.
    element_property: true
    format: date
    one_of_many: period
    one_of_many_required: false
    title: Billing date or period
    type: string
  periodPeriod:
    $ref: Period.yaml
    description: Date/time(s) range of services included in this invoice.
    element_property: true
    one_of_many: period
    one_of_many_required: false
    title: Billing date or period
  recipient:
    $ref: Reference.yaml
    backref: recipient_invoice
    description: The individual or Organization responsible for balancing of this
      invoice.
    element_property: true
    enum_reference_types:
    - Organization
    - Patient
    - RelatedPerson
    title: Recipient of this invoice
  resourceType:
    const: Invoice
    default: Invoice
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  status:
    binding_description: Codes identifying the lifecycle stage of an Invoice.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/invoice-status
    binding_version: 5.0.0
    description: The current state of the Invoice.
    element_property: true
    element_required: true
    enum_values:
    - draft
    - issued
    - balanced
    - cancelled
    - entered-in-error
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: draft | issued | balanced | cancelled | entered-in-error
    type: string
  subject:
    $ref: Reference.yaml
    backref: subject_invoice
    description: The individual or set of individuals receiving the goods and services
      billed in this invoice.
    element_property: true
    enum_reference_types:
    - Patient
    - Group
    title: Recipient(s) of goods and services
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation

    title: Issuing Organization of Invoice
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  lineItem:
    description: Each line item represents one charge for goods and services rendered.
      Details such.ofType(date), code and amount are found in the referenced ChargeItem
      resource.
    element_property: true
    items:
      $ref: InvoiceLineItem.yaml
    title: Line items of this Invoice
    type: array
  links:
    links:

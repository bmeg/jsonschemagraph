    $ref: Money.yaml
    description: Invoice total, tax included.
    element_property: true
    title: Gross total of this Invoice
  totalNet:
    $ref: Money.yaml
    description: Invoice total , taxes excluded.
    element_property: true
    title: Net total of this Invoice
  totalPriceComponent:
    description: The total amount for the Invoice may be calculated as the sum of
      the line items with surcharges/deductions that apply in certain conditions.  The
      priceComponent element can be used to offer transparency to the recipient of
      the Invoice of how the total price was calculated.
    element_property: true
    items:
      $ref: MonetaryComponent.yaml
    title: Components of Invoice total
    type: array
  type:
    $ref: CodeableConcept.yaml
    description: Type of Invoice depending on domain, realm an usage (e.g. internal/external,
      dental, preliminary).
    element_property: true
    title: Type of Invoice

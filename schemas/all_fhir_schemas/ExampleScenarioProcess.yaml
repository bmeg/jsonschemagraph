$id: ExampleScenarioProcess
additionalProperties: false
description: Major process within scenario. A group of operations that represents
  a significant step within a scenario. [See https://hl7.org/fhir/R5/ExampleScenarioProcess.html]
  [See https://hl7.org/fhir/R5/ExampleScenarioProcess.html] [See https://hl7.org/fhir/R5/ExampleScenarioProcess.html]
links: []
properties:
  _description:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``description``.
  _postConditions:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``postConditions``.
  _preConditions:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``preConditions``.
  _title:
    $ref: FHIRPrimitiveExtension.yaml
    title: Extension field for ``title``.
  description:
    description: An explanation of what the process represents and what it does.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Human-friendly description of the process
    type: string
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element. To make the use of extensions safe and
      managable, there is a strict set of governance applied to the definition and
      use of extensions. Though any implementer can define an extension, there is
      a set of requirements that SHALL be met as part of the definition of the extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  id:
    description: Unique id for the element within a resource (for internal references).
      This may be any string value that does not contain spaces.
    element_property: true
    pattern: '[ \r\n\t\S]+'
    title: Unique id for inter-element referencing
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the element and that modifies the understanding of
      the element in which it is contained and/or the understanding of the containing
      element's descendants. Usually modifier elements provide negation or qualification.
      To make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer can
      define an extension, there is a set of requirements that SHALL be met as part
      of the definition of the extension. Applications processing a resource are required
      to check for modifier extensions.  Modifier extensions SHALL NOT change the
      meaning of any elements on Resource or DomainResource (including cannot change
      the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored even if unrecognized
    type: array
  postConditions:
    description: Description of the final state of the actors, environment and data
      after the process has been successfully completed.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Status after successful completion
    type: string
  preConditions:
    description: Description of the initial state of the actors, environment and data
      before the process starts.
    element_property: true
    pattern: \s*(\S|\s)*
    title: Status before process starts
    type: string
  resourceType:
    const: ExampleScenarioProcess
    default: ExampleScenarioProcess
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  step:
    description: A significant action that occurs as part of the process.
    element_property: true
    items:
      $ref: ExampleScenarioProcessStep.yaml
    title: Event within of the process
    type: array
  title:
    description: A short descriptive label the process to be used in tables or diagrams.
    element_property: true
    element_required: true
    pattern: '[ \r\n\t\S]+'
    title: Label for procss
    type: string
title: ExampleScenarioProcess
type: object

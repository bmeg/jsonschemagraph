    element_property: true
    title: "The country in which the marketing authorization has been granted shall\
      \ be specified It should be specified using the ISO 3166 \u2011 1 alpha-2 code\
      \ elements"
  dateRange:
    $ref: Period.yaml
    element_property: true
    title: "The date when the Medicinal Product is placed on the market by the Marketing\
      \ Authorization Holder (or where applicable, the manufacturer/distributor) in\
      \ a country and/or jurisdiction shall be provided A complete date consisting\
      \ of day, month and year shall be specified using the ISO 8601 date format NOTE\
      \ \u201CPlaced on the market\u201D refers to the release of the Medicinal Product\
      \ into the distribution chain"

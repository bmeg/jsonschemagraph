$id: MarketingStatus
additionalProperties: false
description: The marketing status describes the date when a medicinal product is actually
  put on the market or the date as of which it is no longer available. [See https://hl7.org/fhir/R5/MarketingStatus.html]
  [See https://hl7.org/fhir/R5/MarketingStatus.html]
links: []

  notConsumed:
    description: Indicator when a patient is in a setting where it is helpful to know
      if food was not consumed, such as it was refused, held (as in tube feedings),
      or otherwise not provided. If a consumption is being recorded from an app, such
      as MyFitnessPal, this indicator will likely not be used.
    element_property: true
    title: Flag to indicate if the food or fluid item was refused or otherwise not
      consumed
    type: boolean

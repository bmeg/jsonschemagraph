$id: Basic
additionalProperties: false
description: Resource for non-supported content. Basic is used for handling concepts
  not yet defined in FHIR, narrative-only resources that don't map to an existing
  resource, and custom resources not appropriate for inclusion in the FHIR specification.
  [See https://hl7.org/fhir/R5/Basic.html]

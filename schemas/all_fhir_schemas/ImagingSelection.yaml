  basedOn:
    backref: basedOn_imaging_selection
    description: A list of the diagnostic requests that resulted in this imaging selection
      being performed.
    element_property: true
    enum_reference_types:
    - CarePlan
    - ServiceRequest
    - Appointment
    - AppointmentResponse
    - Task
    items:
      $ref: Reference.yaml
    title: Associated request
    type: array
  bodySite:
    $ref: CodeableReference.yaml
    backref: imaging_selection
    binding_description: SNOMED CT Body site concepts
    binding_strength: example
    binding_uri: http://hl7.org/fhir/ValueSet/body-site
    binding_version: null
    description: The anatomic structures examined. See DICOM Part 16 Annex L (http://dicom.nema.org/medical/dicom/current/output/chtml/part16/chapter_L.html)
      for DICOM to SNOMED-CT mappings.
    element_property: true
    enum_reference_types:
    - BodyStructure
    title: Body part examined
  category:
    binding_description: Key Object Selection Document Title.
    binding_strength: example
    binding_uri: http://dicom.nema.org/medical/dicom/current/output/chtml/part16/sect_CID_7010.html
    binding_version: null
    element_property: true
    items:
      $ref: CodeableConcept.yaml
    title: Classifies the imaging selection
    type: array
  code:
    $ref: CodeableConcept.yaml
    binding_description: Key Object Selection Document Title.
    binding_strength: example
    binding_uri: http://dicom.nema.org/medical/dicom/current/output/chtml/part16/sect_CID_7010.html
    binding_version: null
    description: Reason for referencing the selected content.
    element_property: true
    title: Imaging Selection purpose text or code
  contained:
    description: These resources do not have an independent existence apart from the
      resource that contains them - they cannot be identified independently, nor can
      they have their own independent transaction scope. This is allowed to be a Parameters
      resource if and only if it is referenced by a resource that provides context/meaning.
    element_property: true
    items:
      $ref: Resource.yaml
    title: Contained, inline Resources
    type: array
  derivedFrom:
    backref: derivedFrom_imaging_selection
    description: The imaging study from which the imaging selection is made.
    element_property: true
    enum_reference_types:
    - ImagingStudy
    - DocumentReference
    items:
      $ref: Reference.yaml
    title: The imaging study from which the imaging selection is derived
    type: array
  endpoint:
    backref: endpoint_imaging_selection
    description: The network service providing retrieval access to the selected images,
      frames, etc. See implementation notes for information about using DICOM endpoints.
    element_property: true
    enum_reference_types:
    - Endpoint
    items:
      $ref: Reference.yaml
    title: The network service providing retrieval for the images referenced in the
      imaging selection
    type: array
  extension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource. To make the use of extensions safe
      and managable, there is a strict set of governance applied to the definition
      and use of extensions. Though any implementer can define an extension, there
      is a set of requirements that SHALL be met as part of the definition of the
      extension.
    element_property: true
    items:
      $ref: Extension.yaml
    title: Additional content defined by implementations
    type: array
  fhir_comments:
    anyOf:
    - type: string
    - items:
        type: string
      type: array
    element_property: false
    title: Fhir Comments
  focus:
    backref: focus_imaging_selection
    description: The actual focus of an observation when it is not the patient of
      record representing something or someone associated with the patient such as
      a spouse, parent, fetus, or donor. For example, fetus observations in a mother's
      record.  The focus of an observation could also be an existing condition,  an
      intervention, the subject's diet,  another observation of the subject,  or a
      body structure such as tumor or implanted device.   An example use case would
      be using the Observation resource to capture whether the mother is trained to
      change her child's tracheostomy tube. In this example, the child is the patient
      of record and the mother is the focus.
    element_property: true
    enum_reference_types:
    - ImagingSelection
    items:
      $ref: Reference.yaml
    title: Related resource that is the focus for the imaging selection
    type: array
  frameOfReferenceUid:
    description: The Frame of Reference UID identifying the coordinate system that
      conveys spatial and/or temporal information for the selected images or frames.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: The Frame of Reference UID for the selected images
    type: string
  id:
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: Logical id of this artifact
    type: string
  identifier:
    description: A unique identifier assigned to this imaging selection.
    element_property: true
    items:
      $ref: Identifier.yaml
    title: Business Identifier for Imaging Selection
    type: array
  implicitRules:
    description: A reference to a set of rules that were followed when the resource
      was constructed, and which must be understood when processing the content. Often,
      this is a reference to an implementation guide that defines the special rules
      along with other profiles etc.
    element_property: true
    pattern: \S*
    title: A set of rules under which this content was created
    type: string
  instance:
    description: Each imaging selection includes one or more selected DICOM SOP instances.
    element_property: true
    items:
      $ref: ImagingSelectionInstance.yaml
    title: The selected instances
    type: array
  issued:
    description: The date and time this imaging selection was created.
    element_property: true
    format: date-time
    title: Date / Time when this imaging selection was created
    type: string
  language:
    binding_description: IETF language tag for a human language
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/all-languages
    binding_version: 5.0.0
    description: The base language in which the resource is written.
    element_property: true
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: Language of the resource content
    type: string
  links:
    links:
      items:
        $ref: https://json-schema.org/draft/2020-12/links.yaml
      type: array
  meta:
    $ref: Meta.yaml
    description: The metadata about the resource. This is content that is maintained
      by the infrastructure. Changes to the content might not always be associated
      with version changes to the resource.
    element_property: true
    title: Metadata about the resource
  modifierExtension:
    description: May be used to represent additional information that is not part
      of the basic definition of the resource and that modifies the understanding
      of the element that contains it and/or the understanding of the containing element's
      descendants. Usually modifier elements provide negation or qualification. To
      make the use of extensions safe and managable, there is a strict set of governance
      applied to the definition and use of extensions. Though any implementer is allowed
      to define an extension, there is a set of requirements that SHALL be met as
      part of the definition of the extension. Applications processing a resource
      are required to check for modifier extensions.  Modifier extensions SHALL NOT
      change the meaning of any elements on Resource or DomainResource (including
      cannot change the meaning of modifierExtension itself).
    element_property: true
    items:
      $ref: Extension.yaml
    title: Extensions that cannot be ignored
    type: array
  performer:
    description: "Selector of the instances \u2013 human or machine."
    element_property: true
    items:
      $ref: ImagingSelectionPerformer.yaml
    title: Selector of the instances (human or machine)
    type: array
  resourceType:
    const: ImagingSelection
    default: ImagingSelection
    description: One of the resource types defined as part of FHIR
    title: Resource Type
    type: string
  seriesNumber:
    description: The Series Number for the DICOM Series from which the images were
      selected.
    element_property: true
    minimum: 0
    title: DICOM Series Number
    type: integer
  seriesUid:
    description: The Series Instance UID for the DICOM Series from which the images
      were selected.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: DICOM Series Instance UID
    type: string
  status:
    binding_description: The status of the ImagingSelection.
    binding_strength: required
    binding_uri: http://hl7.org/fhir/ValueSet/imagingselection-status
    binding_version: 5.0.0
    description: The current state of the ImagingSelection resource. This is not the
      status of any ImagingStudy, ServiceRequest, or Task resources associated with
      the ImagingSelection.
    element_property: true
    element_required: true
    enum_values:
    - available
    - entered-in-error
    - unknown
    pattern: ^[^\s]+(\s[^\s]+)*$
    title: available | entered-in-error | unknown
    type: string
  studyUid:
    description: The Study Instance UID for the DICOM Study from which the images
      were selected.
    element_property: true
    maxLength: 64
    minLength: 1
    pattern: ^[A-Za-z0-9\-.]+$
    title: DICOM Study Instance UID
    type: string
  subject:
    $ref: Reference.yaml
    backref: imaging_selection
    description: The patient, or group of patients, location, device, organization,
      procedure or practitioner this imaging selection is about and into whose or
      what record the imaging selection is placed.
    element_property: true
    enum_reference_types:
    - Patient
    - Group
    - Device
    - Location
    - Organization
    - Procedure
    - Practitioner
    - Medication
    - Substance
    - Specimen
    title: Subject of the selected instances
  text:
    $ref: Narrative.yaml
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety.
    element_property: true
    title: Text summary of the resource, for human interpretation
required:
- code

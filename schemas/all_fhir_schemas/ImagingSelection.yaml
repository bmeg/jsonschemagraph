description: A selection of DICOM SOP instances and/or frames. A selection of DICOM
  SOP instances and/or frames within a single Study and Series. This might include
  additional specifics such as an image region, an Observation UID or a Segmentation
  Number, allowing linkage to an Observation Resource or transferring this information
  along with the ImagingStudy Resource. [See https://hl7.org/fhir/R5/ImagingSelection.html]
